<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Log In â€” Elvion AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign up or log in to Elvion AI. Secure, private, and user-friendly onboarding.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --cyan: #00ffff;
      --blue: #0090ff;
      --card-bg: rgba(18,26,48,0.97);
      --border-glow: 0 0 11px var(--cyan), 0 0 24px var(--blue);
      --radius: 16px;
      --text: #e0e0e0;
      --white: #fff;
      --muted: #b3b3b3;
    }
    html, body { height: 100%; margin: 0; }
    body {
      min-height: 100vh; font-family: 'Inter', sans-serif;
      background: radial-gradient(circle, #23233a 65%, #0a1128 100%);
      color: var(--text); display: flex; align-items: center; justify-content: center;
      position: relative;
    }
    #stars-container {
      position: fixed; width: 100vw; height: 100vh; top: 0; left: 0; z-index: 0; pointer-events: none;
    }
    .star {
      position: absolute;
      background: rgba(255,255,255,0.7);
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 4.5s infinite linear;
    }
    @keyframes twinkle { 0%,100%{opacity:0.16;} 52%{opacity:1;}}
    .auth-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--border-glow);
      padding: 28px 17px 18px 17px;
      width: 100%;
      max-width: 335px;
      min-width: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
      animation: fadeIn .7s;
    }
    @keyframes fadeIn {from{opacity:0;transform:translateY(20px);} to{opacity:1;transform:translateY(0);}}
    .logo-img {
      width: 46px; height: 46px; border-radius: 50%;
      display:block; object-fit:cover; margin: 0 auto 9px auto; background:#fff;
      animation: logoPulse 3.3s infinite alternate, floatLogo 3.4s infinite alternate;
      box-shadow: 0 0 0 #00ffff;
    }
    @keyframes logoPulse {0%{box-shadow: 0 0 11px #00e2ff,0 0 24px #70fff7;}100%{box-shadow:0 0 19px #007c97,0 0 33px #00ceff60;}}
    @keyframes floatLogo {0%{transform:translateY(0);}100%{transform:translateY(-7px);}}
    .site-heading {
      font-family:'Orbitron',sans-serif;
      font-size:1.16em;
      font-weight:800;
      letter-spacing:.5px;
      background: linear-gradient(90deg, var(--cyan), #fff, var(--blue));
      background-size:200% auto; -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      animation: shine 4s linear infinite;
      text-shadow: var(--border-glow);
      text-align:center;
      margin-bottom:7px;
      margin-top:2px;
    }
    @keyframes shine {to{background-position:200% center;}}
    .subtitle { color: #aee; font-size: .97em; margin-bottom: 16px; text-align: center;}
    .auth-tabs {
      margin: .5em auto 1.2em auto;
      display: flex;
      gap: 13px;
      justify-content: center;
    }
    .auth-tab {
      border:none; outline:none;
      width: 38px; height: 38px; border-radius: 50%;
      display: flex; align-items:center; justify-content:center;
      background: radial-gradient(circle at 60% 38%, #14247c 62%, #074a52 110%);
      color: var(--cyan); font-size: 1em; font-family: 'Orbitron',sans-serif; font-weight: 700;
      cursor:pointer; box-shadow: 0 0 0 #00ffff00;
      transition: background 0.17s, box-shadow 0.18s, color 0.18s, transform 0.18s;
      position:relative; z-index:1;
    }
    .auth-tab.active, .auth-tab:hover {
      background: linear-gradient(97deg, var(--cyan), var(--blue) 66%, #afeaff 100%);
      color: #17223e;
      transform: scale(1.16);
      box-shadow: 0 0 13px #00fff2bb, 0 0 21px #2323ff22;
      isolation: isolate; z-index:2;
    }
    .auth-tab:after {
      content: '';
      display: block;
      position: absolute; left: 50%; top: 50%;
      transform: translate(-50%, -50%) scale(0.85);
      width: 92%; height: 92%; border-radius: 50%;
      box-shadow: 0 0 9px 3px var(--cyan);
      opacity: 0; pointer-events: none; z-index:-1; transition: opacity 0.28s;
    }
    .auth-tab.active:after,.auth-tab:hover:after { opacity: 1; animation: tabShine 1.3s infinite alternate;}
    @keyframes tabShine {0% { box-shadow: 0 0 9px 3px #31d8f8;} 60% { box-shadow: 0 0 12px 7px #4fd1ffff;} 100% { box-shadow: 0 0 11px 5px #0fdff9bb;}}
    .tab-label { display:none;}
    .auth-tab.active .tab-label, .auth-tab:hover .tab-label {
      display: block; position: absolute; left: 50%; top: 108%;
      background: #23233a; color: var(--cyan); padding: 0.28em 1em;
      font-size: .93em; border-radius: 11px;
      font-family: 'Orbitron', sans-serif;
      transform: translate(-50%,0); box-shadow:0 2px 9px #00ffff38;
      white-space:nowrap; font-weight:700; margin-top:.09em; z-index:3; animation: fadeTip .3s;}
    @keyframes fadeTip {from{opacity:0;transform:translate(-50%,10px);} to{opacity:1;transform:translate(-50%,0);}}
    .form-section { width:100%; }
    form { width:100%; display:flex; flex-direction:column; gap:12px;}
    label { font-size: .97em; color: var(--cyan); margin-bottom: 2px; margin-left:2px; font-family:'Orbitron',sans-serif; }
    input {
      width: 100%; padding: 10px 11px; border-radius: 10px; border: 1.1px solid #23233a;
      background: #18181f; color: #f5f5f5; font-size: 1em;
      outline: none; font-family: 'Inter',sans-serif; font-weight:500;
      transition: border 0.12s, box-shadow 0.12s;
    }
    input:focus { border: 1.3px solid var(--cyan); box-shadow: 0 0 7px #00ffff59;}
    .submit-btn {
      width: 100%; background: linear-gradient(90deg, var(--cyan), var(--blue));
      color: #102040; border: none; border-radius: 13px; padding: 9.5px 0;
      font-size: 1.01em; font-family: 'Orbitron',sans-serif; font-weight: 700;
      margin-top: 2px; cursor: pointer; box-shadow: var(--border-glow); transition: background .13s, box-shadow .13s, transform .12s;
      text-transform: uppercase; letter-spacing:.04em;
    }
    .submit-btn:hover { background: var(--blue); box-shadow: var(--border-glow); transform: scale(1.034);}
    .oauth-btn {
      width: 100%; background: #191e22; color: var(--cyan);
      padding: 9px 0; border-radius: 13px; font-size: .98em; font-weight: 700; margin-bottom: 7px; border: 1.1px solid var(--cyan);
      font-family: 'Orbitron',sans-serif; display: flex; align-items: center; gap: 10px; justify-content: center;
      transition: background .14s, color .14s;
    }
    .oauth-btn .fa-phone {font-size:1.14em;}
    .oauth-btn:hover { background: var(--cyan); color: #11141a;}
    .form-links { text-align:right; margin-top: 2px;}
    .form-links a, .form-links span { color:var(--cyan); text-decoration:underline; cursor:pointer; font-size:.93em; margin-left:7px;}
    .terms-note { color: var(--muted); font-size: .93em; margin: 4px 0 0 0; text-align: center;}
    .terms-note a { color: var(--cyan); text-decoration: underline;}
    .status-message { color: #ffd700; font-size: .97em; margin: 1px 0 0 0; text-align:center; min-height: 19px;}
    @media (max-width: 430px) {
      .auth-card { padding:7px 2vw 9px 2vw;}
      .site-heading {font-size:1em;}
      .auth-tab { width:29px;height:29px;font-size:.91em;}
      .logo-img {width:35px;height:35px;}
    }
    /* Phone form tweaks */
    .phone-form-row { display: flex; gap:6px; align-items: center;}
    #recaptcha-container {margin:10px 0 0 0;}
  </style>
</head>
<body>
<div id="stars-container"></div>
<div class="auth-card">
  <a href="https://ibb.co/WpydGBSB">
    <img src="https://i.ibb.co/YTkKPfvf/IMG-20250715-102103-129.jpg" class="logo-img" alt="IMG-20250715-102103-129" border="0">
  </a>
  <div class="site-heading">Elvion AI</div>
  <div class="subtitle">Sign up or log in to access the future of intelligence.</div>
  <div class="auth-tabs">
    <button class="auth-tab active" id="signupTab" tabindex="0">
      <i class="fa fa-user-plus"></i>
      <span class="tab-label">Sign Up</span>
    </button>
    <button class="auth-tab" id="loginTab" tabindex="0">
      <i class="fa fa-sign-in-alt"></i>
      <span class="tab-label">Log In</span>
    </button>
  </div>
  <section class="form-section">
    <!-- Sign Up Form -->
    <form id="signupForm" autocomplete="off">
      <button class="oauth-btn" id="googleSignUp" type="button"><i class="fab fa-google"></i>Sign Up with Google</button>
      <button class="oauth-btn" id="twitterSignUp" type="button"><i class="fab fa-twitter"></i>Sign Up with Twitter</button>
      <button class="oauth-btn" id="yahooSignUp" type="button"><i class="fab fa-yahoo"></i>Sign Up with Yahoo</button>
      <button class="oauth-btn" id="phoneSignUp" type="button"><i class="fa fa-phone"></i>Sign Up with Phone</button>
      <label for="signup-name">Full Name</label>
      <input type="text" id="signup-name" placeholder="Your name" required>
      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" placeholder="Email" required>
      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" placeholder="Password" required minlength="6">
      <button type="submit" class="submit-btn">Create Account</button>
      <div class="status-message" id="signupStatus"></div>
      <div class="terms-note">
        By signing up, you agree to our <a href="terms.html" target="_blank">Terms</a> and <a href="privacy.html" target="_blank">Privacy Policy</a>.
      </div>
    </form>
    <!-- Phone signup sub-form (hidden by default) -->
    <form id="phoneForm" style="display:none;" autocomplete="off">
      <label for="phone-number">Phone Number</label>
      <div class="phone-form-row">
        <input type="tel" id="phone-number" placeholder="+234..." autocomplete="tel" required>
        <button type="button" class="submit-btn" id="sendOtpBtn" style="padding:6px 12px; width:auto;">Send OTP</button>
      </div>
      <div id="recaptcha-container"></div>
      <label for="otp" style="display:none" id="otpLabel">Enter OTP</label>
      <input type="text" id="otp" placeholder="6-digit code" style="display:none;" maxlength="6" inputmode="numeric">
      <button type="button" class="submit-btn" id="verifyOtpBtn" style="display:none;">Verify Code</button>
      <div class="status-message" id="phoneStatus"></div>
      <div class="terms-note">
        By using phone sign in, you agree to our <a href="terms.html" target="_blank">Terms</a>.
      </div>
      <div class="form-links"><a href="#" id="phoneBackBtn">&larr; Back</a></div>
    </form>
    <!-- Log In Form (initially hidden) -->
    <form id="loginForm" style="display:none;" autocomplete="off">
      <button class="oauth-btn" id="googleLogin" type="button"><i class="fab fa-google"></i>Log In with Google</button>
      <button class="oauth-btn" id="twitterLogin" type="button"><i class="fab fa-twitter"></i>Log In with Twitter</button>
      <button class="oauth-btn" id="yahooLogin" type="button"><i class="fab fa-yahoo"></i>Log In with Yahoo</button>
      <button class="oauth-btn" id="phoneLogin" type="button"><i class="fa fa-phone"></i>Log In with Phone</button>
      <label for="login-email">Email</label>
      <input type="email" id="login-email" placeholder="Email" required>
      <label for="login-password">Password</label>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit" class="submit-btn">Log In</button>
      <div class="form-links">
        <span id="forgotPassword">Forgot password?</span>
      </div>
      <div class="status-message" id="loginStatus"></div>
      <div class="terms-note" style="margin-bottom:0;">
        By continuing, you accept our <a href="terms.html" target="_blank">Terms</a>.
      </div>
    </form>
    <!-- Phone login sub-form -->
    <form id="phoneLoginForm" style="display:none;" autocomplete="off">
      <label for="phone-login-number">Phone Number</label>
      <div class="phone-form-row">
        <input type="tel" id="phone-login-number" placeholder="+234..." autocomplete="tel" required>
        <button type="button" class="submit-btn" id="sendLoginOtpBtn" style="padding:6px 12px; width:auto;">Send OTP</button>
      </div>
      <div id="recaptcha-login-container"></div>
      <label for="login-otp" style="display:none" id="loginOtpLabel">Enter OTP</label>
      <input type="text" id="login-otp" placeholder="6-digit code" style="display:none;" maxlength="6" inputmode="numeric">
      <button type="button" class="submit-btn" id="verifyLoginOtpBtn" style="display:none;">Verify Code</button>
      <div class="status-message" id="phoneLoginStatus"></div>
      <div class="terms-note">
        By using phone sign in, you agree to our <a href="terms.html" target="_blank">Terms</a>.
      </div>
      <div class="form-links"><a href="#" id="phoneLoginBackBtn">&larr; Back</a></div>
    </form>
  </section>
</div>
<script type="module">
  // STAR ANIMATION
  document.addEventListener('DOMContentLoaded',()=>{
    const starsContainer = document.getElementById('stars-container');
    const numStars = 48, minSize=1, maxSize=2.2;
    for(let i=0; i<numStars; i++) {
      const star=document.createElement('div');
      star.className='star';
      const size = Math.random()*(maxSize-minSize)+minSize;
      star.style.width=size+'px';
      star.style.height=size+'px';
      star.style.left=Math.random()*100+'%';
      star.style.top=Math.random()*100+'%';
      star.style.animationDelay=(Math.random()*3.5)+'s';
      star.style.animationDuration=(2+Math.random()*1.3)+'s';
      starsContainer.appendChild(star);
    }
  });

  // TAB SWITCHER
  const signupTab = document.getElementById('signupTab');
  const loginTab = document.getElementById('loginTab');
  const signupForm = document.getElementById('signupForm');
  const loginForm = document.getElementById('loginForm');
  const phoneForm = document.getElementById('phoneForm');
  const phoneLoginForm = document.getElementById('phoneLoginForm');
  signupTab.onclick = function() {
    signupTab.classList.add('active'); loginTab.classList.remove('active');
    signupForm.style.display = 'flex'; loginForm.style.display = 'none';
    phoneForm.style.display = 'none'; phoneLoginForm.style.display = 'none';
  };
  loginTab.onclick = function() {
    signupTab.classList.remove('active'); loginTab.classList.add('active');
    signupForm.style.display = 'none'; loginForm.style.display = 'flex';
    phoneForm.style.display = 'none'; phoneLoginForm.style.display = 'none';
  };

  // FIREBASE AUTH
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    signInWithPopup,
    sendEmailVerification,
    sendPasswordResetEmail,
    GoogleAuthProvider,
    TwitterAuthProvider,
    OAuthProvider,
    signInWithPhoneNumber,
    updateProfile,
    RecaptchaVerifier
  } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAyROm0aBGjry6NUfhNM3e0qwPcCDoIqSk",
    authDomain: "elvionai.firebaseapp.com",
    projectId: "elvionai",
    storageBucket: "elvionai.firebasestorage.app",
    messagingSenderId: "161078300830",
    appId: "1:161078300830:web:f460df8591704eb0e96b8f"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // OAUTH Helping functions
  async function handleOAuth(provider, statusDiv) {
    try {
      const result = await signInWithPopup(auth, provider);
      if (result.user) {
        await setDoc(doc(db, "users", result.user.uid), {
          name: result.user.displayName,
          email: result.user.email,
          createdAt: new Date()
        });
      }
      if (result.user.emailVerified || provider.providerId === "twitter.com") { // Twitter emails are always considered verified
        window.location.href = "profile.html";
      } else {
        await sendEmailVerification(result.user, { url: window.location.origin });
        alert("A verification email has been sent. Please verify your email before logging in.");
      }
    } catch (error) {
      statusDiv.textContent = error.message;
      statusDiv.style.color = "#ffd700";
    }
  }

  // Google
  document.getElementById('googleSignUp').onclick = (e) => {
    e.preventDefault();
    handleOAuth(new GoogleAuthProvider(), document.getElementById('signupStatus'));
  };
  document.getElementById('googleLogin').onclick = (e) => {
    e.preventDefault();
    handleOAuth(new GoogleAuthProvider(), document.getElementById('loginStatus'));
  };

  // Twitter
  document.getElementById('twitterSignUp').onclick = (e) => {
    e.preventDefault();
    handleOAuth(new TwitterAuthProvider(), document.getElementById('signupStatus'));
  };
  document.getElementById('twitterLogin').onclick = (e) => {
    e.preventDefault();
    handleOAuth(new TwitterAuthProvider(), document.getElementById('loginStatus'));
  };

  // Yahoo
  document.getElementById('yahooSignUp').onclick = (e) => {
    e.preventDefault();
    handleOAuth(new OAuthProvider('yahoo.com'), document.getElementById('signupStatus'));
  };
  document.getElementById('yahooLogin').onclick = (e) => {
    e.preventDefault();
    handleOAuth(new OAuthProvider('yahoo.com'), document.getElementById('loginStatus'));
  };

  // Email/Password Sign Up
  signupForm.onsubmit = async function(e) {
    e.preventDefault();
    const name = document.getElementById('signup-name').value.trim();
    const email = document.getElementById('signup-email').value.trim();
    const password = document.getElementById('signup-password').value;
    const status = document.getElementById('signupStatus');
    status.textContent = '';
    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      await updateProfile(userCredential.user, { displayName: name });
      await setDoc(doc(db, "users", userCredential.user.uid), {
        name,
        email,
        createdAt: new Date()
      });
      await sendEmailVerification(userCredential.user, { url: window.location.origin });
      status.textContent = "Account created! Please check your email and verify your account before logging in.";
      status.style.color = "#00ffff";
      setTimeout(() => {
        signupTab.classList.remove('active');
        loginTab.classList.add('active');
        signupForm.style.display = 'none';
        loginForm.style.display = 'flex';
      }, 3400);
    } catch (error) {
      status.textContent = error.message;
      status.style.color = "#ffd700";
    }
  };

  // Email/Password Log In
  loginForm.onsubmit = function(e) {
    e.preventDefault();
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    const status = document.getElementById('loginStatus');
    status.textContent = '';
    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        if (userCredential.user.emailVerified) {
          status.textContent = "Login successful!";
          status.style.color = "#00ffff";
          setTimeout(() => window.location.href = 'profile.html', 1200);
        } else {
          status.textContent = "Please verify your email before logging in. Check your inbox.";
          status.style.color = "#ffd700";
        }
      })
      .catch((error) => {
        status.textContent = error.message;
        status.style.color = "#ffd700";
      });
  };

  // FORGOT PASSWORD
  document.getElementById('forgotPassword').onclick = function() {
    const email = document.getElementById('login-email').value;
    const status = document.getElementById('loginStatus');
    if (!email) {
      status.textContent = 'Please enter your email above first.';
      status.style.color = "#ffd700";
      return;
    }
    sendPasswordResetEmail(auth, email)
      .then(() => {
        status.textContent = 'Password reset email sent!';
        status.style.color = "#00ffff";
      })
      .catch((error) => {
        status.textContent = error.message;
        status.style.color = "#ffd700";
      });
  };

  // PHONE NUMBER AUTH --- SIGNUP FLOW ----
  let phoneVerificationId = null;
  let loginPhoneVerificationId = null;
  let phoneRecaptcha;
  let loginRecaptcha;
  // Show phone form
  document.getElementById('phoneSignUp').onclick = function(e) {
    e.preventDefault();
    signupForm.style.display = "none";
    phoneForm.style.display = "flex";
    if (!window.phoneRecaptcha) {
      phoneRecaptcha = new RecaptchaVerifier('recaptcha-container', {
        size: 'normal',
        callback: (response) => {},
        'expired-callback': () => {}
      }, auth);
      window.phoneRecaptcha = phoneRecaptcha;
    }
  };
  document.getElementById('phoneBackBtn').onclick = function(e) {
    e.preventDefault(); phoneForm.style.display = "none"; signupForm.style.display = "flex";
  };
  // Send OTP
  document.getElementById('sendOtpBtn').onclick = function(e) {
    e.preventDefault();
    const number = document.getElementById('phone-number').value.trim();
    const status = document.getElementById('phoneStatus');
    status.textContent = '';
    if (number.length < 8) {
      status.textContent = "Enter valid phone number (with +countrycode)";
      status.style.color = "#ffd700";
      return;
    }
    signInWithPhoneNumber(auth, number, phoneRecaptcha)
      .then((confirmationResult) => {
        phoneVerificationId = confirmationResult;
        status.textContent = "OTP sent. Please enter the code below.";
        status.style.color = "#00ffff";
        document.getElementById('otp').style.display = '';
        document.getElementById('otpLabel').style.display = '';
        document.getElementById('verifyOtpBtn').style.display = '';
      }).catch((error) => {
        status.textContent = error.message;
        status.style.color = "#ffd700";
      });
  };
  // Verify OTP
  document.getElementById('verifyOtpBtn').onclick = function(e) {
    e.preventDefault();
    const code = document.getElementById('otp').value.trim();
    const status = document.getElementById('phoneStatus');
    if (!phoneVerificationId) {
      status.textContent = "Send the code to your phone first.";
      status.style.color = "#ffd700";
      return;
    }
    phoneVerificationId.confirm(code)
      .then(async (result) => {
        status.textContent = "Phone verified and signed in!";
        status.style.color = "#00ffff";
        await setDoc(doc(db, "users", result.user.uid), {
          phone: result.user.phoneNumber,
          createdAt: new Date()
        });
        setTimeout(() => window.location.href = "profile.html", 1500);
      })
      .catch((error) => {
        status.textContent = error.message;
        status.style.color = "#ffd700";
      });
  };

  // PHONE NUMBER AUTH --- LOGIN FLOW ----
  document.getElementById('phoneLogin').onclick = function(e) {
    e.preventDefault();
    loginForm.style.display = "none";
    phoneLoginForm.style.display = "flex";
    if (!window.loginRecaptcha) {
      loginRecaptcha = new RecaptchaVerifier('recaptcha-login-container', {
        size: 'normal',
        callback: (response) => {},
        'expired-callback': () => {}
      }, auth);
      window.loginRecaptcha = loginRecaptcha;
    }
  };
  document.getElementById('phoneLoginBackBtn').onclick = function(e) {
    e.preventDefault(); phoneLoginForm.style.display = "none"; loginForm.style.display = "flex";
  };
  document.getElementById('sendLoginOtpBtn').onclick = function(e) {
    e.preventDefault();
    const number = document.getElementById('phone-login-number').value.trim();
    const status = document.getElementById('phoneLoginStatus');
    status.textContent = '';
    if (number.length < 8) {
      status.textContent = "Enter valid phone number (with +countrycode)";
      status.style.color = "#ffd700";
      return;
    }
    signInWithPhoneNumber(auth, number, loginRecaptcha)
      .then((confirmationResult) => {
        loginPhoneVerificationId = confirmationResult;
        status.textContent = "OTP sent. Please enter the code below.";
        status.style.color = "#00ffff";
        document.getElementById('login-otp').style.display = '';
        document.getElementById('loginOtpLabel').style.display = '';
        document.getElementById('verifyLoginOtpBtn').style.display = '';
      }).catch((error) => {
        status.textContent = error.message;
        status.style.color = "#ffd700";
      });
  };
  document.getElementById('verifyLoginOtpBtn').onclick = function(e) {
    e.preventDefault();
    const code = document.getElementById('login-otp').value.trim();
    const status = document.getElementById('phoneLoginStatus');
    if (!loginPhoneVerificationId) {
      status.textContent = "Send the code to your phone first.";
      status.style.color = "#ffd700";
      return;
    }
    loginPhoneVerificationId.confirm(code)
      .then(async (result) => {
        status.textContent = "Phone verified and logged in!";
        status.style.color = "#00ffff";
        await setDoc(doc(db, "users", result.user.uid), {
          phone: result.user.phoneNumber,
          createdAt: new Date()
        });
        setTimeout(() => window.location.href = "profile.html", 1200);
      })
      .catch((error) => {
        status.textContent = error.message;
        status.style.color = "#ffd700";
      });
  };

</script>
</body>
