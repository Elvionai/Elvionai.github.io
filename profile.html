<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Profile — Philadelphia AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4fd1c5;
      --accent: #ffd700;
      --dark: #101014;
      --text: #f5f5f5;
      --muted: #b3b3b3;
      --card: #18181c;
      --radius: 18px;
    }
    html, body {
      height: 100%;
      background: #070709;
      color: var(--text);
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      background: radial-gradient(ellipse at 60% 30%, #23233a 60%, #070709 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* MENU */
    .menu-btn {
      position: absolute;
      top: 24px;
      left: 20px;
      background: none;
      border: none;
      color: var(--muted);
      font-size: 2em;
      cursor: pointer;
      z-index: 10;
    }
    .side-menu {
      position: fixed;
      top: 0; left: 0;
      width: 220px;
      height: 100vh;
      background: #18181c;
      box-shadow: 2px 0 24px #000a;
      z-index: 20;
      display: flex;
      flex-direction: column;
      padding: 38px 0 0 0;
      transform: translateX(-230px);
      transition: transform 0.3s cubic-bezier(.61,-0.01,.48,1.01);
    }
    .side-menu.open {
      transform: translateX(0);
    }
    .side-menu .close-btn {
      position: absolute;
      top: 18px;
      right: 18px;
      background: none;
      border: none;
      color: var(--primary);
      font-size: 1.6em;
      cursor: pointer;
    }
    .side-menu a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.08em;
      padding: 16px 32px;
      border-radius: 0 22px 22px 0;
      transition: background 0.18s, color 0.18s;
      margin-bottom: 6px;
      display: block;
    }
    .side-menu a:hover {
      background: var(--primary);
      color: #18181c;
    }
    /* PROFILE CARD */
    .profile-card {
      margin-top: 60px;
      background: #18181c;
      border-radius: var(--radius);
      box-shadow: 0 2px 16px #0007;
      padding: 32px 24px;
      max-width: 350px;
      width: 95vw;
      text-align: center;
      position: relative;
    }
    .profile-photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 18px;
      background: #fff;
      box-shadow: 0 2px 12px #0005;
    }
    .profile-info {
      margin-bottom: 18px;
    }
    .profile-info h2 {
      margin: 0 0 6px 0;
      font-size: 1.3em;
      font-weight: 800;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #4fd1c5, #fff, #ffd700, #4fd1c5);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
    }
    @keyframes shine {
      to { background-position: 200% center; }
    }
    .profile-info .label {
      color: #4fd1c5;
      font-size: 0.96em;
      font-weight: 700;
      margin-right: 6px;
    }
    .profile-actions button {
      background: #4fd1c5;
      color: #18181c;
      border: none;
      border-radius: 22px;
      padding: 10px 22px;
      font-size: 1em;
      font-weight: 700;
      margin: 0 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.18s;
    }
    .profile-actions button:hover {
      background: #38b2ac;
    }
    .edit-fields input, .edit-fields select {
      width: 90%;
      padding: 8px;
      margin: 6px 0;
      border-radius: 8px;
      border: 1px solid #23233a;
      background: #23233a;
      color: #f5f5f5;
      font-size: 1em;
    }
    .edit-fields {
      margin-top: 12px;
      margin-bottom: 12px;
    }
    .status-message {
      color: #ffd700;
      margin-top: 8px;
      font-size: 0.99em;
    }
    /* CHAT SECTION */
    .chat-section {
      margin: 32px auto 0 auto;
      background: #18181c;
      border-radius: var(--radius);
      box-shadow: 0 2px 16px #0007;
      max-width: 350px;
      width: 95vw;
      padding: 28px 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }
    .chat-section .chat-title {
      font-size: 1.13em;
      font-weight: 700;
      letter-spacing: 1px;
      color: var(--primary);
      margin-bottom: 8px;
    }
    .chat-section .chat-desc {
      color: var(--muted);
      font-size: 1em;
      margin-bottom: 8px;
    }
    .chat-section .chat-btn {
      background: var(--primary);
      color: #18181c;
      border: none;
      border-radius: 28px;
      padding: 13px 32px;
      font-size: 1.08em;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 12px #0003;
      transition: background 0.18s, transform 0.18s;
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .chat-section .chat-btn:hover {
      background: #38b2ac;
      transform: scale(1.03);
    }
    @media (max-width: 500px) {
      .profile-card, .chat-section { padding: 16px 4vw; }
      .profile-photo { width: 60px; height: 60px; }
      .profile-info h2 { font-size: 1.1em; }
      .side-menu { width: 85vw; min-width: 120px; }
    }
  </style>
</head>
<body>
  <!-- Hamburger/Menu Button -->
  <button class="menu-btn" id="openMenu"><i class="fa-solid fa-bars"></i></button>
  <!-- Side Menu -->
  <nav class="side-menu" id="sideMenu">
    <button class="close-btn" id="closeMenu"><i class="fa-solid fa-xmark"></i></button>
    <a href="index.html"><i class="fa-solid fa-home"></i> Home</a>
    <a href="privacy.html"><i class="fa-solid fa-shield-halved"></i> Privacy Policy</a>
    <a href="https://t.me/writingurubot" target="_blank"><i class="fab fa-telegram"></i> Try on Telegram</a>
  </nav>

  <!-- Profile Card -->
  <div class="profile-card">
    <img id="profile-photo" class="profile-photo" src="https://pplx-res.cloudinary.com/image/upload/v1749600856/user_uploads/69037880/aa01b704-c6b9-49ef-9980-7baac4ed3a73/1000416363.jpg" alt="Profile Photo">
    <div class="profile-info">
      <h2 id="user-name">Loading...</h2>
      <div><span class="label">Username:</span><span id="user-username"></span></div>
      <div><span class="label">Email:</span><span id="user-email"></span></div>
      <div><span class="label">Country:</span><span id="user-country"></span></div>
      <div><span class="label">Date of Birth:</span><span id="user-dob"></span></div>
    </div>
    <div class="profile-actions">
      <button id="edit-profile">Edit Profile</button>
      <button id="logout">Logout</button>
    </div>
    <div class="edit-fields" id="editFields" style="display:none;">
      <input type="text" id="new-username" placeholder="New Username">
      <input type="email" id="new-email" placeholder="New Email">
      <input type="url" id="new-photo" placeholder="New Photo URL">
      <select id="new-country">
        <option value="">Change Country</option>
        <option value="Nigeria">Nigeria</option>
        <option value="United States">United States</option>
        <option value="India">India</option>
        <option value="Saudi Arabia">Saudi Arabia</option>
        <option value="Brazil">Brazil</option>
        <option value="Colombia">Colombia</option>
        <option value="Other">Other</option>
      </select>
      <button id="save-profile">Save</button>
    </div>
    <div class="status-message" id="statusMsg"></div>
  </div>

  <!-- Chat Section -->
  <section class="chat-section">
    <div class="chat-title"><i class="fa-solid fa-message"></i> Chat with Philadelphia AI</div>
    <div class="chat-desc">
      Start a conversation with your creative AI assistant.<br>
      Write, ask, imagine, and explore—right from your profile!
    </div>
    <button class="chat-btn" onclick="alert('Chat feature coming soon!')"><i class="fa-solid fa-paper-plane"></i> Start Chatting</button>
    <div style="color:var(--muted);font-size:0.93em;margin-top:8px;">Or <a href="https://t.me/writingurubot" style="color:var(--primary);" target="_blank">try on Telegram</a></div>
  </section>

  <!-- Firebase & Profile Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, updateProfile, updateEmail } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAquP92vvywwKp6D5QfJf6YHcxiipWwbXE",
      authDomain: "philadelphiaai.firebaseapp.com",
      projectId: "philadelphiaai",
      storageBucket: "philadelphiaai.appspot.com",
      messagingSenderId: "631164141619",
      appId: "1:631164141619:web:642c98fdfe61a984162346"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    let currentUserId = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUserId = user.uid;
        document.getElementById("user-name").innerText = user.displayName || '';
        document.getElementById("profile-photo").src = user.photoURL || "https://i.postimg.cc/FKYGhx7g/IMG-20250607-WA0016.jpg";
        const userRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(userRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("user-username").innerText = data.username || '';
          document.getElementById("user-email").innerText = data.email || '';
          document.getElementById("user-country").innerText = data.country || '';
          document.getElementById("user-dob").innerText = data.dob || '';
        }
      } else {
        window.location.href = "signup.html";
      }
    });

    document.getElementById("logout").onclick = () => {
      signOut(auth).then(() => {
        window.location.href = "signup.html";
      });
    };

    document.getElementById("edit-profile").onclick = () => {
      document.getElementById("editFields").style.display = "block";
    };

    document.getElementById("save-profile").onclick = async () => {
      const newUsername = document.getElementById("new-username").value;
      const newEmail = document.getElementById("new-email").value;
      const newPhoto = document.getElementById("new-photo").value;
      const newCountry = document.getElementById("new-country").value;
      const user = auth.currentUser;
      const statusMsg = document.getElementById("statusMsg");

      try {
        if (newUsername || newPhoto) {
          await updateProfile(user, {
            displayName: newUsername || user.displayName,
            photoURL: newPhoto || user.photoURL
          });
        }
        if (newEmail) {
          await updateEmail(user, newEmail);
        }
        const userRef = doc(db, "users", user.uid);
        const updates = {};
        if (newUsername) updates.username = newUsername;
        if (newEmail) updates.email = newEmail;
        if (newPhoto) updates.photoURL = newPhoto;
        if (newCountry) updates.country = newCountry;
        if (Object.keys(updates).length > 0) {
          await updateDoc(userRef, updates);
        }
        statusMsg.innerText = "Profile updated! Please refresh to see changes.";
        document.getElementById("editFields").style.display = "none";
      } catch (error) {
        statusMsg.innerText = "Error updating profile: " + error.message;
      }
    };

    // Side menu logic
    const sideMenu = document.getElementById('sideMenu');
    document.getElementById('openMenu').onclick = () => sideMenu.classList.add('open');
    document.getElementById('closeMenu').onclick = () => sideMenu.classList.remove('open');
    window.addEventListener('click', (e) => {
      if (sideMenu.classList.contains('open') && !sideMenu.contains(e.target) && e.target.id !== 'openMenu') {
        sideMenu.classList.remove('open');
      }
    });
  </script>
</body>
</html>
