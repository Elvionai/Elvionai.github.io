  <style>
:root {
  --cyan: #00fff7;
  --blue: #0a8afe;
  --dark-bg: #070b1a;
  --fade-blue: #133c8b;
  --gradient-1: linear-gradient(120deg, #000a2e 39%, #04336a 68%, #10bfff 97%);
  --gradient-user: linear-gradient(120deg, #0857ee 32%, #00fff0 89%);
  --glass: rgba(25, 38, 67, 0.82);
  --bubble-glow: 0 0 13px #00d8ffb1, 0 0 24px #0197ff40;
  --user-glow: 0 0 22px #0fffd555, 0 0 14px #36f9ff70;
  --header-glass: rgba(17,29,47,0.92);
  --code-bg: linear-gradient(92deg,#031d39 79%,#092ff8 120%);
  --code-border: #15faff;
  --code-text: #17fafd;
}
/* -- BG & Star Layer -- */
html, body {
  height: 100vh; width: 100vw; margin: 0; padding: 0;
  color: #e1fafe;
  background:
    radial-gradient(circle at 60% 45%, #112250 37%, #060e1e 88%, #1e0942 100%) fixed,
    repeating-linear-gradient(100deg,#061c4c 0 9%,#080e20 16% 19%,#030721 30% 41%,#052650 44% 62%,#050b16 74% 89%,#041048 99% 100%);
  background-blend-mode: lighten, color-dodge;
  font-family: 'Roboto','Inter',system-ui,-apple-system,Segoe UI,sans-serif;
}
body { overflow: hidden; min-height: 100vh; width: 100vw;
  padding-top: 70px; padding-bottom: 83px;
}
#stars-container {
  pointer-events: none;
  position: fixed; left:0; top:0;right:0;bottom:0;
  width:100vw; height:100vh; z-index:1;
  overflow: hidden;
}
.star {
  position:absolute;
  background: #08ecff;
  box-shadow:0 0 12px #00fff9cc,0 0 22px #1bf2f2cc;
  opacity: 0.23;
  border-radius: 50%;
  pointer-events: none;
  animation: star-twinkle 2.7s infinite alternate;
}
@keyframes star-twinkle {
  0% { opacity:.18; }
  41% { opacity:.88; }
  100%{ opacity:.09;}
}

/* -- Neon Header/Sticky Keyboard -- */
.header-bar {
  position: fixed; top: 0; left: 0; width: 100vw;
  display: flex; align-items: center; justify-content: space-between;
  background: var(--header-glass);
  z-index: 1003;
  padding: 0 0 0 0;
  box-shadow: 0 7px 48px #00aaff27, 0 3px 41px #09fcfe15;
  border-radius: 0 0 22px 22px;
  height: 70px;
}
.menu-btn {
  background: none; border: none;
  color: var(--cyan); font-size: 2.15em; cursor: pointer;
  border-radius: 14px; margin-left: 17px; margin-right: 3px; padding: 7px 11px;
}
.menu-btn:hover { background: #00eaff28; color: #fff; }
.site-heading {
  font-family: 'Orbitron',sans-serif;
  font-size: 1.32em; font-weight: 700;
  text-align: center; width: 100%;
  letter-spacing: .27px;
  white-space:nowrap;
  background: linear-gradient(90deg,#00fff1,#00b4ff 40%,#fff 59%,#1093f1 89%,#24e0fa 100%);
  background-size: 250% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  animation: neonglow 4.2s ease-in-out infinite alternate;
  text-shadow: 0 0 12px #00ffe0cc, 0 0 27px #178fcf88;
  user-select: none; margin-left: 8px; margin-right: 10px;
}
@keyframes neonglow {
  0% { text-shadow: 0 0 17px #00e7ff70,0 0 30px #0b8fff44;}
  100% { text-shadow: 0 0 29px #00ffe9ee,0 0 44px #31d2ff82;}
}
.header-welcome {
  color: #68e6fd; font-size: .97em; margin: -2px 0 .7em 0; text-align: center;
  text-shadow: 0 0 14px #00bcb4a8;
}
.card-container {
  display: flex; flex-direction: column;
  align-items: center; width: 100vw; min-width: 100vw; min-height: 100vh; max-width:100vw;
  background: transparent; box-sizing: border-box; justify-content: flex-start; position: relative;
}

/* -- Chat area / Typing dots -- */
.chat-box {
  flex: 1 1 0px; overflow-y: auto;
  width: 100vw; max-width: 635px; margin: 0 auto;
  box-sizing: border-box;
  padding: 15px 0 7px 0;
  position: relative;
  z-index:3;
}
.chat-message {
  width: 100%; display: flex; gap:9px; align-items: flex-end;
  margin: 11px 0 11px 0; max-width:100vw;
}
.chat-message .msg {
  font-size: 1.03em; line-height: 1.60;
  max-width: 85vw; min-width:0; padding: 12px 18px 13px 14px;
  border-radius: 17px 15px 12px 13px;
  word-break: break-word; white-space: pre-wrap; overflow-x: auto;
  background: var(--gradient-1); color: var(--text);
  text-shadow: 0 0 4px #23d8ff22;
  box-shadow: var(--bubble-glow);
  margin-right: auto; margin-left: 0;
  border: 1.3px solid #0090ffa0; position:relative;
  transition:background .18s;
}
.chat-message.user { justify-content: flex-end; }
.chat-message.user .msg {
  background: var(--gradient-user);
  color: #141825; font-weight: 700;
  text-shadow: 0 0 6px #00e0ff88, 0 0 2px #00ffe044;
  border-radius: 18px 14px 16px 12px;
  margin-left: auto; margin-right: 0;
  box-shadow: var(--user-glow);
  border: 1.28px solid #04eef4c9;
}
/* -- Typing Dots -- */
.typing-bubble {
  display: inline-flex;
  align-items: center;
  height: 24px;
  padding-left: 8px;
  padding-right: 8px;
  margin-left: 4px;
  border-radius: 13px;
  background: linear-gradient(90deg,#072555bb 45%,#0ebfff77 95%);
  box-shadow: 0 1px 9px #0dfcff55;
}
.dot-anim {
  display:inline-block;
  width: 7px; height: 7px;
  margin:0 2px; background: #05fff9;
  border-radius: 50%;
  opacity: 0.77;
  animation: typing-blink 1.2s infinite both;
}
.dot-anim:nth-child(2){animation-delay:.2s;}
.dot-anim:nth-child(3){animation-delay:.4s;}
@keyframes typing-blink {
  0%,100% {opacity:.28;}
  21%  {opacity:.88;}
  37%  {opacity:.93;}
  53%  {opacity:.60;}
  76%  {opacity:.32;}
}

/* -- Code block glow, copy button -- */
pre, code {
  font-family: 'JetBrains Mono','Fira Mono','Menlo',monospace;
  font-size: .99em;
  background: var(--code-bg);
  border-radius: 11px;
  border: 1.7px solid var(--code-border);
  color: var(--code-text);
  box-shadow: 0 0 19px #00eaff38, 0 0 48px #0beaff38 inset;
}
pre {
  overflow-x: auto;
  padding: 1.18em 1.3em 1.16em 1.13em;
  margin: 1.15em 0 1em 0; position: relative;
}
pre:before {
  content: "CODE";
  color: #07eefb;
  font-size: 0.82em;
  font-family: 'Orbitron', monospace;
  position: absolute; top: 5px; right: 29px; opacity: 0.17;
  letter-spacing: 0.13em; pointer-events: none;
}
.copy-btn {
  position: absolute; top: 10px; right: 13px; z-index: 3;
  border-radius: 8px; border: none; padding: 3px 15px;
  background: linear-gradient(95deg,#0cf3ff 40%,#0980ff 120%);
  color: #06182f; font-size: .98em; font-family: 'Inter'; font-weight: bold;
  box-shadow: 0 2px 9px #18e3ffc5,0 0 7px #00ffd7a4;
  transition: background .15s, color .15s;
  cursor: pointer; outline: none; border: 1px solid #0cf3ff35;
}
.copy-btn:hover { background: #008cee; color: #fff; }

/* -- Chat controls -- */
.inline-copy-btn, .inline-share-btn, .regen-btn {
  padding:4px 11px; border-radius:7px; border:none;
  background:linear-gradient(94deg,#00fff6,#0090ff 97%);
  color:#0f1a31; font-family:'Inter',Arial,sans-serif; font-size:.98em;
  font-weight:600; display:inline-flex; align-items:center; gap:4px; margin-top:8px; cursor:pointer;
  box-shadow:0 2px 7px #17f6fe51;transition:background .14s,color .13s;
}
.inline-copy-btn:hover, .inline-share-btn:hover, .regen-btn:hover{background:#009cff; color:#fff;}
/* --- File Preview Compact --- */
.file-preview{
  display:none;background:rgba(15,36,65,0.96);
  border-radius:10px;color:#aee;font-size:.97em;
  box-shadow:0 2px 11px #00aac09b;
  margin:8px auto 7px auto;width:95vw;max-width:500px;padding:7px 10px 7px 13px;
}
.file-preview img, .file-preview video {
  max-width:58px;max-height:41px;border-radius:6px;margin-right:6px;vertical-align: middle;
}
.file-preview audio { width:52px; margin-right:7px; }
.file-preview .remove-file-btn {
  color: #fff; background:#d23;
  border:none; border-radius:12px;
  padding:0 8px; cursor:pointer;
  font-size:1.16em; font-weight:bold;
  margin-left:6px;
  transition: background .16s, color .16s;
}
.file-preview .remove-file-btn:hover { background:#2fbf98; color:#fff900;}
/* -- Sticky Footer/Keyboard -- */
.chat-input-row {
  position: fixed; left: 0; bottom: 0;
  display: flex; align-items: stretch; gap: 8px;
  background: rgba(17,29,47,0.94); backdrop-filter: blur(8px);
  border: 1.5px solid #1af8ff51; border-radius: 23px 23px 0 0;
  width: 100vw; max-width:100vw;
  padding: 9px 12px 10px 13px; box-shadow: 0 0 39px #007fff22, 0 11px 33px #00fff014;
  z-index: 1003;
}
.chat-input-row textarea{
  flex:1 1 auto;resize:none;min-height:36px;max-height:80px;
  background:#09284c;color:#f5ffff;font-size:1em;
  padding:10px 12px;border:none;border-radius:11px;
  box-shadow:0 1px 6px #00f2ff27;
}
.chat-input-row button, .chat-input-row label{
  background:none;border:none;color:#07eaff;font-size:1.21em;
  cursor:pointer;border-radius:10px;transition:color .13s,background .15s;padding:0 8px;
  display:flex;align-items:center;justify-content:center;min-width:33px;
  box-shadow: 0 0 3px #00eaff20;
}
.chat-input-row button:hover, .chat-input-row label:hover{color:#fff;background:#00cdf247;}
.file-upload-btn{cursor:pointer;}
.file-upload-btn:hover{color:#00ffdf;background:#08d3ce9a;}
/* -- Emoji panel -- */
#emojiPanel {
  display:none;
  position:absolute;
  left:10px;
  bottom:66px;
  z-index:2222;

.emoji-pick {

  transition:background .13s;

}
.emoji-pick:hover { background:#35cdfd66; }
/* -- Modal/panel, sharp -- */
.panel-bg {
  display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(13,20,52,0.86);z-index:1200;
}
.panel-bg.active{display:block;}
.side-panel{position:absolute;top:0;left:0;height:100vh;width:325px;background:linear-gradient(118deg,#131642 80%,#1629af 200%);border-right:2.5px solid #00fbffcb;box-shadow:0 0 42px #25f8ffc9;z-index:1212;
  padding:18px 16px 20px 15px;overflow-y:auto;border-radius:0 24px 32px 0;}
.side-panel .panel-header{text-align:center;margin:18px 0 13px 0;}
.side-panel img{width:56px;height:56px;border-radius:53%;margin-bottom:8px;border:2px solid #31f6ffea;}
.side-panel .username{font-weight:700;font-size:1.11em;color:#08d0fe;font-family:'Orbitron',sans-serif;text-shadow:0 0 8px #00eaffbb;}
.side-panel .email{font-size:.97em;color:#a8eaff;}
.panel-links a{color:#13efff;text-decoration:none;font-weight:500;font-size:1.08em;padding:8px 4px;display:block;border-radius:9px;transition:background .14s;}
.panel-links a:hover{background:#00eaff55;color:#f4fdff;}
#chatsList button{background:none;border:none;cursor:pointer;outline:none;font-size:1.11em;margin:0 5px;vertical-align:middle;border-radius:7px;padding:3px 5px;}
#chatsList .fa-pen{color:#0fe0ee;transition:color .13s;}
#chatsList .fa-pen:hover{color:#ffd800;}
#chatsList .fa-trash{color:#ff244e;transition:color .10s;}

.edit-form label{display:block;margin-top:10px;font-size:.99em;color:#38e4ff;text-shadow:0 1px 14px #11aaff71;}
.edit-form input{

  </style>

  ? Number(localStorage.getItem('elvion_current_idx')) : (chats.length - 1 >= 0 ? chats.length - 1 : 0);

function saveChats() {
  try {
    let sanitized = JSON.parse(JSON.stringify(chats));
    sanitized.forEach(chat => {
      (chat.history || []).forEach(msg => {
        if (msg.text && typeof msg.text === 'string' && msg.text.includes("data:image")) {
          msg.text = "[image omitted]";
        }
      });
    });
    localStorage.setItem("elvion_chats", JSON.stringify(sanitized));
    localStorage.setItem('elvion_current_idx', String(currentChatIdx));
  } catch (e) { console.warn('saveChats failed', e); }
}

  /* ---------- Markdown/render helpers ---------- */
  const escapeHTML = (str = '') => String(str).replaceAll('&', '&amp;').replaceAll('<', '&lt;').replaceAll('>', '&gt;');

  function inlineMarkdown(t = '') {
    let s = String(t).replace(/`([^`]+?)`/g, (_, a) => `<code>${escapeHTML(a)}</code>`);
    s = s.replace(/\*\*([^*]+?)\*\*/g, '<strong>$1</strong>');
    s = s.replace(/(^|[\s(])\*([^*]+?)\*(?=[\s).,!?:;]|$)/g, '$1<em>$2</em>');
    s = s.replace(/\[([^\]]+)\]\((https?:\/\/[^\s)]+)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>');
    return s.replace(/\n/g, '<br>');
  }

  function renderMarkdown(text = '') {
    const codeBlockRegex = /```(\w+)?\n([\s\S]*?)```/g;
    let html = '';
    let lastIndex = 0;
    text = text || '';
    text.replace(codeBlockRegex, (match, lang, code, offset) => {
      const before = text.slice(lastIndex, offset);
      html += inlineMarkdown(before);
      const language = (lang || '').toLowerCase().trim();
      const safe = escapeHTML(code);
      const blockId = 'code_' + Math.random().toString(36).slice(2);
      html += `<pre data-block-id="${blockId}">\n  <button class="copy-btn" data-copy="${blockId}">Copy</button>\n  <code class="language-${language || 'plaintext'}">${safe}</code>\n</pre>`;
      lastIndex = offset + match.length;
      return match;
    });
    html += inlineMarkdown(text.slice(lastIndex));
    return { html };
  }

  function enhanceCodeBlocks(container) {
    if (!container) return;
    container.querySelectorAll('pre').forEach(pre => {
      const codeEl = pre.querySelector('code');
      if (window.hljs && codeEl) {
        try { hljs.highlightElement(codeEl); } catch (e) { /* ignore */ }
      }
      const btn = pre.querySelector('.copy-btn');
      if (btn && codeEl) {
        btn.addEventListener('click', async () => {
          try {
            await navigator.clipboard.writeText(codeEl.innerText);
            const prev = btn.textContent;
            btn.textContent = 'Copied!';
            setTimeout(() => btn.textContent = prev, 800);
          } catch (e) { btn.textContent = 'Failed'; setTimeout(() => btn.textContent = 'Copy', 800); }
        });
      }
    });
  }

function hookAiMsgControls() {
  if (!chatBox) return;
  chatBox.querySelectorAll('.chat-message.ai').forEach(div => {
    const aiIdx = Number(div.getAttribute('data-aiidx'));
    const controls = div.querySelector('.ai-msg-controls');
    if (!controls) return;
    const copyBtn = controls.querySelector('.inline-copy-btn');
    const shareBtn = controls.querySelector('.inline-share-btn');
    const regenBtn = controls.querySelector('.regen-btn');

    if (copyBtn) copyBtn.onclick = () => {
      try {
        const aiOnly = (chats[currentChatIdx]?.history || []).filter(m => m.role === "ai") || [];
        const text = aiOnly[aiIdx]?.text || "";
        navigator.clipboard.writeText(text.replace(/<\/?[^>]+(>|$)/g, ""));
        copyBtn.innerHTML = "<i class='fa-solid fa-copy'></i> Copied!";
        setTimeout(() => copyBtn.innerHTML = "<i class='fa-solid fa-copy'></i>", 950);
      } catch (e) { console.warn('copy failed', e); }
    };

    if (shareBtn) shareBtn.onclick = () => {
      try {
        const aiOnly = (chats[currentChatIdx]?.history || []).filter(m => m.role === "ai") || [];
        const text = aiOnly[aiIdx]?.text || "";
        const url = window.location.origin;
        const shareText = `${text.replace(/<\/?[^>]+(>|$)/g, "")}\n\nShared via Philadelphia AI: ${url}`;
        if (navigator.share) navigator.share({ title: "Philadelphia AI", text: shareText, url }).catch(()=>{});
        else prompt("Copy and share manually:", shareText);
      } catch (e) { console.warn('share failed', e); }
    };

    if (regenBtn) regenBtn.onclick = async () => {
      try {
        let aiMsgCount = 0, aiMsgIndexInHistory = -1;
        const history = chats[currentChatIdx]?.history || [];
        for (let i = 0; i < history.length; i++) {
          if (history[i].role === "ai") {
            if (aiMsgCount === aiIdx) { aiMsgIndexInHistory = i; break; }
            aiMsgCount++;
          }
        }
        const userMsgObj = history[aiMsgIndexInHistory - 1];
        const userMsg = (userMsgObj?.role === "user" ? userMsgObj.text : "");
        if (!userMsg) {
          regenBtn.innerHTML = "<i class='fa-solid fa-rotate-right'></i> Err";
          setTimeout(() => regenBtn.innerHTML = "<i class='fa-solid fa-rotate-right'></i>", 900);
          return;
        }
        if (aiMsgIndexInHistory >= 0) history.splice(aiMsgIndexInHistory, 1);
        saveChats();
        renderChatBox(history);       // <-- will autoscroll below
        showTypingAtNext();
        try {
          let res = await fetch('https://web-production-9a18.up.railway.app/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: userMsg, user_id: currentUser?.uid || "user", history: [] })
          });
          let data;
          try { data = await res.json(); } catch (e) { data = {}; }
          removeTyping();
          if (data && data.response) {
            history.push({ role: 'ai', text: data.response });
            saveChats();
            renderChatBox(history);
          } else {
            history.push({ role: 'ai', text: '❌ No response from server.' });
            saveChats();
            renderChatBox(history);
          }
        } catch (err) {
          removeTyping();
          history.push({ role: 'ai', text: "❌ Retry Error: " + (err.message || '') });
          saveChats();
          renderChatBox(history);
        }
      } catch (err) {
        console.warn('regen error', err);
      }
    };
  });
}

    function autoResizeTextarea() {
      chatInput.style.height = 'auto';
      chatInput.style.height = Math.min(chatInput.scrollHeight, 168) + 'px';
    }
    chatInput.addEventListener('input', autoResizeTextarea);
    autoResizeTextarea();
    chatInput.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') { e.preventDefault(); sendBtn?.click(); }
    });
  }

  /* ---------- IMAGE & VOICE (prefer HTML buttons, otherwise create) ---------- */
  const thenaModels = ["photoreal", "ultrarealistic", "anime", "deepanime", "animelegacy", "dreamcore", "gemini6"];
  let currentModelIdx = 0;

  // image button element: prefer HTML button if present
  let imageBtnEl = imageBtnHtml || null;
  if (!imageBtnEl && chatForm && sendBtn) {
    imageBtnEl = document.createElement('button');
    imageBtnEl.type = 'button';
    imageBtnEl.id = 'imageBtn';
    imageBtnEl.title = 'Generate image';
    imageBtnEl.innerHTML = '<i class="fa-solid fa-image"></i>';
    chatForm.insertBefore(imageBtnEl, sendBtn);
  }

  // voice-gen button element: prefer HTML if present
  let voiceGenBtnEl = voiceBtnHtml || null;
  if (!voiceGenBtnEl && chatForm && sendBtn) {
    voiceGenBtnEl = document.createElement('button');
    voiceGenBtnEl.type = 'button';
    voiceGenBtnEl.id = 'voiceBtn';
    voiceGenBtnEl.title = 'Generate voice';
    voiceGenBtnEl.innerHTML = '<i class="fa-solid fa-microphone-lines"></i>';
    chatForm.insertBefore(voiceGenBtnEl, sendBtn);
  }

  // Image model cycling — inserts model prefix into text
  if (imageBtnEl) {
    imageBtnEl.addEventListener('click', function () {
      currentModelIdx = (currentModelIdx + 1) % thenaModels.length;
      const model = thenaModels[currentModelIdx];
      const prevInput = chatInput ? chatInput.value.replace(/^\/image\s+\w+\s*/i, "").replace(/^\/imagine\s*/i, "") : "";
      if (model === 'gemini6') {
        if (chatInput) chatInput.value = `/imagine ${prevInput}`.trim();
        imageBtnEl.innerHTML = '<i class="fa-brands fa-google"></i>';
      } else {
        if (chatInput) chatInput.value = `/image ${model} ${prevInput}`.trim();
        imageBtnEl.innerHTML = '<i class="fa-solid fa-image"></i>';
      }
      chatInput?.focus();
      setTimeout(() => { try { chatInput.setSelectionRange(chatInput.value.length, chatInput.value.length); } catch (_) {} }, 0);
    });
  }

  // Voice generation (TTS) — posts to /voicegen
  if (voiceGenBtnEl) {
    voiceGenBtnEl.addEventListener('click', async function () {
      if (!chatInput) return;
      const msgText = chatInput.value.trim();
      if (!msgText) { chatInput.focus(); return; }
      const style = $('voiceStyle') ? $('voiceStyle').value : 'podcast';
      showTypingAtNext();
      try {
        const fd = new FormData(); fd.append('text', msgText); fd.append('style', style);
        const res = await fetch('https://web-production-9a18.up.railway.app/voicegen', { method: 'POST', body: fd });
        if (!res.ok) {
          let err = {}; try { err = await res.json(); } catch (_) {}
          removeTyping();
          await typeBotMessage('❌ Voice generation failed: ' + (err.error || res.statusText));
          chats[currentChatIdx].history.push({ role: 'ai', text: '❌ Voice generation failed.' });
          saveChats(); renderChatSelector(); renderChatBox(chats[currentChatIdx]?.history || []);
          return;
        }
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const audioPlayer = `<audio controls src="${url}" style="width:99%;margin:8px 0 3px 0;border-radius:14px;"></audio>`;
        removeTyping();
        chats[currentChatIdx].history.push({ role: 'ai', text: `🗣️ Voice generated in *${style}* style:<br>${audioPlayer}` });
        saveChats(); renderChatSelector(); renderChatBox(chats[currentChatIdx]?.history || []);
      } catch (err) {
        removeTyping();
        await typeBotMessage('❌ Voice API/network error');
        chats[currentChatIdx].history.push({ role: 'ai', text: '❌ Voice API/network error' });
        saveChats(); renderChatSelector(); renderChatBox(chats[currentChatIdx]?.history || []);
      }
    });
  }

  /* ---------- Chat submit handler (main) ---------- */
  if (chatForm) {
    chatForm.addEventListener('submit', async function (e) {
      e.preventDefault();
      const file = uploadData;
      let msgText = (chatInput ? chatInput.value.trim() : '');

      // Ensure at least one chat exists
      if (currentChatIdx < 0 || !chats.length) {
        chats.push({ name: 'Chat 1', history: [] });
        currentChatIdx = 0;
        saveChats();
      }
      if (!msgText && !file) return;
      if (chatInput) { chatInput.value = ''; chatInput.dispatchEvent(new Event('input')); }

      // --------- /imagine handler ----------
      if (/^\/imagine\s+/i.test(msgText)) {
        const imaginePrompt = msgText.replace(/^\/imagine\s+/i, '').trim();
        const fd = new FormData(); fd.append('prompt', imaginePrompt);
        if (uploadedFiles.length && /^image\//.test(uploadedFiles[0].type)) fd.append('file', uploadedFiles[0]);
        showTypingAtNext();
        try {
          const res = await fetch('https://web-production-9a18.up.railway.app/imagine', { method: 'POST', body: fd });
          if (!res.ok) {
            let err = {}; try { err = await res.json(); } catch (_) {}
            removeTyping();
            await typeBotMessage('❌ Image generation failed: ' + (err.error || res.statusText));
            chats[currentChatIdx].history.push({ role: 'ai', text: '❌ Image generation failed.' });
            saveChats(); renderChatSelector(); renderChatBox(chats[currentChatIdx]?.history || []);
          } else {
            const blob = await res.blob(); const url = URL.createObjectURL(blob);
            showAIImagePreview(url, 'Your new Philadelphia AI image! (click Download if you like it)');
            removeTyping();
            chats[currentChatIdx].history.push({ role: 'ai', text: '✅ Image generated! Use the floating image box below to view or download. (Not stored in chat history.)' });
            saveChats(); renderChatSelector(); renderChatBox(chats[currentChatIdx]?.history || []);
          }
        } catch (err) {
          removeTyping();
          await typeBotMessage('❌ Philadelphia image API/network error');
          chats[currentChatIdx].history.push({ role: 'ai', text: '❌ Vision 6 image API/network error' });
          saveChats(); renderChatSelector(); renderChatBox(chats[currentChatIdx]?.history || []);
        }
        // reset file state
        if (chatFile) chatFile.value = '';
        uploadedFiles = []; uploadData = null; renderFilePreview();
        return;
      }

      // --------- File upload logic (multiple) ----------
      if (uploadedFiles && uploadedFiles.length) {
        showTypingAtNext();
        try {
          const pdfs = uploadedFiles.filter(f => f.type === 'application/pdf');
          const images = uploadedFiles.filter(f => /^image\//.test(f.type));
          const audios = uploadedFiles.filter(f => /^audio\//.test(f.type));
          const videos = uploadedFiles.filter(f => /^video\//.test(f.type));

          if (pdfs.length) {
            let fd = new FormData(); fd.append('prompt', msgText ? msgText : (pdfs.length > 1 ? 'Please summarize and compare these documents:' : 'Summarize this document.'));
            pdfs.forEach(f => fd.append('files', f));
            let res = await fetch('https://web-production-9a18.up.railway.app/understand-pdf', { method: 'POST', body: fd });
            let txt = await res.text();
            let data;
            try { data = JSON.parse(txt); } catch (err) {
              removeTyping();
              chats[currentChatIdx].history.push({ role: 'user', text: `[PDF] ${pdfs.map(f => f.name).join(', ')}${msgText ? ': ' + msgText : ''}` });
              chats[currentChatIdx].history.push({ role: 'ai', text: `❌ PDF API error. Server did not return JSON. Raw response:\n\n\`\`\`\n${txt}\n\`\`\`` });
              saveChats(); renderChatSelector(); renderChatBox(chats[currentChatIdx]?.history || []);
              return;
            }
            removeTyping();
            chats[currentChatIdx].history.push({ role: 'user', text: `[PDF] ${pdfs.map(f => f.name).join(', ')}${msgText ? ': ' + msgText : ''}` });
            if (data && data.response) { await typeBotMessage(data.response); chats[currentChatIdx].history.push({ role: 'ai', text: data.response }); } else { await typeBotMessage('❌ Could not process the PDF(s).'); chats[currentChatIdx].history.push({ role: 'ai', text: '❌ Could not process the PDF(s).' }); }
          }

          for (const img of images) {
            let fd = new FormData(); fd.append('prompt', msgText ? msgText : 'Describe this image in detail.'); fd.append('file', img);
            let res = await fetch('https://web-production-9a18.up.railway.app/understand-image', { method: 'POST', body: fd });
            let txt = await res.text(); let data;
            try { data = JSON.parse(txt); } catch (err) {
              chats[currentChatIdx].history.push({ role: 'user', text: `[Image] ${img.name}${msgText ? ': ' + msgText : ''}` });
              chats[currentChatIdx].history.push({ role: 'ai', text: `❌ Image API error. Server did not return JSON. Raw response:\n\n\`\`\`\n${txt}\n\`\`\`` });
              continue;
            }
            chats[currentChatIdx].history.push({ role: 'user', text: `[Image] ${img.name}${msgText ? ': ' + msgText : ''}` });
            if (data && data.response) { await typeBotMessage(data.response); chats[currentChatIdx].history.push({ role: 'ai', text: data.response }); } else { await typeBotMessage('❌ Could not process the image.'); chats[currentChatIdx].history.push({ role: 'ai', text: '❌ Could not process the image.' }); }
          }

          for (const audio of audios) {
            let fd = new FormData(); fd.append('prompt', msgText ? msgText : 'Transcribe and summarize this audio file in simple English.'); fd.append('file', audio);
            let res = await fetch('https://web-production-9a18.up.railway.app/understand-audio', { method: 'POST', body: fd });
            let txt = await res.text(); let data;
            try { data = JSON.parse(txt); } catch (err) {
              chats[currentChatIdx].history.push({ role: 'user', text: `[Audio] ${audio.name}${msgText ? ': ' + msgText : ''}` });
              chats[currentChatIdx].history.push({ role: 'ai', text: `❌ Audio API error. Server did not return JSON. Raw response:\n\n\`\`\`\n${txt}\n\`\`\`` });
              continue;
            }
            chats[currentChatIdx].history.push({ role: 'user', text: `[Audio] ${audio.name}${msgText ? ': ' + msgText : ''}` });
            if (data && data.response) { await typeBotMessage(data.response); chats[currentChatIdx].history.push({ role: 'ai', text: data.response }); } else { await typeBotMessage('❌ Could not process the audio.'); chats[currentChatIdx].history.push({ role: 'ai', text: '❌ Could not process the audio.' }); }
          }

          for (const vid of videos) {
            let fd = new FormData(); fd.append('prompt', msgText ? msgText : 'Watch this video and explain what it’s about in simple English. Give a visual description and audio transcript if possible.'); fd.append('file', vid);
            let res = await fetch('https://web-production-9a18.up.railway.app/understand-video', { method: 'POST', body: fd });
            let txt = await res.text(); let data;
            try { data = JSON.parse(txt); } catch (err) {
              chats[currentChatIdx].history.push({ role: 'user', text: `[Video] ${vid.name}${msgText ? ': ' + msgText : ''}` });
              chats[currentChatIdx].history.push({ role: 'ai', text: `❌ Video API error. Server did not return JSON. Raw response:\n\n\`\`\`\n${txt}\n\`\`\`` });
              continue;
            }
            chats[currentChatIdx].history.push({ role: 'user', text: `[Video] ${vid.name}${msgText ? ': ' + msgText : ''}` });
            if (data && data.response) { await typeBotMessage(data.response); chats[currentChatIdx].history.push({ role: 'ai', text: data.response }); } else { await typeBotMessage('❌ Could not process the video.'); chats[currentChatIdx].history.push({ role: 'ai', text: '❌ Could not process the video.' }); }
          }

          if (chatFile) chatFile.value = '';
          uploadedFiles = []; uploadData = null; renderFilePreview(); saveChats(); renderChatSelector(); renderChatBox(chats[currentChatIdx]?.history || []);
          return;
        } catch (err) {
          removeTyping();
          chats[currentChatIdx].history.push({ role: 'ai', text: '[File upload failed] ' + (err.message || 'no net') });
          if (chatFile) chatFile.value = '';
          uploadedFiles = []; uploadData = null;
          renderFilePreview();
          saveChats(); renderChatSelector(); renderChatBox(chats[currentChatIdx]?.history || []);
          return;
        }
      }

      // --------- TEXT / COMMAND chat logic ----------
      // ensure the chat history array exists
      if (!chats[currentChatIdx]) chats[currentChatIdx] = { name: `Chat ${currentChatIdx + 1}`, history: [] };

      chats[currentChatIdx].history.push({ role: 'user', text: msgText });
      if (chats[currentChatIdx].history.length === 1) {
        chats[currentChatIdx].name = msgText.slice(0, 25) + "...";
        renderChatSelector();
      }
      renderChatBox(chats[currentChatIdx]?.history || []);
      showTypingAtNext();

      try {
        let res, data;
        if (/^\/image\s+/i.test(msgText)) {
          const imagePrompt = msgText.replace(/^\/image\s+/i, '');
          res = await fetch('https://web-production-9a18.up.railway.app/generate-image', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt: imagePrompt })
          });
          try { data = await res.json(); } catch (_) { data = {}; }
          removeTyping();
          if (data.image_b64) {
            showAIImagePreview('data:image/png;base64,' + data.image_b64, '(Your image—download or close)');
            chats[currentChatIdx].history.push({ role: 'ai', text: '✅ Image generated! (Use the floating preview box below to view or download. This image is NOT stored in chat history.)' });
          } else {
            chats[currentChatIdx].history.push({ role: 'ai', text: data.error || '❌ Image generation failed. Try another prompt.' });
          }
          saveChats(); renderChatSelector(); renderChatBox(chats[currentChatIdx]?.history || []);
        } else {
          const history = (chats[currentChatIdx].history || []).map(m => ({ role: m.role, content: m.text }));
          res = await fetch('https://web-production-9a18.up.railway.app/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ message: msgText, user_id: currentUser?.uid || 'user', history }) });
          try { data = await res.json(); } catch (_) { data = {}; }
          removeTyping();
          if (data.response) { await typeBotMessage(data.response); chats[currentChatIdx].history.push({ role: 'ai', text: data.response }); }
          else { await typeBotMessage('🤖 Bot replied (no response).'); chats[currentChatIdx].history.push({ role: 'ai', text: '🤖 Bot replied (no response).' }); }
          saveChats(); renderChatSelector(); renderChatBox(chats[currentChatIdx]?.history || []);
        }
      } catch (err) {
        removeTyping();
        await typeBotMessage('Sorry, bot error: ' + (err?.message || err));
        if (!chats[currentChatIdx]) chats[currentChatIdx] = { history: [] };
        chats[currentChatIdx].history.push({ role: 'ai', text: 'Sorry, bot error: ' + (err?.message || err) });
        saveChats(); renderChatSelector(); renderChatBox(chats[currentChatIdx]?.history || []);
      }
    });
  } // end chatForm

  /* ---------- AI Image preview UI ---------- */
  const aiPrevBox = $('ai-image-preview');
  const aiPrevClose = $('ai-image-close');
  const aiPrevDLBtn = $('ai-image-dl');
  const aiPrevImgBox = $('ai-image-container');

  if (aiPrevClose && aiPrevBox && aiPrevImgBox) aiPrevClose.addEventListener('click', () => { aiPrevBox.style.display = 'none'; aiPrevImgBox.innerHTML = ''; });
  if (aiPrevDLBtn && aiPrevImgBox) aiPrevDLBtn.addEventListener('click', () => {
    const img = aiPrevImgBox.querySelector('img'); if (img) { const url = img.src; const a = document.createElement('a'); a.href = url; a.download = 'generated_image.png'; document.body.appendChild(a); a.click(); document.body.removeChild(a); }
  });

  function showAIImagePreview(srcUrlOrBase64, caption = '') {
    if (!aiPrevBox || !aiPrevImgBox) return;
    let src = (typeof srcUrlOrBase64 === 'string' && (srcUrlOrBase64.startsWith('data:') || srcUrlOrBase64.startsWith('blob:'))) ? srcUrlOrBase64 : 'data:image/png;base64,' + srcUrlOrBase64;
    aiPrevImgBox.innerHTML = `<img src="${src}" alt="AI gen" style="max-width:210px;max-height:210px;border-radius:12px;box-shadow:0 0 8px #00fff2c7;margin:0 auto;display:block;">` + (caption ? ' <div style="color:#aee;font-size:.95em;margin-top:3px;text-align:center;">' + caption + '</div>' : '');
    aiPrevBox.style.display = 'block';
  }

  // initial UI small setup
  currentModelIdx = 0;
  if (chatInput) { chatInput.value = '/image photoreal '; chatInput.focus(); try { chatInput.setSelectionRange(chatInput.value.length, chatInput.value.length); } catch (_) {} }

  // final initial render
  try { renderChatsListSidebar(); } catch (e) {}
  try { renderChatSelector(); } catch (e) {}
  try { renderChatBox(chats[currentChatIdx]?.history || []); } catch (e) {}

}); // end DOMContentLoaded
</script>
</body>
</html>
