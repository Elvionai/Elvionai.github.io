<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Philadelphia AI</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    /* === Base Reset === */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Inter", sans-serif;
      background: #0a0f1c;
      color: #eee;
      overflow: hidden;
    }

    /* === Header === */
    header {
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      color: #0ff;
      text-shadow: 0 0 12px #00ffffcc;
      font-weight: bold;
    }
    #welcome-user {
      font-size: 0.9em;
      color: #aaa;
    }

    /* === Main Layout === */
    .container {
      display: flex;
      height: calc(100vh - 60px);
      position: relative;
    }
    .sidebar, .rightbar {
      width: 260px;
      background: #101522;
      border-right: 1px solid #1f2b44;
      padding: 15px;
      overflow-y: auto;
    }
    .rightbar {
      border-right: none;
      border-left: 1px solid #1f2b44;
    }
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #0d1424;
    }

    /* === Sidebar === */
    .sidebar h3, .rightbar h3 {
      margin-bottom: 10px;
      color: #0ff;
      font-size: 1.1em;
    }
    .chat-list {
      list-style: none;
    }
    .chat-list li {
      padding: 8px;
      margin-bottom: 6px;
      background: #141b2f;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-list li span {
      flex: 1;
    }
    .chat-list li button {
      background: none;
      border: none;
      color: #ff4444;
      cursor: pointer;
    }

    /* === Chat Window === */
    .chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .message {
      margin-bottom: 15px;
    }
    .message.user {
      text-align: right;
    }
    .message.ai {
      text-align: left;
    }
    .message .bubble {
      display: inline-block;
      padding: 12px;
      border-radius: 12px;
      max-width: 70%;
      line-height: 1.4;
    }
    .message.user .bubble {
      background: #0077ff;
      color: #fff;
    }
    .message.ai .bubble {
      background: #141b2f;
      border: 1px solid #1f2b44;
      color: #eee;
      position: relative;
    }
    .msg-actions {
      margin-top: 6px;
      display: flex;
      gap: 10px;
      font-size: 0.9em;
    }
    .msg-actions i {
      cursor: pointer;
      color: #888;
    }
    .msg-actions i:hover {
      color: #0ff;
    }

    /* === Input Bar === */
    .input-bar {
      padding: 10px;
      border-top: 1px solid #1f2b44;
      display: flex;
      align-items: center;
      gap: 10px;
      background: #0f172a;
    }
    .input-bar input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #141b2f;
      color: #eee;
    }
    .input-bar button {
      border: none;
      background: #0077ff;
      color: #fff;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
    }
    .input-bar i {
      color: #0ff;
      font-size: 1.2em;
      cursor: pointer;
    }

    /* === Modal (Profile & Nav) === */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #0d1424;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      color: #eee;
    }
    .modal-content h2 {
      margin-bottom: 15px;
      color: #0ff;
    }
    .modal-close {
      position: absolute;
      top: 15px;
      right: 20px;
      color: #ff4444;
      font-size: 1.5em;
      cursor: pointer;
    }

    /* === AI Call Modal === */
    #ai-call-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    #ai-call-modal .call-box {
      width: 96%;
      max-width: 460px;
      background: #0d1424;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 40px #00ffff55;
      position: relative;
    }
    #ai-call-modal #avatarPulse {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 20px auto;
      background: #222 url('https://i.postimg.cc/5yZ6THqK/IMG-20250824-133336-309.jpg') center/cover no-repeat;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0px #00ffff44; }
      50% { box-shadow: 0 0 35px #00ffffaa; }
      100% { box-shadow: 0 0 0px #00ffff44; }
    }
    .call-controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }
    .call-controls button {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      border: none;
      font-size: 1.4em;
      cursor: pointer;
    }
    #callEnd { background: #ff4444; color: #fff; }
    #callMuteBtn { background: #ffaa00; color: #111; }
    #callDownloadBtn { background: #00ff99; color: #111; }
    #callStatus, #callTimer { margin-top: 10px; color: #aaa; }
  </style>
</head>
<body>
  <header>
    ‚ú® Philadelphia AI ‚ú®
    <div id="welcome-user">Welcome, <span id="username">Guest</span></div>
  </header>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Your Chats</h3>
      <ul class="chat-list" id="chatList"></ul>
      <button id="newChatBtn">+ New Chat</button>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
      <div class="chat-window" id="chatWindow"></div>
      <div class="input-bar">
        <i class="fa-regular fa-face-smile" id="emojiBtn"></i>
        <input type="text" id="userInput" placeholder="Type a message...">
        <i class="fa-solid fa-image" id="imgGenBtn"></i>
        <button id="sendBtn"><i class="fa-solid fa-paper-plane"></i></button>
        <button id="callBtn"><i class="fa-solid fa-phone-volume"></i></button>
      </div>
    </div>

    <!-- Rightbar -->
    <div class="rightbar">
      <h3>Menu</h3>
      <ul>
        <li><a href="#">üè† Home</a></li>
        <li><a href="#">‚ÑπÔ∏è About</a></li>
        <li><a href="#">üîí Privacy Policy</a></li>
      </ul>
    </div>
  </div>

  <!-- Profile Modal -->
  <div class="modal" id="profileModal">
    <div class="modal-content">
      <span class="modal-close" id="profileClose">&times;</span>
      <h2>Profile</h2>
      <p><b>Name:</b> <span id="profileName">Guest</span></p>
      <p><b>Email:</b> <span id="profileEmail">guest@example.com</span></p>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <!-- AI Call Modal -->
  <div id="ai-call-modal">
    <div class="call-box">
      <div id="avatarPulse"></div>
      <div id="callTranscript"></div>
      <div class="call-controls">
        <button id="callMuteBtn"><i class="fa-solid fa-microphone-slash"></i></button>
        <button id="callDownloadBtn"><i class="fa-solid fa-download"></i></button>
        <button id="callEnd"><i class="fa-solid fa-phone-slash"></i></button>
      </div>
      <div id="callStatus">Connecting...</div>
      <div id="callTimer"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
