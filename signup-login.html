<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up or Login â€” Elvion AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign up or log in to Elvion AI and Philadelphia AI. Fast onboarding, privacy-first, instant access to AI tools.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --cyan: #00ffff;
      --blue: #00aaff;
      --navy: #181a20;
      --text: #e0e0e0;
      --white: #fff;
      --muted: #b3b3b3;
      --card-bg: rgba(18,26,48,0.92);
      --border-glow: 0 0 16px var(--cyan), 0 0 24px var(--blue);
      --radius: 22px;
    }
    html, body { margin: 0; padding: 0; height: 100%; min-height:100vh;}
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle, #23233a 70%, #0a1128 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    #stars-container {
      position: fixed;
      width: 100vw; height: 100vh; top: 0; left: 0; z-index: 0; pointer-events: none;
    }
    .star {
      position: absolute;
      background: rgba(255,255,255,0.7);
      border-radius: 50%; opacity: 0;
      animation: twinkle 4.5s infinite linear;
    }
    @keyframes twinkle { 0%,100%{opacity:0.22;} 50%{opacity:1;} }
    .signup-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--border-glow);
      padding: 48px 35px 32px 35px;
      width: 100%; max-width: 410px;
      display: flex; flex-direction: column; align-items: center;
      position:relative; z-index: 1;
      animation: fadeInDown .8s;
    }
    @keyframes fadeInDown {from{opacity:0;transform:translateY(-40px);}to{opacity:1;transform:translateY(0);}}
    .logo {
      width: 84px; height: 84px; border-radius:22px;
      margin:-16px auto 20px auto;
      display:block; object-fit:cover;
      filter: drop-shadow(0 0 32px var(--cyan));
      background:#fff; animation: floatLogo 4.4s linear infinite alternate;
    }
    @keyframes floatLogo {0%{transform:translateY(0);}100%{transform:translateY(-12px) scale(1.04);}}
    .site-heading {
      font-family:'Orbitron',sans-serif;
      font-size:2.1em;
      font-weight:800;
      letter-spacing:1.4px;
      background: linear-gradient(90deg, var(--cyan), #fff, var(--blue));
      background-size:200% auto; -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      animation: shine 4s linear infinite;
      text-align:center;
      margin-bottom:4px;
      text-shadow: var(--border-glow);
    }
    @keyframes shine {to{background-position:200% center;}}
    .switch-tabs {
      margin: 1.1em auto 1.8em auto; display: flex; gap: 12px; justify-content: center;
    }
    .switch-tab {
      font-family: 'Orbitron',sans-serif;
      font-size: 1em; font-weight: 700;
      background: transparent; border: none; outline:none;
      color: var(--cyan); padding: 7px 26px; border-radius: 15px;
      cursor: pointer; transition: background .18s, color .18s;
      letter-spacing:1.3px;
    }
    .switch-tab.active, .switch-tab:focus {
      background: linear-gradient(90deg, var(--cyan), var(--blue));
      color: #10171f;
      box-shadow: 0 2px 18px #00ffff24;
      font-weight:800;
    }
    .subtitle { color: var(--muted); font-size: 1.09em; margin-bottom: 22px; text-align: center; }
    form { width:100%; display:flex; flex-direction: column; gap: 14px; }
    label { font-size: 1em; color: var(--cyan); margin-bottom: 4px; margin-left:2px; font-family:'Orbitron',sans-serif; letter-spacing:.7px;}
    input {
      width: 100%; padding: 13px 15px; border-radius: 12px;
      border: 1.5px solid #23233a;
      background: #17181e; color: #f5f5f5; font-size: 1.09em;
      margin-bottom: 2px; transition: border 0.16s, box-shadow 0.16s;
      outline: none; box-shadow: 0 0 0 #00ffff33;
      font-family: 'Inter',sans-serif; letter-spacing:.1px;
    }
    input:focus { border: 1.5px solid var(--cyan); box-shadow: 0 0 9px #00ffff85;}
    .submit-btn {
      width: 100%; background: linear-gradient(90deg, var(--cyan), var(--blue));
      color: #10171f; border: none; border-radius: 22px; padding: 13px 0;
      font-size: 1.15em; font-family: 'Orbitron',sans-serif; font-weight: 800;
      margin-top: 12px; cursor: pointer; box-shadow: var(--border-glow);
      transition: background .15s, box-shadow .15s, transform .14s;
      text-transform: uppercase;
    }
    .submit-btn:hover { background: var(--blue); box-shadow: var(--hover-glow); transform: scale(1.04);}
    .oauth-btn {
      width: 100%; background: #11141a; color: var(--cyan);
      padding: 12px 0; border-radius: 22px; font-size: 1.02em;
      font-weight: 700; margin-bottom: 8px; transition: background .2s, color .2s;
      display: flex; align-items: center; gap: 13px; justify-content: center;
      border: 1.5px solid var(--cyan); font-family: 'Orbitron',sans-serif;
    }
    .oauth-btn:hover { background: var(--cyan); color: #11141a;}
    .form-links {
      text-align: right; margin-top: 6px;
    }
    .form-links a, .form-links span {
      color:var(--cyan);text-decoration:underline;
      cursor:pointer; font-size:.95em; margin-left:4px;
    }
    .terms-note {
      color: var(--muted); font-size: .99em;
      margin: 15px 0 0 0; text-align: center;
    }
    .terms-note a { color: var(--cyan); text-decoration: underline;}
    .status-message {
      color: #ffd700; font-size: 1.01em; margin-bottom: 6px; text-align:center; min-height: 22px;
    }
    @media (max-width: 500px) {
      .signup-card {padding:18px 5vw 18px 5vw;}
      .site-heading {font-size:1.18em;}
    }
  </style>
</head>
<body>
  <div id="stars-container"></div>
  <div class="signup-card">
    <img src="https://i.ibb.co/xSMmhM8x/file-00000000c7646246889393752cff8df2.png" alt="Elvion Logo" class="logo">
    <div class="site-heading">Elvion AI & Philadelphia AI</div>
    <div class="subtitle">Personal, private, and free. Sign up or log in to access the intelligent future.</div>
    <div class="switch-tabs">
      <button class="switch-tab active" id="signupTab">Sign Up</button>
      <button class="switch-tab" id="loginTab">Log In</button>
    </div>
    <div id="mainForm">
      <!-- Sign Up Form -->
      <form id="signupForm" autocomplete="off">
        <button class="oauth-btn" id="googleSignUp" type="button"><i class="fab fa-google"></i>Sign up with Google</button>
        <label for="signup-name">Full Name</label>
        <input type="text" id="signup-name" placeholder="Your full name" required>
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="Enter your email" required>
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="Create a password" required minlength="6">
        <button type="submit" class="submit-btn">Create Account</button>
        <div class="status-message" id="signupStatus"></div>
        <div class="terms-note">
          By signing up, you agree to our <a href="terms.html" target="_blank">Terms</a> and <a href="privacy.html" target="_blank">Privacy Policy</a>.
        </div>
      </form>
      <!-- Log In Form (initially hidden) -->
      <form id="loginForm" style="display:none;" autocomplete="off">
        <button class="oauth-btn" id="googleLogin" type="button"><i class="fab fa-google"></i>Log in with Google</button>
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Email" required>
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit" class="submit-btn">Log In</button>
        <div class="form-links">
          <span id="forgotPassword" style="font-size:.98em;">Forgot password?</span>
        </div>
        <div class="status-message" id="loginStatus"></div>
        <div class="terms-note" style="margin-bottom:0;">
          By continuing, you accept our <a href="terms.html" target="_blank">Terms</a>.
        </div>
      </form>
    </div>
  </div>
  <script type="module">
    // --- STARS BACKGROUND ---
    document.addEventListener('DOMContentLoaded',()=>{
      const starsContainer = document.getElementById('stars-container');
      const numStars = 80, minSize=1, maxSize=2.8;
      for(let i=0; i<numStars; i++) {
        const star=document.createElement('div');
        star.className='star';
        const size = Math.random()*(maxSize-minSize)+minSize;
        star.style.width=size+'px';
        star.style.height=size+'px';
        star.style.left=Math.random()*100+'%';
        star.style.top=Math.random()*100+'%';
        star.style.animationDelay=(Math.random()*4.5)+'s';
        star.style.animationDuration=(2+Math.random()*1.5)+'s';
        starsContainer.appendChild(star);
      }
    });

    // --- TAB SWITCHER ---
    const signupTab = document.getElementById('signupTab');
    const loginTab = document.getElementById('loginTab');
    const signupForm = document.getElementById('signupForm');
    const loginForm = document.getElementById('loginForm');
    signupTab.onclick = function() {
      signupTab.classList.add('active'); loginTab.classList.remove('active');
      signupForm.style.display = 'flex'; loginForm.style.display = 'none';
    };
    loginTab.onclick = function() {
      signupTab.classList.remove('active'); loginTab.classList.add('active');
      signupForm.style.display = 'none'; loginForm.style.display = 'flex';
    };

    // --- FIREBASE AUTH INTEGRATION HERE ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification, sendPasswordResetEmail, GoogleAuthProvider, signInWithPopup, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAquP92vvywwKp6D5QfJf6YHcxiipWwbXE",
      authDomain: "philadelphiaai.firebaseapp.com",
      projectId: "philadelphiaai",
      storageBucket: "philadelphiaai.appspot.com",
      messagingSenderId: "631164141619",
      appId: "1:631164141619:web:642c98fdfe61a984162346"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- SIGN UP HANDLER ---
    document.getElementById('signupForm').onsubmit = async function(e) {
      e.preventDefault();
      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;
      const status = document.getElementById('signupStatus');
      status.textContent = '';
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: name });
        await setDoc(doc(db, "users", userCredential.user.uid), {
          name,
          email,
          createdAt: new Date()
        });
        await sendEmailVerification(userCredential.user);
        status.textContent = "Account created! Verification email sent. Please check your inbox.";
        status.style.color = "#00ffff";
        setTimeout(() => window.location.href = "profile.html", 2200);
      } catch (error) {
        status.textContent = error.message;
        status.style.color = "#ffd700";
      }
    };

    // --- LOG IN HANDLER ---
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const status = document.getElementById('loginStatus');
      status.textContent = '';
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          if (userCredential.user.emailVerified) {
            status.textContent = "Login successful!";
            status.style.color = "#00ffff";
            setTimeout(() => window.location.href = 'profile.html', 1200);
          } else {
            status.textContent = "Please verify your email before logging in. Check your inbox.";
            status.style.color = "#ffd700";
          }
        })
        .catch((error) => {
          status.textContent = error.message;
          status.style.color = "#ffd700";
        });
    };

    // --- GOOGLE SIGNUP / LOGIN ---
    document.getElementById('googleSignUp').onclick = async function(e) {
      e.preventDefault();
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        await setDoc(doc(db, "users", result.user.uid), {
          name: result.user.displayName,
          email: result.user.email,
          createdAt: new Date()
        });
        if (!result.user.emailVerified) {
          await sendEmailVerification(result.user);
        }
        window.location.href = "profile.html";
      } catch (error) {
        document.getElementById('signupStatus').textContent = error.message;
        document.getElementById('signupStatus').style.color = "#ffd700";
      }
    };

    document.getElementById('googleLogin').onclick = async function(e) {
      e.preventDefault();
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        window.location.href = "profile.html";
      } catch (error) {
        document.getElementById('loginStatus').textContent = error.message;
        document.getElementById('loginStatus').style.color = "#ffd700";
      }
    };

    // --- FORGOT PASSWORD ---
    document.getElementById('forgotPassword').onclick = function() {
      const email = document.getElementById('login-email').value;
      const status = document.getElementById('loginStatus');
      if (!email) {
        status.textContent = 'Please enter your email above first.';
        status.style.color = "#ffd700";
        return;
      }
      sendPasswordResetEmail(auth, email)
        .then(() => {
          status.textContent = 'Password reset email sent!';
          status.style.color = "#00ffff";
        })
        .catch((error) => {
          status.textContent = error.message;
          status.style.color = "#ffd700";
        });
    };
  </script>
</body>
</html>
