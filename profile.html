<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Philadelphia AI Chat — corrected</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Highlight.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"/>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <style>
    :root{
      --cyan:#00ffff;
      --blue:#0090ff;
      --bg-outer:#0a1128;
      --card:#0f1724;
      --muted:#b3b3b3;
      --text:#e6eef6;
      --btn-grad: linear-gradient(90deg,var(--cyan),var(--blue));
      --radius:12px;
      --max-width:900px;
    }

    /* page reset */
    html,body{height:100%;width:100%;margin:0;padding:0;background:radial-gradient(ellipse 85% 100% at 60% 50%, #23233a 75%, var(--bg-outer) 100%);font-family:Roboto,Inter,system-ui,-apple-system,Segoe UI,Arial,sans-serif;color:var(--text);-webkit-font-smoothing:antialiased;}

    /* main container full viewport */
    .card-container{
      box-sizing:border-box;
      height:100vh;
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:stretch;
      background: linear-gradient(180deg, rgba(0,0,0,0.08), rgba(0,0,0,0.02));
      overflow:hidden;
      padding:0;
    }

    /* header */
    .header-bar{
      display:flex;align-items:center;justify-content:space-between;
      padding:12px 14px;
      gap:8px;
      flex-shrink:0;
      background:transparent;
    }
    .menu-btn{
      background:transparent;border:none;color:var(--cyan);font-size:1.6rem;padding:8px;border-radius:10px;cursor:pointer;
    }
    .menu-btn:hover{ background: linear-gradient(90deg, rgba(0,255,255,0.12), rgba(0,144,255,0.12)); color:#022; }
    .site-heading{
      font-family:Orbitron, sans-serif;font-weight:700;font-size:1.15rem; text-align:center;
      background: linear-gradient(90deg,var(--cyan),#ffffff,var(--blue)); background-clip:text; -webkit-background-clip:text; color:transparent;
      -webkit-text-fill-color:transparent; letter-spacing:.36px;
      text-shadow:0 0 10px rgba(0,255,255,0.08);
    }
    .header-welcome{ text-align:center;color:#aee;margin-top:6px;font-size:.95rem; }

    /* chat area */
    .chat-area{
      display:flex; flex-direction:column; align-items:center;
      flex:1 1 auto; width:100%; overflow:hidden;
      padding:6px 0 0 0;
    }

    .chat-box{
      width:100%; max-width:var(--max-width);
      box-sizing:border-box;
      padding:10px 14px;
      overflow-y:auto;
      flex:1 1 auto;
      -webkit-overflow-scrolling:touch;
      margin:0 auto;
      scroll-behavior:smooth;
      /* extra bottom space so fixed input doesn't cover last message */
      padding-bottom:160px;
    }

    /* messages */
    .chat-message{
      width:100%;
      display:flex;
      gap:10px;
      margin:8px 0;
      align-items:flex-end;
    }
    .chat-message .msg{
      display:inline-block;
      padding:10px 12px;
      border-radius:12px;
      max-width:82%;
      word-break:break-word;
      white-space:pre-wrap;
      font-size:0.95rem;
      line-height:1.45;
      background:#0e2032;
      color:var(--text);
      box-shadow:0 2px 8px rgba(0,255,255,0.04);
    }
    .chat-message.user { justify-content:flex-end; }
    .chat-message.user .msg {
      background:#0b1724;
      color:#bfefff;
      font-weight:600;
      box-shadow: 0 1px 7px rgba(0,0,0,0.3);
    }

    /* message action area (same style as New Chat/button) */
    .msg-controls{
      display:flex; gap:8px; margin-top:8px; justify-content:flex-end;
    }
    .msg-controls button{
      background:var(--btn-grad); border:none; padding:6px 10px; border-radius:8px; color:#032; font-weight:700; cursor:pointer;
      box-shadow: 0 4px 12px rgba(0,159,255,0.12);
      font-size:0.88rem; display:inline-flex; align-items:center; gap:8px;
    }
    .msg-controls button:hover{ filter:brightness(.95); color:#fff; background:var(--blue); }

    /* copy/share/regen also targeted to same style for compatibility */
    .inline-copy-btn, .inline-share-btn, .regen-btn{
      background:var(--btn-grad); border:none; padding:6px 10px; border-radius:8px; color:#032; font-weight:700; cursor:pointer; box-shadow:0 3px 10px rgba(0,159,255,0.09); font-size:0.9rem;
      display:inline-flex; align-items:center; gap:8px;
    }
    .inline-copy-btn:hover, .inline-share-btn:hover, .regen-btn:hover{ color:#fff; background:var(--blue); }

    /* typing bubble */
    .typing-bubble{
      display:inline-flex; align-items:center; gap:6px;
      padding:8px 12px; border-radius:12px; background:#071226; color:#aee;
      box-shadow: 0 2px 10px rgba(0,255,255,0.04);
    }
    .typing-bubble .dot{
      width:8px; height:8px; border-radius:50%;
      background:var(--cyan); opacity:.8;
      transform:translateY(0);
      animation:dotUp 1s infinite ease-in-out;
    }
    .typing-bubble .dot:nth-child(2){ animation-delay:.15s; }
    .typing-bubble .dot:nth-child(3){ animation-delay:.3s; }
    @keyframes dotUp{
      0%{ transform:translateY(0); opacity:.45; }
      50%{ transform:translateY(-6px); opacity:1; }
      100%{ transform:translateY(0); opacity:.45; }
    }

    /* stop typing button (square) - JS can create <button id="stopTypingBtn">■</button> and append next to typing-bubble */
    .stop-typing{
      width:36px; height:36px; border-radius:8px; border:none; background: #ff7b7b; color:#fff; display:inline-flex; align-items:center; justify-content:center; font-weight:700; margin-left:8px; cursor:pointer;
      box-shadow: 0 4px 12px rgba(255,123,123,0.12);
    }
    .stop-typing:hover{ filter:brightness(.95); }

    /* file preview */
    .file-preview{
      display:none; margin:8px auto 10px; width:95%; max-width:var(--max-width);
      background:#0b1724; padding:8px;border-radius:10px;color:var(--text); box-shadow:0 6px 20px rgba(0,0,0,0.45);
    }

    /* fixed input area (centered, not too low) */
    .chat-input-row{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:14px;
      width:calc(100% - 32px);
      max-width:var(--max-width);
      box-sizing:border-box;
      display:flex; align-items:center; gap:8px; padding:10px; border-radius:14px;
      background:linear-gradient(180deg, rgba(10,20,30,0.88), rgba(6,10,16,0.94));
      border:1px solid rgba(0,255,255,0.06);
      box-shadow: 0 6px 30px rgba(0,0,0,0.45);
      z-index:60;
    }
    .chat-input-row textarea{ flex:1; min-height:40px; max-height:110px; resize:none; padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.02); background:#071022; color:var(--text); font-size:0.98rem; outline:none; }
    .chat-input-row button, .chat-input-row label{ background:transparent; border:none; color:var(--cyan); font-size:1.05rem; padding:6px; border-radius:10px; cursor:pointer; }
    .chat-input-row button:hover, .chat-input-row label:hover{ color:#fff900; background: linear-gradient(90deg, rgba(0,255,255,0.06), rgba(0,144,255,0.06)); }

    /* side panels (profile & links) - left & right variants */
    .panel-bg{ display:none; position:fixed; inset:0; z-index:120; background: rgba(0,0,0,0.6); }
    .panel-bg.active{ display:block; }
    .side-panel{
      height:100%; width:320px; max-width:88%;
      background:linear-gradient(180deg,#091324,#06101b);
      box-shadow:0 10px 40px rgba(0,200,255,0.06);
      color:var(--text);
      padding:16px; box-sizing:border-box; overflow-y:auto;
      border-radius:0 14px 14px 0;
    }
    .side-panel.right { border-radius:14px 0 0 14px; transform:translateX(100%); right:0; left:auto; position:fixed; top:0; transition:transform .28s ease; }
    .side-panel.left { transform:translateX(-100%); left:0; position:fixed; top:0; transition:transform .28s ease; }
    .panel-bg.active .side-panel.left{ transform:translateX(0); }
    .panel-bg.active .side-panel.right{ transform:translateX(0); }

    .side-panel .panel-header{ text-align:center; margin-bottom:12px; }
    .side-panel .panel-header img{ width:78px;height:78px;border-radius:50%; box-shadow:0 6px 18px rgba(0,255,255,0.06); }
    .side-panel .username{ font-weight:700; color:var(--cyan); margin-top:8px; }
    .side-panel .email{ font-size:0.9rem; color:var(--muted); margin-bottom:10px; }

    /* chats list buttons - make them blue like New Chat */
    #chatsList{ margin-top:8px; display:flex; flex-direction:column; gap:8px; }
    #chatsList .chat-row{ display:flex; align-items:center; gap:8px; padding:6px 8px; border-radius:8px; background:rgba(255,255,255,0.01); }
    #chatsList .chat-row span.title{ flex:1; color:var(--text); font-weight:600; cursor:pointer; }
    /* buttons inside chat list */
    #chatsList button{ background:var(--btn-grad); border:none; color:#032; padding:6px 8px; border-radius:8px; cursor:pointer; font-weight:700; display:inline-flex; align-items:center; gap:8px; }
    #chatsList button:hover{ filter:brightness(.95); color:#fff; background:var(--blue); }

    /* profile edit form */
    .edit-form input{ display:block; width:100%; padding:8px 10px; margin:8px 0; border-radius:8px; border:1px solid rgba(255,255,255,0.03); background:#081223; color:var(--text); }
    .profile-photo-tip{ font-size:.9rem; color:var(--muted); margin-bottom:8px; display:block; }

    /* links menu styling */
    .panel-links{ display:flex; flex-direction:column; gap:10px; margin-top:10px; padding-top:8px; }
    .panel-links a{ color:var(--text); text-decoration:none; padding:8px; border-radius:6px; display:block; transition:background .12s, color .12s; }
    .panel-links a:hover{ background:rgba(0,255,255,0.03); color:var(--cyan); }

    /* small screens tweaks */
    @media (max-width:600px){
      .site-heading { font-size:1rem; }
      .side-panel{ width:92%; }
      .chat-box{ padding:12px; padding-bottom:180px; }
      .chat-input-row{ bottom:10px; width:calc(100% - 20px); left:50%; transform:translateX(-50%); }
      #chatsList .chat-row{ padding:8px; }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <header class="header-bar">
      <button class="menu-btn" id="openProfileMenu" aria-label="open profile"><i class="fa-solid fa-user"></i></button>
      <div class="site-heading">Philadelphia AI</div>
      <button class="menu-btn" id="openLinksMenu" aria-label="open links"><i class="fa-solid fa-link"></i></button>
    </header>

    <div class="header-welcome" id="headerWelcome"></div>

    <main class="chat-area">
      <div id="chatBox" class="chat-box" role="log" aria-live="polite"></div>

      <div id="filePreview" class="file-preview" aria-hidden="true"></div>
    </main>

    <!-- fixed input (bottom) -->
    <form id="chatForm" class="chat-input-row" autocomplete="off" role="form">
      <button type="button" id="emojiBtn" title="Emoji"><i class="fa-regular fa-face-smile"></i></button>
      <label for="chatFile" title="Attach file" style="cursor:pointer;"><i class="fa-solid fa-paperclip"></i></label>
      <input id="chatFile" type="file" accept="application/pdf,image/*,audio/*,video/*" multiple style="display:none;">
      <textarea id="chatInput" placeholder="Type here... (Shift+Enter = new line)" aria-label="Message"></textarea>
      <button type="button" id="voiceInputBtn" title="Voice input" aria-label="voice"><i class="fa-solid fa-microphone"></i></button>
      <button type="button" id="imageBtn" title="Image AI" aria-label="image"><i class="fa-solid fa-image"></i></button>
      <button type="submit" id="sendBtn" aria-label="Send"><i class="fa-solid fa-paper-plane"></i></button>
    </form>

    <div id="emojiPanel" style="display:none;"></div>
  </div>

  <!-- PROFILE PANEL (left) -->
  <div class="panel-bg" id="profileMenuBg" aria-hidden="true">
    <nav class="side-panel left" id="profileMenu" role="dialog" aria-modal="true" aria-labelledby="profileTitle">
      <div style="display:flex;align-items:center;justify-content:space-between;">
        <div id="profileTitle" style="font-weight:700;color:var(--cyan);font-size:1rem;">Chats</div>
        <button style="font-size:1.2rem;background:transparent;border:none;color:#f66;cursor:pointer;" onclick="document.getElementById('profileMenuBg').classList.remove('active')">×</button>
      </div>

      <div id="chatsList" aria-live="polite"></div>

      <button id="newChatBtn" class="action-btn" style="margin-top:6px;"><i class="fa-solid fa-plus"></i> New Chat</button>

      <hr style="border:none;border-top:1px solid rgba(0,255,255,0.06);margin:14px 0;">

      <div class="panel-header">
        <img id="profilePicPreview" src="https://i.ibb.co/YTkKPfvf/IMG-20250715-102103-129.jpg" alt="profile" />
        <div class="username" id="profileMenuUser">User</div>
        <div class="email" id="profileMenuEmail">email@example.com</div>
      </div>

      <form id="profileForm" class="edit-form" autocomplete="off">
        <label for="edit-name" style="font-weight:600;color:var(--muted);">Name</label>
        <input id="edit-name" type="text" placeholder="Your name">
        <label for="edit-photo" style="font-weight:600;color:var(--muted);">Photo URL</label>
        <input id="edit-photo" type="url" placeholder="https://...">
        <div class="profile-photo-tip">Upload at <a href="https://postimg.cc/" target="_blank" style="color:var(--cyan);">postimg.cc</a> and paste link here.</div>
        <button type="submit" class="submit-btn">Save</button>
        <div id="profileStatusMsg" style="margin-top:8px;color:var(--muted);font-size:.9rem"></div>
      </form>

      <button id="logoutBtn" class="submit-btn" style="background:#111827;color:var(--cyan);margin-top:12px;">Logout</button>
    </nav>
  </div>

  <!-- LINKS PANEL (right) -->
  <div class="panel-bg" id="linkMenuBg" aria-hidden="true">
    <nav class="side-panel right" id="linkMenu" role="dialog" aria-modal="true" aria-labelledby="linksTitle">
      <div class="panel-header">
        <img src="https://i.ibb.co/YTkKPfvf/IMG-20250715-102103-129.jpg" alt="logo" />
        <div class="username">Elvion AI</div>
      </div>

      <div class="panel-links">
        <a href="index.html"><i class="fa-solid fa-home"></i> Home</a>
        <a href="about.html"><i class="fa-solid fa-circle-info"></i> About</a>
        <a href="privacy.html"><i class="fa-solid fa-shield-halved"></i> Privacy Policy</a>
        <a href="terms.html"><i class="fa-solid fa-file-contract"></i> Terms</a>
        <a href="https://t.me/writingurubot" target="_blank"><i class="fab fa-telegram"></i> Telegram Bot</a>
      </div>
    </nav>
  </div>

  <!-- AI IMAGE PREVIEW (floating) -->
  <div id="ai-image-preview" style="display:none;position:fixed;right:18px;bottom:120px;z-index:140;background:linear-gradient(180deg,#0c1320,#071123);padding:12px;border-radius:12px;box-shadow:0 12px 40px rgba(0,200,255,0.06);">
    <button id="ai-image-close" style="background:#0c1724;border:none;color:var(--cyan);font-size:1.1rem;border-radius:8px;padding:6px;cursor:pointer;float:right;">×</button>
    <div id="ai-image-container" style="min-width:160px;min-height:120px;display:block;"></div>
    <div style="text-align:center;margin-top:8px;">
      <button id="ai-image-dl" class="action-btn">Download</button>
    </div>
  </div>
  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAyROm0aBGjry6NUfhNM3e0qwPcCDoIqSk",
  authDomain: "elvionai.firebaseapp.com",
  projectId: "elvionai",
  storageBucket: "elvionai.appspot.com",
  messagingSenderId: "161078300830",
  appId: "1:161078300830:web:f460df8591704eb0e96b8f"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Short helper
const $ = id => document.getElementById(id);

// ---------- Global chat storage ----------
let chats = JSON.parse(localStorage.getItem("elvion_chats") || "[]");
let currentChatIdx = (typeof localStorage !== 'undefined' && localStorage.getItem('elvion_current_idx') !== null)
  ? Number(localStorage.getItem('elvion_current_idx')) : (chats.length - 1 >= 0 ? chats.length - 1 : 0);

function saveChats() {
  try {
    let sanitized = JSON.parse(JSON.stringify(chats));
    sanitized.forEach(chat => {
      (chat.history || []).forEach(msg => {
        if (msg.text && typeof msg.text === 'string' && msg.text.includes("data:image")) {
          msg.text = "[image omitted]";
        }
      });
    });
    localStorage.setItem("elvion_chats", JSON.stringify(sanitized));
    localStorage.setItem('elvion_current_idx', String(currentChatIdx));
  } catch (e) { console.warn('saveChats failed', e); }
}

// Keep file/upload state
let uploadedFiles = [];
let uploadData = null;

// ---------- DOM & wiring ----------
window.addEventListener('DOMContentLoaded', () => {
  /* ---------- Elements (may be null) ---------- */
  const starsContainer = $('stars-container');
  const mainContainer = $('mainContainer') || $('main-container') || document.body;
  const fullscreenBtn = $('fullscreenBtn') || $('fullscreen-btn');
  const profileMenuBg = $('profileMenuBg');
  const profileMenu = $('profileMenu');
  const linkMenuBg = $('linkMenuBg');
  const linkMenu = $('linkMenu');
  const logoutBtn = $('logoutBtn');
  const headerWelcome = $('headerWelcome');
  const profileMenuUser = $('profileMenuUser');
  const profileMenuEmail = $('profileMenuEmail');
  const editName = $('edit-name');
  const editPhoto = $('edit-photo');
  const profilePicPreview = $('profilePicPreview');
  const profileForm = $('profileForm');
  const chatBox = $('chatBox');
  const chatSelector = $('chatSelector');
  const chatForm = $('chatForm');
  const chatInput = $('chatInput');
  const sendBtn = $('sendBtn');
  const chatFile = $('chatFile');
  const filePreview = $('filePreview');
  const voiceInputBtn = $('voiceInputBtn'); // declared once
  const addChatBtn = $('addChatBtn');
  const removeChatBtn = $('removeChatBtn');
  const newChatBtn = $('newChatBtn');
  const chatsListEl = $('chatsList');
  const emojiPanel = $('emojiPanel');
  const emojiBtn = $('emojiBtn'); // FIX: ensure emojiBtn is grabbed
  const imageBtnHtml = $('imageBtn'); // may be present in HTML
  const voiceBtnHtml = $('voiceBtn'); // may be present in HTML

  // Defensive: if essential elements missing, still continue but warn
  if (!chatForm) console.warn('chatForm not found in DOM. Chat submission disabled until element added.');
  if (!chatBox) console.warn('chatBox not found in DOM. Chat rendering disabled until element added.');

  /* ---------- Emoji ---------- */
  const emojis = ["😀","😃","😂","🤣","😍","🥰","😎","👍","🙏","🔥","💯","🎉","😇","🫶","😜","🤖","👀"];
  if (emojiBtn && emojiPanel && chatInput) {
    emojiBtn.addEventListener('click', function (e) {
      // toggle panel content
      emojiPanel.innerHTML = emojis.map(em => `<span class="emoji-pick" role="button" tabindex="0" aria-label="emoji">${em}</span>`).join('');
      emojiPanel.style.display = emojiPanel.style.display === 'block' ? 'none' : 'block';
      // position it near button
      try {
        const rect = emojiBtn.getBoundingClientRect();
        emojiPanel.style.left = `${Math.max(8, rect.left)}px`;
      } catch (e) { /* ignore positioning errors */ }
      // wire picks
      emojiPanel.querySelectorAll('.emoji-pick').forEach(span => {
        span.addEventListener('click', function () {
          const text = this.textContent || '';
          const start = chatInput.selectionStart || 0;
          const end = chatInput.selectionEnd || 0;
          chatInput.value = chatInput.value.slice(0, start) + text + chatInput.value.slice(end);
          chatInput.focus();
          chatInput.selectionStart = chatInput.selectionEnd = start + text.length;
          emojiPanel.style.display = 'none';
          chatInput.dispatchEvent(new Event('input'));
        });
      });
    });
    // click outside to close
    document.addEventListener('click', e => {
      if (!emojiPanel.contains(e.target) && e.target !== emojiBtn) {
        emojiPanel.style.display = 'none';
      }
    });
  }

  /* ---------- Stars ---------- */
  if (starsContainer) {
    starsContainer.innerHTML = '';
    for (let i = 0; i < 34; i++) {
      const s = document.createElement('div'); s.className = 'star';
      const z = Math.random() * 2.1 + 1; s.style.width = z + 'px'; s.style.height = z + 'px';
      s.style.left = Math.random() * 100 + '%'; s.style.top = Math.random() * 100 + '%';
      s.style.animationDelay = (Math.random() * 3.69) + 's';
      s.style.animationDuration = (2.2 + Math.random() * 1.1) + 's';
      starsContainer.appendChild(s);
    }
  }

  /* ---------- Fullscreen toggle ---------- */
  if (fullscreenBtn && mainContainer) {
    let isFull = false;
    fullscreenBtn.addEventListener('click', () => {
      isFull = !isFull;
      mainContainer.classList.toggle('fullscreen', isFull);
      try { fullscreenBtn.innerHTML = isFull ? '<i class="fa-solid fa-compress"></i>' : '<i class="fa-solid fa-expand"></i>'; } catch (e) {}
    });
  }

  /* ---------- Panels/Modals ---------- */
  if (profileMenuBg && profileMenu && $('openProfileMenu')) {
    $('openProfileMenu').addEventListener('click', () => {
      profileMenuBg.classList.add('active');
      setTimeout(() => profileMenu.classList.add('active'), 10);
    });
    profileMenuBg.addEventListener('click', e => {
      if (e.target === profileMenuBg) {
        profileMenu.classList.remove('active');
        setTimeout(() => profileMenuBg.classList.remove('active'), 110);
      }
    });
  }
  if (linkMenuBg && linkMenu && $('openLinksMenu')) {
    $('openLinksMenu').addEventListener('click', () => {
      linkMenuBg.classList.add('active');
      setTimeout(() => linkMenu.classList.add('active'), 10);
    });
    linkMenuBg.addEventListener('click', e => {
      if (e.target === linkMenuBg) {
        linkMenu.classList.remove('active');
        setTimeout(() => linkMenuBg.classList.remove('active'), 110);
      }
    });
  }
  if (logoutBtn) logoutBtn.addEventListener('click', () => window.location.href = 'signup-login.html');

  /* ---------- Firebase auth (profile only) ---------- */
  let currentUser = null;

  onAuthStateChanged(auth, user => {
    if (!user) {
      // if not logged in, redirect to login
      try { window.location.href = "signup-login.html"; } catch (e) {}

  /* ---------- Markdown/render helpers ---------- */
  const escapeHTML = (str = '') => String(str).replaceAll('&', '&amp;').replaceAll('<', '&lt;').replaceAll('>', '&gt;');

  function inlineMarkdown(t = '') {
    let s = String(t).replace(/`([^`]+?)`/g, (_, a) => `<code>${escapeHTML(a)}</code>`);
    s = s.replace(/\*\*([^*]+?)\*\*/g, '<strong>$1</strong>');
    s = s.replace(/(^|[\s(])\*([^*]+?)\*(?=[\s).,!?:;]|$)/g, '$1<em>$2</em>');
    s = s.replace(/\[([^\]]+)\]\((https?:\/\/[^\s)]+)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>');
    return s.replace(/\n/g, '<br>');
  }

  function renderMarkdown(text = '') {
    const codeBlockRegex = /```(\w+)?\n([\s\S]*?)```/g;
    let html = '';
    let lastIndex = 0;
    text = text || '';
    text.replace(codeBlockRegex, (match, lang, code, offset) => {
      const before = text.slice(lastIndex, offset);
      html += inlineMarkdown(before);
      const language = (lang || '').toLowerCase().trim();
      const safe = escapeHTML(code);
      const blockId = 'code_' + Math.random().toString(36).slice(2);
      html += `<pre data-block-id="${blockId}">\n  <button class="copy-btn" data-copy="${blockId}">Copy</button>\n  <code class="language-${language || 'plaintext'}">${safe}</code>\n</pre>`;
      lastIndex = offset + match.length;
      return match;
    });
    html += inlineMarkdown(text.slice(lastIndex));
    return { html };
  }

  function enhanceCodeBlocks(container) {
    if (!container) return;
    container.querySelectorAll('pre').forEach(pre => {
      const codeEl = pre.querySelector('code');
      if (window.hljs && codeEl) {
        try { hljs.highlightElement(codeEl); } catch (e) { /* ignore */ }
      }
      const btn = pre.querySelector('.copy-btn');
      if (btn && codeEl) {
        btn.addEventListener('click', async () => {
          try {
            await navigator.clipboard.writeText(codeEl.innerText);
            const prev = btn.textContent;
            btn.textContent = 'Copied!';
            setTimeout(() => btn.textContent = prev, 800);
          } catch (e) { btn.textContent = 'Failed'; setTimeout(() => btn.textContent = 'Copy', 800); }
        });
      }
    });
  }

  /* ---------- Chat rendering & controls ---------- */
  function renderChatBox(messages = []) {
    if (!chatBox) return;

    (messages || []).forEach((msg) => {

      } else if (msg.role === "ai") {
        const { html } = renderMarkdown(msg.text || '');
        div.innerHTML = `<div class="msg">${html}
          <div class="ai-msg-controls" style="display:flex;justify-content:flex-end;gap:10px;margin-top:8px;">
            <button class="inline-copy-btn" title="Copy"><i class="fa-solid fa-copy"></i></button>

            <button class="regen-btn" title="Regenerate"><i class="fa-solid fa-rotate-right"></i></button>
          </div>
        </div>`;
        div.setAttribute('data-aiidx', aiMsgIdx++);
      } else {
        div.innerHTML = `<div class="msg">${escapeHTML(msg.text || '')}</div>`;
      }

    });

    hookAiMsgControls();

  function hookAiMsgControls() {
    if (!chatBox) return;
    chatBox.querySelectorAll('.chat-message.ai').forEach(div => {
      const aiIdx = Number(div.getAttribute('data-aiidx'));
      const controls = div.querySelector('.ai-msg-controls');
      if (!controls) return;
      const copyBtn = controls.querySelector('.inline-copy-btn');
      const shareBtn = controls.querySelector('.inline-share-btn');
      const regenBtn = controls.querySelector('.regen-btn');

      if (copyBtn) copyBtn.onclick = () => {
        try {
          const aiOnly = (chats[currentChatIdx]?.history || []).filter(m => m.role === "ai") || [];
          const text = aiOnly[aiIdx]?.text || "";
          navigator.clipboard.writeText(text.replace(/<\/?[^>]+(>|$)/g, ""));
          copyBtn.innerHTML = "<i class='fa-solid fa-copy'></i> Copied!";
          setTimeout(() => copyBtn.innerHTML = "<i class='fa-solid fa-copy'></i>", 950);
        } catch (e) { console.warn('copy failed', e); }
      };

      if (shareBtn) shareBtn.onclick = () => {
        try {
          const aiOnly = (chats[currentChatIdx]?.history || []).filter(m => m.role === "ai") || [];
          const text = aiOnly[aiIdx]?.text || "";
          const url = window.location.origin;
          const shareText = `${text.replace(/<\/?[^>]+(>|$)/g, "")}\n\nShared via Philadelphia AI: ${url}`;
          if (navigator.share) navigator.share({ title: "Philadelphia AI", text: shareText, url }).catch(()=>{});
          else prompt("Copy and share manually:", shareText);
        } catch (e) { console.warn('share failed', e); }
      };

      if (regenBtn) regenBtn.onclick = async () => {
        try {
          let aiMsgCount = 0, aiMsgIndexInHistory = -1;
          const history = chats[currentChatIdx]?.history || [];
          for (let i = 0; i < history.length; i++) {
            if (history[i].role === "ai") {
              if (aiMsgCount === aiIdx) { aiMsgIndexInHistory = i; break; }
              aiMsgCount++;
            }
          }
          const userMsgObj = history[aiMsgIndexInHistory - 1];
          const userMsg = (userMsgObj?.role === "user" ? userMsgObj.text : "");
          if (!userMsg) {
            regenBtn.innerHTML = "<i class='fa-solid fa-rotate-right'></i> Err";
            setTimeout(() => regenBtn.innerHTML = "<i class='fa-solid fa-rotate-right'></i>", 900);
            return;
          }
          if (aiMsgIndexInHistory >= 0) history.splice(aiMsgIndexInHistory, 1);
          saveChats();
          renderChatBox(history);
          showTypingAtNext();
          try {
            let res = await fetch('https://web-production-9a18.up.railway.app/chat', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ message: userMsg, user_id: currentUser?.uid || "user", history: [] })
            });
            let data;
            try { data = await res.json(); } catch (e) { data = {}; }
            removeTyping();
            if (data && data.response) {
              history.push({ role: 'ai', text: data.response });
              saveChats();
              renderChatBox(history);
            } else {
              history.push({ role: 'ai', text: '❌ No response from server.' });
              saveChats();
              renderChatBox(history);
            }
          } catch (err) {
            removeTyping();
            history.push({ role: 'ai', text: "❌ Retry Error: " + (err.message || '') });
            saveChats();
            renderChatBox(history);
          }
        } catch (err) {
          console.warn('regen error', err);
        }
      };
    });
  }

      let msgText = (chatInput ? chatInput.value.trim() : '');

      // Ensure at least one chat exists
      if (currentChatIdx < 0 || !chats.length) {
        chats.push({ name: 'Chat 1', history: [] });
        currentChatIdx = 0;
        saveChats();
      }
      if (!msgText && !file) return;
      if (chatInput) { chatInput.value = ''; chatInput.dispatchEvent(new Event('input')); }

      // --------- /imagine handler ----------
      if (/^\/imagine\s+/i.test(msgText)) {
        const imaginePrompt = msgText.replace(/^\/imagine\s+/i, '').trim();
        const fd = new FormData(); fd.append('prompt', imaginePrompt);
        if (uploadedFiles.length && /^image\//.test(uploadedFiles[0].type)) fd.append('file', uploadedFiles[0]);
        showTypingAtNext();
        try {
          const res = await fetch('https://web-production-9a18.up.railway.app/imagine', { method: 'POST', body: fd });
          if (!res.ok) {
            let err = {}; try { err = await res.json(); } catch (_) {}
            removeTyping();
            await typeBotMessage('❌ Image generation failed: ' + (err.error || res.statusText));
            chats[currentChatIdx].history.push({ role: 'ai', text: '❌ Image generation failed.' });
            saveChats(); renderChatSelector(); renderChatBox(chats[currentChatIdx]?.history || []);
          } else {
            const blob = await res.blob(); const url = URL.createObjectURL(blob);
            showAIImagePreview(url, 'Your new Philadelphia AI image! (click Download if you like it)');
            removeTyping();
            chats[currentChatIdx].history.push({ role: 'ai', text: '✅ Image generated! Use the floating image box below to view or download. (Not stored in chat history.)' });
            saveChats(); renderChatSelector(); renderChatBox(chats[currentChatIdx]?.history || []);
          }
        } catch (err) {
          removeTyping();
          await typeBotMessage('❌ Philadelphia image API/network error');
          chats[currentChatIdx].history.push({ role: 'ai', text: '❌ Vision 6 image API/network error' });
          saveChats(); renderChatSelector(); renderChatBox(chats[currentChatIdx]?.history || []);
        }
        // reset file state
        if (chatFile) chatFile.value = '';
        uploadedFiles = []; uploadData = null; renderFilePreview();
        return;
      }

      // --------- File upload logic (multiple) ----------
      if (uploadedFiles && uploadedFiles.length) {
        showTypingAtNext();
        try {
          const pdfs = uploadedFiles.filter(f => f.type === 'application/pdf');
          const images = uploadedFiles.filter(f => /^image\//.test(f.type));
          const audios = uploadedFiles.filter(f => /^audio\//.test(f.type));
          const videos = uploadedFiles.filter(f => /^video\//.test(f.type));

          if (pdfs.length) {
            let fd = new FormData(); fd.append('prompt', msgText ? msgText : (pdfs.length > 1 ? 'Please summarize and compare these documents:' : 'Summarize this document.'));
            pdfs.forEach(f => fd.append('files', f));
            let res = await fetch('https://web-production-9a18.up.railway.app/understand-pdf', { method: 'POST', body: fd });
            let txt = await res.text();
            let data;
            try { data = JSON.parse(txt); } catch (err) {
              removeTyping();
              chats[currentChatIdx].history.push({ role: 'user', text: `[PDF] ${pdfs.map(f => f.name).join(', ')}${msgText ? ': ' + msgText : ''}` });
              chats[currentChatIdx].history.push({ role: 'ai', text: `❌ PDF API error. Server did not return JSON. Raw response:\n\n\`\`\`\n${txt}\n\`\`\`` });
              saveChats(); renderChatSelector(); renderChatBox(chats[currentChatIdx]?.history || []);
              return;
            }
            removeTyping();
            chats[currentChatIdx].history.push({ role: 'user', text: `[PDF] ${pdfs.map(f => f.name).join(', ')}${msgText ? ': ' + msgText : ''}` });
            if (data && data.response) { await typeBotMessage(data.response); chats[currentChatIdx].history.push({ role: 'ai', text: data.response }); } else { await typeBotMessage('❌ Could not process the PDF(s).'); chats[currentChatIdx].history.push({ role: 'ai', text: '❌ Could not process the PDF(s).' }); }
          }

          for (const img of images) {
            let fd = new FormData(); fd.append('prompt', msgText ? msgText : 'Describe this image in detail.'); fd.append('file', img);
            let res = await fetch('https://web-production-9a18.up.railway.app/understand-image', { method: 'POST', body: fd });
            let txt = await res.text(); let data;
            try { data = JSON.parse(txt); } catch (err) {
              chats[currentChatIdx].history.push({ role: 'user', text: `[Image] ${img.name}${msgText ? ': ' + msgText : ''}` });
              chats[currentChatIdx].history.push({ role: 'ai', text: `❌ Image API error. Server did not return JSON. Raw response:\n\n\`\`\`\n${txt}\n\`\`\`` });
              continue;
            }
            chats[currentChatIdx].history.push({ role: 'user', text: `[Image] ${img.name}${msgText ? ': ' + msgText : ''}` });
            if (data && data.response) { await typeBotMessage(data.response); chats[currentChatIdx].history.push({ role: 'ai', text: data.response }); } else { await typeBotMessage('❌ Could not process the image.'); chats[currentChatIdx].history.push({ role: 'ai', text: '❌ Could not process the image.' }); }
          }

          for (const audio of audios) {
            let fd = new FormData(); fd.append('prompt', msgText ? msgText : 'Transcribe and summarize this audio file in simple English.'); fd.append('file', audio);
            let res = await fetch('https://web-production-9a18.up.railway.app/understand-audio', { method: 'POST', body: fd });
            let txt = await res.text(); let data;
            try { data = JSON.parse(txt); } catch (err) {
              chats[currentChatIdx].history.push({ role: 'user', text: `[Audio] ${audio.name}${msgText ? ': ' + msgText : ''}` });
              chats[currentChatIdx].history.push({ role: 'ai', text: `❌ Audio API error. Server did not return JSON. Raw response:\n\n\`\`\`\n${txt}\n\`\`\`` });
              continue;
            }
            chats[currentChatIdx].history.push({ role: 'user', text: `[Audio] ${audio.name}${msgText ? ': ' + msgText : ''}` });
            if (data && data.response) { await typeBotMessage(data.response); chats[currentChatIdx].history.push({ role: 'ai', text: data.response }); } else { await typeBotMessage('❌ Could not process the audio.'); chats[currentChatIdx].history.push({ role: 'ai', text: '❌ Could not process the audio.' }); }
          }

          for (const vid of videos) {
            let fd = new FormData(); fd.append('prompt', msgText ? msgText : 'Watch this video and explain what it’s about in simple English. Give a visual description and audio transcript if possible.'); fd.append('file', vid);
            let res = await fetch('https://web-production-9a18.up.railway.app/understand-video', { method: 'POST', body: fd });
            let txt = await res.text(); let data;
            try { data = JSON.parse(txt); } catch (err) {
              chats[currentChatIdx].history.push({ role: 'user', text: `[Video] ${vid.name}${msgText ? ': ' + msgText : ''}` });
              chats[currentChatIdx].history.push({ role: 'ai', text: `❌ Video API error. Server did not return JSON. Raw response:\n\n\`\`\`\n${txt}\n\`\`\`` });
              continue;
            }
            chats[currentChatIdx].history.push({ role: 'user', text: `[Video] ${vid.name}${msgText ? ': ' + msgText : ''}` });
            if (data && data.response) { await typeBotMessage(data.response); chats[currentChatIdx].history.push({ role: 'ai', text: data.response }); } else { await typeBotMessage('❌ Could not process the video.'); chats[currentChatIdx].history.push({ role: 'ai', text: '❌ Could not process the video.' }); }
          }

          if (chatFile) chatFile.value = '';
          uploadedFiles = []; uploadData = null; renderFilePreview(); saveChats(); renderChatSelector(); renderChatBox(chats[currentChatIdx]?.history || []);
          return;
        } catch (err) {
          removeTyping();
          chats[currentChatIdx].history.push({ role: 'ai', text: '[File upload failed] ' + (err.message || 'no net') });
          if (chatFile) chatFile.value = '';
          uploadedFiles = []; uploadData = null;
          renderFilePreview();
          saveChats(); renderChatSelector(); renderChatBox(chats[currentChatIdx]?.history || []);
          return;
        }
      }

      // --------- TEXT / COMMAND chat logic ----------
      // ensure the chat history array exists
      if (!chats[currentChatIdx]) chats[currentChatIdx] = { name: `Chat ${currentChatIdx + 1}`, history: [] };

      chats[currentChatIdx].history.push({ role: 'user', text: msgText });
      if (chats[currentChatIdx].history.length === 1) {
        chats[currentChatIdx].name = msgText.slice(0, 25) + "...";
        renderChatSelector();
      }
      renderChatBox(chats[currentChatIdx]?.history || []);
      showTypingAtNext();

      try {
        let res, data;
        if (/^\/image\s+/i.test(msgText)) {
          const imagePrompt = msgText.replace(/^\/image\s+/i, '');
          res = await fetch('https://web-production-9a18.up.railway.app/generate-image', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt: imagePrompt })
          });
          try { data = await res.json(); } catch (_) { data = {}; }
          removeTyping();
          if (data.image_b64) {
            showAIImagePreview('data:image/png;base64,' + data.image_b64, '(Your image—download or close)');
            chats[currentChatIdx].history.push({ role: 'ai', text: '✅ Image generated! (Use the floating preview box below to view or download. This image is NOT stored in chat history.)' });
          } else {
            chats[currentChatIdx].history.push({ role: 'ai', text: data.error || '❌ Image generation failed. Try another prompt.' });
          }
          saveChats(); renderChatSelector(); renderChatBox(chats[currentChatIdx]?.history || []);
        } else {
          const history = (chats[currentChatIdx].history || []).map(m => ({ role: m.role, content: m.text }));
          res = await fetch('https://web-production-9a18.up.railway.app/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ message: msgText, user_id: currentUser?.uid || 'user', history }) });
          try { data = await res.json(); } catch (_) { data = {}; }
          removeTyping();
          if (data.response) { await typeBotMessage(data.response); chats[currentChatIdx].history.push({ role: 'ai', text: data.response }); }
          else { await typeBotMessage('🤖 Bot replied (no response).'); chats[currentChatIdx].history.push({ role: 'ai', text: '🤖 Bot replied (no response).' }); }
          saveChats(); renderChatSelector(); renderChatBox(chats[currentChatIdx]?.history || []);
        }
      } catch (err) {
        removeTyping();
        await typeBotMessage('Sorry, bot error: ' + (err?.message || err));
        if (!chats[currentChatIdx]) chats[currentChatIdx] = { history: [] };
        chats[currentChatIdx].history.push({ role: 'ai', text: 'Sorry, bot error: ' + (err?.message || err) });
        saveChats(); renderChatSelector(); renderChatBox(chats[currentChatIdx]?.history || []);
      }
    });
  } // end chatForm

  /* ---------- AI Image preview UI ---------- */
  const aiPrevBox = $('ai-image-preview');
  const aiPrevClose = $('ai-image-close');
  const aiPrevDLBtn = $('ai-image-dl');
  const aiPrevImgBox = $('ai-image-container');

  if (aiPrevClose && aiPrevBox && aiPrevImgBox) aiPrevClose.addEventListener('click', () => { aiPrevBox.style.display = 'none'; aiPrevImgBox.innerHTML = ''; });
  if (aiPrevDLBtn && aiPrevImgBox) aiPrevDLBtn.addEventListener('click', () => {
    const img = aiPrevImgBox.querySelector('img'); if (img) { const url = img.src; const a = document.createElement('a'); a.href = url; a.download = 'generated_image.png'; document.body.appendChild(a); a.click(); document.body.removeChild(a); }
  });

  function showAIImagePreview(srcUrlOrBase64, caption = '') {
    if (!aiPrevBox || !aiPrevImgBox) return;
    let src = (typeof srcUrlOrBase64 === 'string' && (srcUrlOrBase64.startsWith('data:') || srcUrlOrBase64.startsWith('blob:'))) ? srcUrlOrBase64 : 'data:image/png;base64,' + srcUrlOrBase64;
    aiPrevImgBox.innerHTML = `<img src="${src}" alt="AI gen" style="max-width:210px;max-height:210px;border-radius:12px;box-shadow:0 0 8px #00fff2c7;margin:0 auto;display:block;">` + (caption ? ' <div style="color:#aee;font-size:.95em;margin-top:3px;text-align:center;">' + caption + '</div>' : '');
    aiPrevBox.style.display = 'block';
  }

  // initial UI small setup
  currentModelIdx = 0;
  if (chatInput) { chatInput.value = '/image photoreal '; chatInput.focus(); try { chatInput.setSelectionRange(chatInput.value.length, chatInput.value.length); } catch (_) {} }

  // final initial render
  try { renderChatsListSidebar(); } catch (e) {}
  try { renderChatSelector(); } catch (e) {}
  try { renderChatBox(chats[currentChatIdx]?.history || []); } catch (e) {}

}); // end DOMContentLoaded
</script>
