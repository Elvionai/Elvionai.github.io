<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up â€” Philadelphia AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4fd1c5;
      --accent: #ffd700;
      --dark: #101014;
      --text: #f5f5f5;
      --muted: #b3b3b3;
      --card: #18181c;
      --radius: 22px;
    }
    html, body {
      height: 100%;
      background: #070709;
      color: var(--text);
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(ellipse at 60% 30%, #23233a 60%, #070709 100%);
    }
    .container {
      width: 100%;
      max-width: 370px;
      margin: 0 auto;
      background: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 32px;
    }
    .logo {
      margin-top: 44px;
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 2px 16px #0006;
      margin-bottom: 10px;
      background: #fff;
    }
    .logo-text {
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #4fd1c5, #fff, #ffd700, #4fd1c5);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
      text-shadow: 0 2px 16px #000a;
      text-align: center;
    }
    @keyframes shine {
      to { background-position: 200% center; }
    }
    .subtitle {
      color: var(--muted);
      font-size: 1.08em;
      margin-bottom: 28px;
      text-align: center;
      letter-spacing: 0.5px;
    }
    .auth-btn {
      width: 100%;
      background: #18181c;
      color: #f5f5f5;
      border: none;
      border-radius: 32px;
      padding: 15px 0;
      font-size: 1.08em;
      font-weight: 600;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      cursor: pointer;
      box-shadow: 0 2px 12px #0003;
      transition: background 0.18s, transform 0.18s;
    }
    .auth-btn.google { background: #23233a; }
    .auth-btn:hover { background: #23233a; transform: scale(1.03);}
    .divider {
      width: 100%;
      text-align: center;
      color: var(--muted);
      margin: 16px 0 12px 0;
      font-size: 0.98em;
      position: relative;
    }
    .signup-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 13px;
      margin-bottom: 12px;
    }
    .signup-form input {
      width: 100%;
      padding: 13px 15px;
      border-radius: 12px;
      border: 1.5px solid #23233a;
      background: #18181c;
      color: #f5f5f5;
      font-size: 1em;
      margin-bottom: 2px;
      transition: border 0.18s;
      outline: none;
    }
    .signup-form input:focus {
      border: 1.5px solid var(--primary);
    }
    .signup-form label {
      font-size: 0.97em;
      color: var(--muted);
      margin-bottom: 2px;
      margin-left: 2px;
      display: block;
    }
    .submit-btn {
      width: 100%;
      background: var(--primary);
      color: #111;
      border: none;
      border-radius: 32px;
      padding: 15px 0;
      font-size: 1.08em;
      font-weight: 700;
      margin-top: 6px;
      cursor: pointer;
      box-shadow: 0 2px 12px #0003;
      transition: background 0.18s, transform 0.18s;
    }
    .submit-btn:hover { background: #38b2ac; transform: scale(1.03);}
    .error-message {
      color: #ff6b6b;
      background: #2a1818;
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 0.98em;
      margin-bottom: 12px;
      text-align: center;
      display: none;
    }
    .success-message {
      color: #4fd1c5;
      background: #1d2a1d;
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 0.98em;
      margin-bottom: 12px;
      text-align: center;
      display: none;
    }
    .terms {
      color: var(--muted);
      font-size: 0.93em;
      text-align: center;
      margin-top: 18px;
      margin-bottom: 26px;
    }
    .terms a {
      color: var(--primary);
      text-decoration: underline;
    }
    .signin-link {
      color: var(--primary);
      cursor: pointer;
      text-decoration: underline;
      font-weight: 600;
    }
    /* Modal Styles */
    .modal-bg {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .modal-bg.active { display: flex; }
    .modal {
      background: #18181c;
      border-radius: 18px;
      padding: 32px 22px 18px 22px;
      max-width: 340px;
      width: 95vw;
      box-shadow: 0 2px 24px #000a;
      position: relative;
      text-align: center;
      animation: fadeInUp 0.7s;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    .modal .close-btn {
      position: absolute;
      top: 14px;
      right: 16px;
      font-size: 1.5em;
      color: var(--muted);
      background: none;
      border: none;
      cursor: pointer;
    }
    .modal input {
      margin-bottom: 16px;
    }
    .forgot-link {
      color: var(--primary);
      font-size: 0.97em;
      cursor: pointer;
      text-decoration: underline;
      margin-bottom: 12px;
      display: block;
    }
    .status-message {
      color: #ffd700;
      font-size: 0.99em;
      margin: 10px 0 0 0;
    }
    @media (max-width: 500px) {
      .container { max-width: 98vw;}
      .logo-text { font-size: 1.2rem;}
      .modal { padding: 22px 7vw 12px 7vw;}
      .logo img { width: 48px; height: 48px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.postimg.cc/FKYGhx7g/IMG-20250607-WA0016.jpg" alt="Philadelphia AI Logo">
      <div class="logo-text">Philadelphia AI</div>
    </div>
    <div class="subtitle">Understand everything.<br>Sign up to unlock the future.</div>
    <button class="auth-btn google" id="googleSignUp"><i class="fab fa-google"></i>Continue with Google</button>
    <div class="divider">or sign up with email</div>
    <form class="signup-form" id="signupForm" autocomplete="off">
      <label for="name">Full Name</label>
      <input type="text" id="name" required placeholder="Your full name">
      <label for="username">Username</label>
      <input type="text" id="username" required placeholder="Choose a username">
      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="Enter your email">
      <label for="password">Password</label>
      <input type="password" id="password" required minlength="6" placeholder="Create a password">
      <label for="dob">Date of Birth</label>
      <input type="text" id="dob" required placeholder="e.g. 2002-07-31">
      <label for="country">Country</label>
      <input type="text" id="country" required placeholder="e.g. Nigeria">
      <button type="submit" class="submit-btn">Sign Up</button>
    </form>
    <div class="error-message" id="errorMsg"></div>
    <div class="success-message" id="successMsg"></div>
    <div class="terms">
      By continuing you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.<br>
      Already have an account? <span class="signin-link" id="showLogin">Sign in</span>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div class="modal-bg" id="loginModal">
    <div class="modal">
      <button class="close-btn" id="closeLogin"><i class="fa-solid fa-xmark"></i></button>
      <h3 style="margin-bottom:18px;">Sign In</h3>
      <form id="loginForm" autocomplete="off">
        <input type="email" id="login-email" required placeholder="Email">
        <input type="password" id="login-password" required placeholder="Password">
        <span class="forgot-link" id="forgotPassword">Forgot password?</span>
        <button type="submit" class="submit-btn">Sign In</button>
      </form>
      <div class="status-message" id="loginStatus"></div>
      <div style="margin-top:12px;color:var(--muted);font-size:0.95em;">
        Don't have an account? <span class="signin-link" id="showSignup">Sign up</span>
      </div>
    </div>
  </div>

  <!-- Firebase App (the core Firebase SDK) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification, sendPasswordResetEmail, GoogleAuthProvider, signInWithPopup, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAquP92vvywwKp6D5QfJf6YHcxiipWwbXE",
      authDomain: "philadelphiaai.firebaseapp.com",
      projectId: "philadelphiaai",
      storageBucket: "philadelphiaai.appspot.com",
      messagingSenderId: "631164141619",
      appId: "1:631164141619:web:642c98fdfe61a984162346"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Modal logic
    const loginModal = document.getElementById('loginModal');
    document.getElementById('showLogin').onclick = () => loginModal.classList.add('active');
    document.getElementById('closeLogin').onclick = () => loginModal.classList.remove('active');
    document.getElementById('showSignup').onclick = () => loginModal.classList.remove('active');

    // Google Sign Up/Login
    document.getElementById('googleSignUp').onclick = async function(e) {
      e.preventDefault();
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        await setDoc(doc(db, "users", result.user.uid), {
          name: result.user.displayName,
          email: result.user.email,
          username: result.user.email.split("@")[0],
          dob: "",
          country: "",
          createdAt: new Date()
        });
        if (!result.user.emailVerified) {
          await sendEmailVerification(result.user);
          showSuccess("Account created! Verification email sent. Please check your inbox.");
        }
        setTimeout(() => window.location.href = "profile.html", 2000);
      } catch (error) {
        showError(error.message);
      }
    };

    // Email/Password Sign Up
    document.getElementById('signupForm').onsubmit = async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const dob = document.getElementById('dob').value.trim();
      const country = document.getElementById('country').value.trim();
      if (!name || !username || !email || !password || !dob || !country) {
        showError("Please fill in all fields.");
        return;
      }
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: name });
        await setDoc(doc(db, "users", userCredential.user.uid), {
          name,
          username,
          email,
          dob,
          country,
          createdAt: new Date()
        });
        await sendEmailVerification(userCredential.user);
        showSuccess("Account created! Verification email sent. Please check your inbox.");
        setTimeout(() => window.location.href = "profile.html", 2500);
      } catch (error) {
        showError(error.message);
      }
    };

    // Login
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          if (userCredential.user.emailVerified) {
            document.getElementById('loginStatus').innerText = 'Login successful!';
            setTimeout(() => window.location.href = 'profile.html', 1200);
          } else {
            document.getElementById('loginStatus').innerText = 'Please verify your email before logging in. Check inbox and head back here to login.';
          }
        })
        .catch((error) => {
          document.getElementById('loginStatus').innerText = `Error: ${error.message}`;
        });
    };

    // Forgot Password
    document.getElementById('forgotPassword').onclick = function () {
      const email = document.getElementById('login-email').value;
      if (!email) {
        alert('Please enter your email address above first.');
        return;
      }
      sendPasswordResetEmail(auth, email)
        .then(() => {
          document.getElementById('loginStatus').innerText = 'Password reset email sent!';
        })
        .catch((error) => {
          document.getElementById('loginStatus').innerText = `Error: ${error.message}`;
        });
    };

    function showError(msg) {
      const err = document.getElementById('errorMsg');
      err.textContent = msg;
      err.style.display = 'block';
      document.getElementById('successMsg').style.display = 'none';
    }
    function showSuccess(msg) {
      const succ = document.getElementById('successMsg');
      succ.textContent = msg;
      succ.style.display = 'block';
      document.getElementById('errorMsg').style.display = 'none';
    }
  </script>
</body>
</html>
