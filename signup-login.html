<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Log In â€” Elvion AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign up or log in to Elvion AI. Secure, private, and user-friendly onboarding.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --cyan: #00ffff;
      --blue: #00aaff;
      --card-bg: rgba(18,26,48,0.92);
      --border-glow: 0 0 14px var(--cyan), 0 0 24px var(--blue);
      --radius: 17px;
      --text: #e0e0e0;
      --white: #fff;
      --muted: #b3b3b3;
    }
    html, body { height: 100%; margin: 0; }
    body {
      min-height: 100vh; font-family: 'Inter', sans-serif;
      background: radial-gradient(circle, #23233a 70%, #0a1128 100%);
      color: var(--text); display: flex; align-items: center; justify-content: center;
      position: relative;
    }
    #stars-container {
      position: fixed; width: 100vw; height: 100vh; top: 0; left: 0; z-index: 0; pointer-events: none;
    }
    .star { position: absolute; background: rgba(255,255,255,0.7); border-radius: 50%; opacity: 0;
      animation: twinkle 4.5s infinite linear; }
    @keyframes twinkle { 0%,100%{opacity:0.19;} 60%{opacity:1;}}
    .auth-card {
      background: var(--card-bg); border-radius: var(--radius);
      box-shadow: var(--border-glow);
      padding: 36px 22px 28px 22px;
      width: 100%; max-width: 340px; min-width: 0;
      display: flex; flex-direction: column; align-items: center;
      z-index: 1;
      animation: fadeIn .7s;
    }
    @keyframes fadeIn {from{opacity:0;transform:translateY(20px);} to{opacity:1;transform:translateY(0);}}
    .logo-img {
      width: 56px; height: 56px; border-radius: 15px;
      display:block; object-fit:cover;
      filter: drop-shadow(0 0 21px var(--cyan));
      margin: 0 auto 10px auto; background:#fff;
      animation: floatLogo 3.7s infinite alternate;
    }
    @keyframes floatLogo {0%{transform:translateY(0);}100%{transform:translateY(-8px) scale(1.05);}}
    .site-heading {
      font-family:'Orbitron',sans-serif; font-size:1.26em; font-weight:800;letter-spacing:.6px;
      background: linear-gradient(90deg, var(--cyan), #fff, var(--blue));
      background-size:200% auto; -webkit-background-clip:text;
      -webkit-text-fill-color:transparent; animation: shine 4s linear infinite; text-align:center; margin-bottom:2px;
      text-shadow: var(--border-glow);
    }
    @keyframes shine {to{background-position:200% center;}}
    .auth-tabs {
      margin: 1em auto 1.4em auto; display: flex; gap: 11px; justify-content: center;
    }
    .auth-tab {
      font-family:'Orbitron',sans-serif; font-size: .98em;
      background: transparent; border: none; outline:none;
      color: var(--cyan); padding: 6px 18px; border-radius: 11px;
      cursor:pointer; transition: background .14s, color .14s; font-weight:700;
    }
    .auth-tab.active {
      background: linear-gradient(90deg, var(--cyan), var(--blue));
      color: #10171f; box-shadow: 0 2px 14px #00ffff23;
    }
    .subtitle { color: var(--muted); font-size: .98em; margin-bottom: 17px; text-align: center;}
    .form-section { width:100%; }
    form { width:100%; display:flex; flex-direction:column; gap:13px;}
    label { font-size: .97em; color: var(--cyan); margin-bottom: 2px; margin-left:2px; font-family:'Orbitron',sans-serif; }
    input {
      width: 100%; padding: 12px 12px; border-radius: 11px; border: 1.2px solid #23233a;
      background: #18181f; color: #f5f5f5; font-size: 1em;
      outline: none; font-family: 'Inter',sans-serif; font-weight:500;
      transition: border 0.16s, box-shadow 0.16s;
    }
    input:focus { border: 1.3px solid var(--cyan); box-shadow: 0 0 8px #00ffff65;}
    .submit-btn {
      width: 100%; background: linear-gradient(90deg, var(--cyan), var(--blue));
      color: #10171f; border: none; border-radius: 17px; padding: 11px 0;
      font-size: 1.05em; font-family: 'Orbitron',sans-serif; font-weight: 800;
      margin-top: 7px; cursor: pointer; box-shadow: var(--border-glow); transition: background .13s, box-shadow .13s, transform .12s;
      text-transform: uppercase;
    }
    .submit-btn:hover { background: var(--blue); box-shadow: var(--hover-glow); transform: scale(1.035);}
    .oauth-btn {
      width: 100%; background: #191e22; color: var(--cyan);
      padding: 10px 0; border-radius: 17px; font-size: .98em;
      font-weight: 700; margin-bottom: 8px; border: 1.3px solid var(--cyan); font-family: 'Orbitron',sans-serif;
      display: flex; align-items: center; gap: 11px; justify-content: center;
      transition: background .14s, color .14s;
    }
    .oauth-btn:hover { background: var(--cyan); color: #11141a;}
    .form-links { text-align:right; margin-top: 5px;}
    .form-links a, .form-links span {
      color:var(--cyan); text-decoration:underline; cursor:pointer; font-size:.93em; margin-left:7px;
    }
    .terms-note {
      color: var(--muted); font-size: .94em; margin: 10px 0 0 0; text-align: center;
    }
    .terms-note a { color: var(--cyan); text-decoration: underline;}
    .status-message {
      color: #ffd700; font-size: .99em; margin: 1px 0 0 0; text-align:center; min-height: 22px;
    }
    @media (max-width: 420px) {
      .auth-card {padding:14px 2vw 22px 2vw;}
      .site-heading {font-size:1em;}
    }
    .auth-logo {
  width: 48px;
  height: 48px;
  border-radius: 13px;
  object-fit: cover;
  box-shadow: 0 2px 18px #00ffff60;
  background: #fff;
  filter: drop-shadow(0 0 12px #00fffccc);
  margin-bottom: 14px;
  margin-top: -2px;
  animation: floatLogo 3.2s infinite alternate;
}
@keyframes floatLogo {
  0% { transform: translateY(0);}
  100% { transform: translateY(-7px) scale(1.03);}
}
  </style>
</head>
<body>
  <div id="stars-container"></div>
  <div class="auth-card">
    <a href="https://ibb.co/WpydGBSB">
      <img src="https://i.ibb.co/YTkKPfvf/IMG-20250715-102103-129.jpg"
           class="auth-logo"
           alt="IMG-20250715-102103-129" border="0"></a>
    <div class="site-heading">Philadelphia AI</div>
    <div class="subtitle">Sign up or log in to access the future of intelligence.</div>
    <div class="auth-tabs">
      <button class="auth-tab active" id="signupTab">Sign Up</button>
      <button class="auth-tab" id="loginTab">Log In</button>
    </div>
    <section class="form-section">
      <!-- Sign Up Form -->
      <form id="signupForm" autocomplete="off">
        <button class="oauth-btn" id="googleSignUp" type="button"><i class="fab fa-google"></i>Sign Up with Google</button>
        <label for="signup-name">Full Name</label>
        <input type="text" id="signup-name" placeholder="Your name" required>
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="Email" required>
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="Password" required minlength="6">
        <button type="submit" class="submit-btn">Create Account</button>
        <div class="status-message" id="signupStatus"></div>
        <div class="terms-note">
          By signing up, you agree to our <a href="terms.html" target="_blank">Terms</a> and <a href="privacy.html" target="_blank">Privacy Policy</a>.
        </div>
      </form>
      <!-- Log In Form (initially hidden) -->
      <form id="loginForm" style="display:none;" autocomplete="off">
        <button class="oauth-btn" id="googleLogin" type="button"><i class="fab fa-google"></i>Log In with Google</button>
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Email" required>
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit" class="submit-btn">Log In</button>
        <div class="form-links">
          <span id="forgotPassword">Forgot password?</span>
        </div>
        <div class="status-message" id="loginStatus"></div>
        <div class="terms-note" style="margin-bottom:0;">
          By continuing, you accept our <a href="terms.html" target="_blank">Terms</a>.
        </div>
      </form>
    </section>
  </div>
  <script type="module">
    // --- STAR ANIMATION ---
    document.addEventListener('DOMContentLoaded',()=>{
      const starsContainer = document.getElementById('stars-container');
      const numStars = 65, minSize=1, maxSize=2.3;
      for(let i=0; i<numStars; i++) {
        const star=document.createElement('div');
        star.className='star';
        const size = Math.random()*(maxSize-minSize)+minSize;
        star.style.width=size+'px';
        star.style.height=size+'px';
        star.style.left=Math.random()*100+'%';
        star.style.top=Math.random()*100+'%';
        star.style.animationDelay=(Math.random()*4.5)+'s';
        star.style.animationDuration=(2+Math.random()*1.5)+'s';
        starsContainer.appendChild(star);
      }
    });

    // --- TAB SWITCHER ---
    const signupTab = document.getElementById('signupTab');
    const loginTab = document.getElementById('loginTab');
    const signupForm = document.getElementById('signupForm');
    const loginForm = document.getElementById('loginForm');
    signupTab.onclick = function() {
      signupTab.classList.add('active'); loginTab.classList.remove('active');
      signupForm.style.display = 'flex'; loginForm.style.display = 'none';
    };
    loginTab.onclick = function() {
      signupTab.classList.remove('active'); loginTab.classList.add('active');
      signupForm.style.display = 'none'; loginForm.style.display = 'flex';
    };

    // --- FIREBASE AUTH ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification, sendPasswordResetEmail, GoogleAuthProvider, signInWithPopup, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAquP92vvywwKp6D5QfJf6YHcxiipWwbXE",
      authDomain: "philadelphiaai.firebaseapp.com",
      projectId: "philadelphiaai",
      storageBucket: "philadelphiaai.appspot.com",
      messagingSenderId: "631164141619",
      appId: "1:631164141619:web:642c98fdfe61a984162346"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- SIGN UP HANDLER ---
    document.getElementById('signupForm').onsubmit = async function(e) {
      e.preventDefault();
      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;
      const status = document.getElementById('signupStatus');
      status.textContent = '';
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: name });
        await setDoc(doc(db, "users", userCredential.user.uid), {
          name,
          email,
          createdAt: new Date()
        });
        await sendEmailVerification(userCredential.user);
        status.textContent = "Account created! Please check your email and verify your account before logging in.";
        status.style.color = "#00ffff";
        // auto-switch to login after short delay
        setTimeout(() => {
          signupTab.classList.remove('active');
          loginTab.classList.add('active');
          signupForm.style.display = 'none';
          loginForm.style.display = 'flex';
        }, 3400);
      } catch (error) {
        status.textContent = error.message;
        status.style.color = "#ffd700";
      }
    };

    // --- LOG IN HANDLER ---
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const status = document.getElementById('loginStatus');
      status.textContent = '';
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          if (userCredential.user.emailVerified) {
            status.textContent = "Login successful!";
            status.style.color = "#00ffff";
            setTimeout(() => window.location.href = 'profile.html', 1200);
          } else {
            status.textContent = "Please verify your email before logging in. Check your inbox.";
            status.style.color = "#ffd700";
          }
        })
        .catch((error) => {
          status.textContent = error.message;
          status.style.color = "#ffd700";
        });
    };

    // --- GOOGLE SIGNUP / LOGIN ---
    document.getElementById('googleSignUp').onclick = async function(e) {
      e.preventDefault();
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        await setDoc(doc(db, "users", result.user.uid), {
          name: result.user.displayName,
          email: result.user.email,
          createdAt: new Date()
        });
        if (!result.user.emailVerified) {
          await sendEmailVerification(result.user);
          alert("A verification email has been sent. Please verify your email before logging in.");
        }
        // auto-switch to login after Google sign up
        signupTab.classList.remove('active');
        loginTab.classList.add('active');
        signupForm.style.display = 'none';
        loginForm.style.display = 'flex';
      } catch (error) {
        document.getElementById('signupStatus').textContent = error.message;
        document.getElementById('signupStatus').style.color = "#ffd700";
      }
    };
    document.getElementById('googleLogin').onclick = async function(e) {
      e.preventDefault();
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        if (result.user.emailVerified) {
          window.location.href = "profile.html";
        } else {
          alert("Please verify your Google account email before accessing the platform.");
        }
      } catch (error) {
        document.getElementById('loginStatus').textContent = error.message;
        document.getElementById('loginStatus').style.color = "#ffd700";
      }
    };
    // --- FORGOT PASSWORD ---
    document.getElementById('forgotPassword').onclick = function() {
      const email = document.getElementById('login-email').value;
      const status = document.getElementById('loginStatus');
      if (!email) {
        status.textContent = 'Please enter your email above first.';
        status.style.color = "#ffd700";
        return;
      }
      sendPasswordResetEmail(auth, email)
        .then(() => {
          status.textContent = 'Password reset email sent!';
          status.style.color = "#00ffff";
        })
        .catch((error) => {
          status.textContent = error.message;
          status.style.color = "#ffd700";
        });
    };
  </script>
</body>
</html>
