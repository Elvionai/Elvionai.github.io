<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Philadelphia AI â€” Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <style>
    :root {
      --primary: #4fd1c5;
      --accent: #ffd700;
      --text: #f5f5f5;
      --muted: #b3b3b3;
      --card: #18181c;
      --radius: 18px;
      --menu-bg: #181a20f2;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: #101014;
      color: var(--text);
    }
    body {
      min-height: 100vh;
      background: linear-gradient(120deg, #181a20 0%, #23233a 50%, #181a20 100%);
      background-size: 200% 200%;
      animation: gradientMove 8s ease-in-out infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    @keyframes gradientMove {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }
    .hidden { display: none !important; }
    /* Hamburger Menu */
    .hamburger {
      position: fixed;
      top: 24px;
      right: 22px;
      width: 36px;
      height: 36px;
      background: none;
      border: none;
      z-index: 102;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .hamburger span {
      display: block;
      width: 26px;
      height: 3.5px;
      margin: 4px 0;
      background: var(--text);
      border-radius: 2px;
      transition: all 0.3s;
    }
    .hamburger.open span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px);}
    .hamburger.open span:nth-child(2) { opacity: 0;}
    .hamburger.open span:nth-child(3) { transform: rotate(-45deg) translate(7px, -7px);}
    /* Menu Modal */
    .side-menu-bg {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.65);
      z-index: 101;
      align-items: flex-start;
      justify-content: flex-end;
    }
    .side-menu-bg.active { display: flex; }
    .side-menu {
      background: var(--menu-bg);
      width: 100vw;
      max-width: 410px;
      height: 100vh;
      box-shadow: -2px 0 24px #000a;
      display: flex;
      flex-direction: column;
      padding: 0;
      position: relative;
      transform: translateX(420px);
      transition: transform 0.3s cubic-bezier(.61,-0.01,.48,1.01);
      overflow-y: auto;
    }
    .side-menu.active { transform: translateX(0);}
    .side-menu .close-btn {
      position: absolute;
      top: 18px;
      right: 18px;
      background: none;
      border: none;
      color: var(--primary);
      font-size: 1.8em;
      cursor: pointer;
      z-index: 2;
    }
    .profile-menu-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 38px 0 12px 0;
      background: none;
    }
    .profile-menu-header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 2px 12px #4fd1c5cc;
      margin-bottom: 10px;
      border: 2px solid var(--primary);
      background: #fff;
    }
    .profile-menu-header .username {
      font-weight: 800;
      font-size: 1.1em;
      color: var(--primary);
      margin-bottom: 2px;
    }
    .profile-menu-header .email {
      font-size: 0.95em;
      color: var(--muted);
      margin-bottom: 0;
    }
    .side-menu .menu-links {
      display: flex;
      flex-direction: column;
      gap: 2px;
      margin-bottom: 22px;
      margin-top: 10px;
      align-items: flex-start;
    }
    .side-menu a {
      color: var(--text);
      text-decoration: none;
      font-weight: 700;
      font-size: 1.18em;
      padding: 18px 38px 18px 38px;
      border-radius: 0 22px 22px 0;
      transition: background 0.18s, color 0.18s;
      margin-bottom: 2px;
      display: block;
      letter-spacing: 0.5px;
    }
    .side-menu a:hover {
      background: var(--primary);
      color: #18181c;
    }
    .profile-menu-section {
      background: #23233a;
      border-radius: 14px;
      margin: 18px 20px 18px 20px;
      padding: 18px 18px 8px 18px;
      color: var(--text);
      box-shadow: 0 2px 8px #0004;
    }
    .profile-menu-section h3 {
      margin: 0 0 12px 0;
      font-size: 1.08em;
      font-weight: 800;
      color: var(--primary);
      letter-spacing: 1px;
      text-align: left;
    }
    .profile-menu-section label {
      font-size: 0.97em;
      color: var(--muted);
      margin-bottom: 2px;
      margin-top: 10px;
      text-align: left;
      width: 100%;
      display: block;
    }
    .profile-menu-section input[type="text"],
    .profile-menu-section input[type="email"],
    .profile-menu-section input[type="url"],
    .profile-menu-section input[type="date"] {
      width: 100%;
      padding: 8px;
      margin: 4px 0 8px 0;
      border-radius: 8px;
      border: 1px solid #18181c;
      background: #18181c;
      color: #f5f5f5;
      font-size: 1em;
    }
    .profile-menu-section .profile-photo-url-tip {
      font-size: 0.92em;
      color: var(--muted);
      margin-bottom: 8px;
      margin-top: -2px;
      text-align: left;
      width: 100%;
    }
    .profile-menu-section button {
      background: var(--primary);
      color: #18181c;
      border: none;
      border-radius: 18px;
      padding: 10px 18px;
      font-size: 1.05em;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
      margin-bottom: 12px;
      width: 100%;
      transition: background 0.18s;
      box-shadow: 0 2px 8px #0003;
    }
    .profile-menu-section button:hover { background: #38b2ac;}
    .status-message {
      color: #ffd700;
      margin-top: 8px;
      font-size: 0.99em;
    }
    /* Chat Section */
    .chat-section {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 2px 12px #0004;
      max-width: 420px;
      width: 98vw;
      padding: 0 0 18px 0;
      margin: 90px auto 24px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      transition: all 0.3s;
    }
    .chat-section.fullscreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      margin: 0;
      border-radius: 0;
      z-index: 9999;
      background: #18181c;
      box-shadow: none;
      padding: 0;
      align-items: stretch;
      justify-content: stretch;
      display: flex;
      flex-direction: column;
    }
    .chat-title-row {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 22px 18px 0 22px;
      margin-bottom: 0;
    }
    .chat-title {
      font-size: 1.18em;
      font-weight: 800;
      letter-spacing: 1px;
      color: var(--primary);
      text-shadow: 0 2px 8px #0008;
      background: linear-gradient(90deg, #4fd1c5, #fff, #ffd700, #4fd1c5);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
      font-family: 'Inter', Arial, sans-serif;
    }
    .fullscreen-btn {
      background: none;
      border: none;
      color: var(--primary);
      font-size: 1.4em;
      cursor: pointer;
      transition: color 0.2s;
      margin-left: 8px;
    }
    .fullscreen-btn:hover { color: var(--accent);}
    .chat-box {
      width: 96%;
      min-height: 180px;
      max-height: 320px;
      background: #18181c;
      border-radius: 16px;
      padding: 18px 10px 12px 10px;
      margin-bottom: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
      box-shadow: 0 1px 8px #0002;
      transition: all 0.3s;
    }
    .chat-section.fullscreen .chat-box {
      width: 99vw;
      height: 100%;
      min-height: 0;
      max-height: none;
      flex: 1 1 auto;
      border-radius: 0;
      margin-bottom: 0;
      padding-bottom: 80px;
    }
    .chat-message {
      display: flex;
      align-items: flex-end;
      gap: 10px;
      margin-bottom: 2px;
    }
    .chat-message.user {
      justify-content: flex-end;
    }
    .chat-message .msg {
      background: linear-gradient(90deg, #23233a 70%, #222 100%);
      color: #f5f5f5;
      padding: 10px 16px;
      border-radius: 18px 18px 6px 18px;
      max-width: 70%;
      font-size: 1.09em;
      word-break: break-word;
      box-shadow: 0 1px 4px #0002;
      font-family: 'Inter', Arial, sans-serif;
      font-weight: 500;
      letter-spacing: 0.2px;
      text-shadow: 0 1px 8px #0005;
      animation: shine 3s linear infinite;
    }
    .chat-message.user .msg {
      background: linear-gradient(90deg, #4fd1c5 60%, #ffd700 100%);
      color: #18181c;
      border-radius: 18px 18px 18px 6px;
      font-weight: 700;
      text-shadow: 0 1px 8px #ffd70055;
      animation: shine 3s linear infinite;
    }
    .chat-message img {
      max-width: 120px;
      max-height: 120px;
      border-radius: 10px;
      margin-top: 6px;
      background: #fff;
    }
    .chat-input-row {
      width: 96%;
      display: flex;
      gap: 6px;
      align-items: center;
      margin-top: 0;
      margin-bottom: 7px;
    }
    .chat-section.fullscreen .chat-input-row {
      width: 99vw;
      position: fixed;
      bottom: 0;
      left: 0;
      background: #18181c;
      padding: 14px 6vw 14px 6vw;
      z-index: 10000;
      border-radius: 0;
      margin-bottom: 0;
      box-shadow: 0 -2px 16px #0006;
    }
    .chat-input-row input[type="file"] { display: none; }
    .chat-input-row label {
      cursor: pointer;
      color: var(--primary);
      font-size: 1.4em;
      padding: 0 8px;
      transition: color 0.2s;
    }
    .chat-input-row label:hover { color: var(--accent);}
    .chat-input-row input[type="text"] {
      flex: 1;
      padding: 11px 12px;
      border-radius: 18px;
      border: 1.5px solid #23233a;
      background: #23233a;
      color: #f5f5f5;
      font-size: 1.09em;
      outline: none;
      transition: border 0.18s, box-shadow 0.18s;
      font-family: 'Inter', Arial, sans-serif;
    }
    .chat-input-row input[type="text"]:focus {
      border: 1.5px solid var(--primary);
      box-shadow: 0 0 8px 2px #4fd1c577;
    }
    .chat-input-row button {
      background: var(--primary);
      color: #18181c;
      border: none;
      border-radius: 18px;
      padding: 10px 18px;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.18s;
      box-shadow: 0 2px 8px #0003;
      margin-left: 4px;
    }
    .chat-input-row button:hover { background: #38b2ac;}
    @media (max-width: 600px) {
      .chat-section, .side-menu { max-width: 100vw; }
      .chat-box { min-height: 120px; max-height: 180px;}
      .profile-menu-section { margin: 18px 8px; }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
  <!-- Hamburger/Menu Button -->
  <button class="hamburger" id="hamburger" aria-label="Open menu">
    <span></span>
    <span></span>
    <span></span>
  </button>
  <!-- Side Menu -->
  <div class="side-menu-bg" id="sideMenuBg">
    <nav class="side-menu" id="sideMenu">
      <button class="close-btn" id="closeMenu"><i class="fa-solid fa-xmark"></i></button>
      <div class="profile-menu-header" id="profileMenuHeader">
        <img id="menu-profile-photo" src="https://pplx-res.cloudinary.com/image/upload/v1749600856/user_uploads/69037880/aa01b704-c6b9-49ef-9980-7baac4ed3a73/1000416363.jpg" alt="Profile Photo">
        <div class="username" id="menu-username">Username</div>
        <div class="email" id="menu-email">email@example.com</div>
      </div>
      <div class="menu-links">
        <a href="index.html"><i class="fa-solid fa-home"></i> Home</a>
        <a href="privacy.html"><i class="fa-solid fa-shield-halved"></i> Privacy Policy</a>
        <a href="terms.html"><i class="fa-solid fa-file-contract"></i> Terms</a>
        <a href="https://t.me/writingurubot" target="_blank"><i class="fab fa-telegram"></i> Try on Telegram</a>
        <a href="#" id="logoutMenu"><i class="fa-solid fa-sign-out"></i> Logout</a>
      </div>
      <form class="profile-menu-section" id="editFields">
        <h3>Edit Profile</h3>
        <label for="edit-name">Full Name</label>
        <input type="text" id="edit-name" placeholder="Full Name">
        <label for="edit-username">Username</label>
        <input type="text" id="edit-username" placeholder="Username">
        <label for="edit-email">Email</label>
        <input type="email" id="edit-email" placeholder="Email">
        <label for="edit-country">Country</label>
        <input type="text" id="edit-country" placeholder="e.g. Nigeria">
        <label for="edit-dob">Date of Birth</label>
        <input type="date" id="edit-dob">
        <label for="edit-photo-url">Profile Photo URL</label>
        <input type="url" id="edit-photo-url" placeholder="Paste direct image link here">
        <div class="profile-photo-url-tip">
          Don't have a profile photo link? <a href="https://postimg.cc/" target="_blank" style="color:var(--primary)">Upload to postimg.cc</a> and paste the direct link here.
        </div>
        <button type="submit">Save</button>
        <div class="status-message" id="statusMsg"></div>
      </form>
    </nav>
  </div>

  <!-- Chat Section -->
  <section class="chat-section" id="chatSection">
    <div class="chat-title-row">
      <div class="chat-title"><i class="fa-solid fa-message"></i> Philadelphia AI Chat</div>
      <button class="fullscreen-btn" id="fullscreenBtn" title="Fullscreen"><i class="fa-regular fa-square"></i></button>
    </div>
    <div class="chat-box" id="chatBox"></div>
    <form class="chat-input-row" id="chatForm" autocomplete="off">
      <label for="chatFile" title="Upload file"><i class="fa-solid fa-paperclip"></i></label>
      <input type="file" id="chatFile" accept="image/*,video/*,application/pdf,.doc,.docx,.txt">
      <input type="text" id="chatInput" placeholder="Type a message..." autocomplete="off">
      <button type="submit"><i class="fa-solid fa-paper-plane"></i></button>
    </form>
  </section>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Hamburger menu logic
  const hamburger = document.getElementById('hamburger');
  const sideMenuBg = document.getElementById('sideMenuBg');
  const sideMenu = document.getElementById('sideMenu');
  hamburger.onclick = () => {
    hamburger.classList.add('open');
    sideMenuBg.classList.add('active');
    setTimeout(() => sideMenu.classList.add('active'), 10);
  };
  document.getElementById('closeMenu').onclick = function(e) {
    e.preventDefault();
    hamburger.classList.remove('open');
    sideMenu.classList.remove('active');
    setTimeout(() => sideMenuBg.classList.remove('active'), 250);
  };
  sideMenuBg.onclick = function(e) {
    if (e.target === sideMenuBg) {
      hamburger.classList.remove('open');
      sideMenu.classList.remove('active');
      setTimeout(() => sideMenuBg.classList.remove('active'), 250);
    }
  };

  // Auth/profile logic (minimal, extend as needed)
  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById("menu-username").innerText = user.displayName || "User";
      document.getElementById("menu-email").innerText = user.email || "";
      document.getElementById("menu-profile-photo").src = user.photoURL || "https://pplx-res.cloudinary.com/image/upload/v1749600856/user_uploads/69037880/aa01b704-c6b9-49ef-9980-7baac4ed3a73/1000416363.jpg";
    } else {
      window.location.href = "signup-login.html";
    }
  });
  document.getElementById("logoutMenu").onclick = function(e){
    e.preventDefault();
    auth.signOut().then(() => {
      window.location.href = "signup-login.html";
    });
  };

  // Save profile edits (extend as needed)
  document.getElementById("editFields").onsubmit = function(e){
    e.preventDefault();
    // Implement profile update logic here
    document.getElementById("statusMsg").innerText = "Profile updated! (Demo)";
  };

  // Chat UI (simple, extend with backend as needed)
  const chatBox = document.getElementById('chatBox');
  const chatForm = document.getElementById('chatForm');
  const chatInput = document.getElementById('chatInput');
  const chatFile = document.getElementById('chatFile');
  chatForm.onsubmit = function(e){
    e.preventDefault();
    const msg = chatInput.value.trim();
    if (!msg && !chatFile.files[0]) return;
    if (msg) addChatMessage('user', msg);
    if (chatFile.files[0]) {
      const file = chatFile.files[0];
      const reader = new FileReader();
      reader.onload = function(ev){
        addChatMessage('user', `<img src="${ev.target.result}" alt="uploaded">`);
      };
      if (file.type.startsWith('image/')) {
        reader.readAsDataURL(file);
      } else {
        addChatMessage('user', `<span style="color:var(--muted);">[${file.name}]</span>`);
      }
      chatFile.value = '';
    }
    chatInput.value = '';
    chatBox.scrollTop = chatBox.scrollHeight;
  };
  function addChatMessage(sender, content){
    const div = document.createElement('div');
    div.className = 'chat-message ' + (sender === 'user' ? 'user' : '');
    div.innerHTML = `<div class="msg">${content}</div>`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }
  // Fullscreen toggle
  const chatSection = document.getElementById('chatSection');
  const fullscreenBtn = document.getElementById('fullscreenBtn');
  let isFullscreen = false;
  fullscreenBtn.onclick = function() {
    isFullscreen = !isFullscreen;
    if (isFullscreen) {
      chatSection.classList.add('fullscreen');
      fullscreenBtn.innerHTML = '<i class="fa-solid fa-compress"></i>';
    } else {
      chatSection.classList.remove('fullscreen');
      fullscreenBtn.innerHTML = '<i class="fa-regular fa-square"></i>';
    }
  };
</script>
</body>
</html>
