<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up â€” Philadelphia AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4fd1c5;
      --dark: #101014;
      --text: #f5f5f5;
      --muted: #b3b3b3;
      --card: #18181c;
    }
    html, body {
      height: 100%;
      background: #070709;
      color: var(--text);
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(ellipse at 60% 30%, #23233a 60%, #070709 100%);
    }
    .container {
      width: 100%;
      max-width: 370px;
      margin: 0 auto;
      background: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      margin-top: 32px;
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo img {
      width: 66px;
      height: 66px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 2px 16px #0006;
      margin-bottom: 14px;
    }
    .logo-text {
      font-size: 2.2rem;
      font-weight: 800;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 0 2px 16px #000a;
    }
    .subtitle {
      color: var(--muted);
      font-size: 1.08em;
      margin-bottom: 28px;
      text-align: center;
      letter-spacing: 0.5px;
    }
    .auth-btn {
      width: 100%;
      background: #18181c;
      color: #f5f5f5;
      border: none;
      border-radius: 32px;
      padding: 15px 0;
      font-size: 1.08em;
      font-weight: 600;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      cursor: pointer;
      box-shadow: 0 2px 12px #0003;
      transition: background 0.18s, transform 0.18s;
    }
    .auth-btn.google { background: #23233a; }
    .auth-btn:hover { background: #23233a; transform: scale(1.03);}
    .divider {
      width: 100%;
      text-align: center;
      color: var(--muted);
      margin: 28px 0 18px 0;
      font-size: 0.98em;
      position: relative;
    }
    .divider:before, .divider:after {
      content: "";
      display: inline-block;
      width: 30%;
      height: 1px;
      background: #23233a;
      vertical-align: middle;
      margin: 0 10px;
    }
    .signup-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 12px;
    }
    .signup-form input, .signup-form select {
      width: 100%;
      padding: 13px 15px;
      border-radius: 12px;
      border: 1.5px solid #23233a;
      background: #18181c;
      color: #f5f5f5;
      font-size: 1em;
      margin-bottom: 2px;
      transition: border 0.18s;
      outline: none;
    }
    .signup-form input:focus, .signup-form select:focus {
      border: 1.5px solid var(--primary);
    }
    .signup-form label {
      font-size: 0.97em;
      color: var(--muted);
      margin-bottom: 2px;
      margin-left: 2px;
      display: block;
    }
    .signup-form .dob-note {
      font-size: 0.88em;
      color: var(--muted);
      margin-top: -10px;
      margin-bottom: 6px;
    }
    .submit-btn {
      width: 100%;
      background: var(--primary);
      color: #111;
      border: none;
      border-radius: 32px;
      padding: 15px 0;
      font-size: 1.08em;
      font-weight: 700;
      margin-top: 6px;
      cursor: pointer;
      box-shadow: 0 2px 12px #0003;
      transition: background 0.18s, transform 0.18s;
    }
    .submit-btn:hover { background: #38b2ac; transform: scale(1.03);}
    .error-message {
      color: #ff6b6b;
      background: #2a1818;
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 0.98em;
      margin-bottom: 12px;
      text-align: center;
      display: none;
    }
    .terms {
      color: var(--muted);
      font-size: 0.93em;
      text-align: center;
      margin-top: 18px;
      margin-bottom: 26px;
    }
    .terms a {
      color: var(--primary);
      text-decoration: underline;
    }
    @media (max-width: 500px) {
      .container { max-width: 98vw;}
      .logo-text { font-size: 1.4rem;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://pplx-res.cloudinary.com/image/upload/v1749600856/user_uploads/69037880/aa01b704-c6b9-49ef-9980-7baac4ed3a73/1000416363.jpg" alt="Philadelphia AI Logo">
      <div class="logo-text">Philadelphia AI</div>
    </div>
    <div class="subtitle">Create your account to unlock the future.<br>Sign up with your favorite method:</div>
    <button class="auth-btn google" id="googleSignUp"><i class="fab fa-google"></i>Continue with Google</button>
    <div class="divider">or</div>
    <form class="signup-form" id="signupForm" autocomplete="off">
      <label for="name">Full Name</label>
      <input type="text" id="name" required placeholder="Your full name">
      <label for="username">Username</label>
      <input type="text" id="username" required placeholder="Choose a username">
      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="Enter your email">
      <label for="password">Password</label>
      <input type="password" id="password" required minlength="6" placeholder="Create a password">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>
      <div class="dob-note">We use your date of birth to ensure safe usage and permissions.</div>
      <label for="country">Country</label>
      <select id="country" required>
        <option value="">Select your country</option>
        <option value="Nigeria">Nigeria</option>
        <option value="United States">United States</option>
        <option value="India">India</option>
        <option value="Saudi Arabia">Saudi Arabia</option>
        <option value="Brazil">Brazil</option>
        <option value="Colombia">Colombia</option>
        <option value="Other">Other</option>
      </select>
      <button type="submit" class="submit-btn">Sign Up</button>
    </form>
    <div class="error-message" id="errorMsg"></div>
    <div class="terms">
      By continuing you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.<br>
      Already have an account? <a href="login.html">Sign in</a>
    </div>
  </div>
  <!-- Firebase App (the core Firebase SDK) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, updateProfile } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAquP92vvywwKp6D5QfJf6YHcxiipWwbXE",
      authDomain: "philadelphiaai.firebaseapp.com",
      projectId: "philadelphiaai",
      storageBucket: "philadelphiaai.appspot.com",
      messagingSenderId: "631164141619",
      appId: "1:631164141619:web:642c98fdfe61a984162346"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Google Sign Up
    document.getElementById('googleSignUp').onclick = async function(e) {
      e.preventDefault();
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        // Save user info to Firestore
        await setDoc(doc(db, "users", result.user.uid), {
          name: result.user.displayName,
          email: result.user.email,
          username: result.user.email.split("@")[0],
          country: "",
          dob: "",
          createdAt: new Date()
        });
        window.location.href = "profile.html";
      } catch (error) {
        showError(error.message);
      }
    };

    // Email/Password Sign Up
    document.getElementById('signupForm').onsubmit = async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const dob = document.getElementById('dob').value;
      const country = document.getElementById('country').value;
      if (!name || !username || !email || !password || !dob || !country) {
        showError("Please fill in all fields.");
        return;
      }
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: name });
        // Save user info to Firestore
        await setDoc(doc(db, "users", userCredential.user.uid), {
          name,
          username,
          email,
          dob,
          country,
          createdAt: new Date()
        });
        window.location.href = "profile.html";
      } catch (error) {
        showError(error.message);
      }
    };

    function showError(msg) {
      const err = document.getElementById('errorMsg');
      err.textContent = msg;
      err.style.display = 'block';
      setTimeout(() => { err.style.display = 'none'; }, 6000);
    }
  </script>
</body>
</html>
