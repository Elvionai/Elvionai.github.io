<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Profile â€” Philadelphia AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4fd1c5;
      --accent: #ffd700;
      --text: #f5f5f5;
      --muted: #b3b3b3;
      --card: #18181c;
      --radius: 18px;
      --menu-bg: #181a20f2;
    }
    html, body {
      height: 100%;
      background: #101014;
      color: var(--text);
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(120deg, #181a20 0%, #23233a 50%, #181a20 100%);
      background-size: 200% 200%;
      animation: gradientMove 8s ease-in-out infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    @keyframes gradientMove {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }
    /* Hamburger Menu */
    .hamburger {
      position: fixed;
      top: 24px;
      right: 22px;
      width: 36px;
      height: 36px;
      background: none;
      border: none;
      z-index: 102;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .hamburger span {
      display: block;
      width: 26px;
      height: 3.5px;
      margin: 4px 0;
      background: var(--text);
      border-radius: 2px;
      transition: all 0.3s;
    }
    /* Hamburger open state */
    .hamburger.open span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px);}
    .hamburger.open span:nth-child(2) { opacity: 0;}
    .hamburger.open span:nth-child(3) { transform: rotate(-45deg) translate(7px, -7px);}
    /* Side Menu */
    .side-menu-bg {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.45);
      z-index: 101;
      align-items: flex-start;
      justify-content: flex-end;
    }
    .side-menu-bg.active { display: flex; }
    .side-menu {
      background: var(--menu-bg);
      width: 220px;
      height: 100vh;
      box-shadow: -2px 0 24px #000a;
      display: flex;
      flex-direction: column;
      padding: 36px 0 0 0;
      position: relative;
      transform: translateX(240px);
      transition: transform 0.3s cubic-bezier(.61,-0.01,.48,1.01);
    }
    .side-menu.active { transform: translateX(0);}
    .side-menu .close-btn {
      position: absolute;
      top: 18px;
      right: 18px;
      background: none;
      border: none;
      color: var(--primary);
      font-size: 1.6em;
      cursor: pointer;
    }
    .side-menu a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.08em;
      padding: 16px 32px;
      border-radius: 0 22px 22px 0;
      transition: background 0.18s, color 0.18s;
      margin-bottom: 6px;
      display: block;
    }
    .side-menu a:hover {
      background: var(--primary);
      color: #18181c;
    }
    /* Profile Card */
    .profile-card {
      margin: 68px auto 0 auto;
      background: none;
      border-radius: var(--radius);
      max-width: 370px;
      width: 95vw;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .profile-photo {
      width: 82px;
      height: 82px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 18px;
      background: #fff;
      box-shadow: 0 2px 12px #0005;
      border: 2px solid var(--primary);
      transition: box-shadow 0.2s;
      animation: pulse-logo 2.7s infinite;
    }
    @keyframes pulse-logo {
      0%,100% { box-shadow: 0 2px 12px #4fd1c5cc;}
      50% { box-shadow: 0 0 24px #ffd700cc;}
    }
    .profile-info h2 {
      margin: 0 0 6px 0;
      font-size: 1.3em;
      font-weight: 800;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #4fd1c5, #fff, #ffd700, #4fd1c5);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
    }
    @keyframes shine {
      to { background-position: 200% center; }
    }
    .profile-info .label {
      color: #4fd1c5;
      font-size: 0.96em;
      font-weight: 700;
      margin-right: 6px;
    }
    .profile-info {
      margin-bottom: 8px;
      color: var(--text);
    }
    .profile-actions {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .profile-actions button {
      background: #23233a;
      color: #f5f5f5;
      border: none;
      border-radius: 22px;
      padding: 10px 22px;
      font-size: 1em;
      font-weight: 700;
      margin: 0 8px;
      cursor: pointer;
      transition: background 0.18s;
      box-shadow: 0 2px 12px #0003;
    }
    .profile-actions button:hover {
      background: var(--primary);
      color: #18181c;
    }
    .edit-fields input[type="text"], .edit-fields input[type="email"], .edit-fields input[type="url"] {
      width: 90%;
      padding: 8px;
      margin: 6px 0;
      border-radius: 8px;
      border: 1px solid #23233a;
      background: #23233a;
      color: #f5f5f5;
      font-size: 1em;
    }
    .edit-fields {
      margin-top: 12px;
      margin-bottom: 12px;
    }
    .edit-fields input[type="file"] {
      margin: 8px 0;
      color: var(--muted);
    }
    .status-message {
      color: #ffd700;
      margin-top: 8px;
      font-size: 0.99em;
    }
    /* Chat Section */
    .chat-section {
      margin: 36px auto 0 auto;
      background: none;
      border-radius: var(--radius);
      max-width: 370px;
      width: 95vw;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
    }
    .chat-box {
      width: 100%;
      min-height: 280px;
      max-height: 340px;
      background: #18181c;
      border-radius: 16px;
      padding: 18px 10px 12px 10px;
      margin-bottom: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
      box-shadow: 0 2px 12px #0004;
    }
    .chat-message {
      display: flex;
      align-items: flex-end;
      gap: 10px;
    }
    .chat-message.user {
      justify-content: flex-end;
    }
    .chat-message .msg {
      background: #23233a;
      color: var(--text);
      padding: 10px 16px;
      border-radius: 16px 16px 4px 16px;
      max-width: 70%;
      font-size: 1em;
      word-break: break-word;
      box-shadow: 0 1px 4px #0002;
    }
    .chat-message.user .msg {
      background: var(--primary);
      color: #18181c;
      border-radius: 16px 16px 16px 4px;
    }
    .chat-message img {
      max-width: 120px;
      max-height: 120px;
      border-radius: 10px;
      margin-top: 6px;
      background: #fff;
    }
    .chat-input-row {
      width: 100%;
      display: flex;
      gap: 6px;
      align-items: center;
      margin-top: 0;
    }
    .chat-input-row input[type="file"] {
      display: none;
    }
    .chat-input-row label {
      cursor: pointer;
      color: var(--primary);
      font-size: 1.4em;
      padding: 0 8px;
      transition: color 0.2s;
    }
    .chat-input-row label:hover { color: var(--accent);}
    .chat-input-row input[type="text"] {
      flex: 1;
      padding: 11px 12px;
      border-radius: 18px;
      border: 1.5px solid #23233a;
      background: #23233a;
      color: #f5f5f5;
      font-size: 1em;
      outline: none;
      transition: border 0.18s, box-shadow 0.18s;
    }
    .chat-input-row input[type="text"]:focus {
      border: 1.5px solid var(--primary);
      box-shadow: 0 0 8px 2px #4fd1c577;
    }
    .chat-input-row button {
      background: var(--primary);
      color: #18181c;
      border: none;
      border-radius: 18px;
      padding: 10px 18px;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.18s;
      box-shadow: 0 2px 8px #0003;
      margin-left: 4px;
    }
    .chat-input-row button:hover { background: #38b2ac;}
    @media (max-width: 500px) {
      .profile-card, .chat-section { padding: 0 0; }
      .profile-photo { width: 58px; height: 58px;}
      .profile-info h2 { font-size: 1.1em;}
      .side-menu { width: 80vw; min-width: 120px;}
      .chat-box { min-height: 180px; max-height: 220px;}
    }
  </style>
</head>
<body>
  <!-- Hamburger/Menu Button -->
  <button class="hamburger" id="hamburger" aria-label="Open menu">
    <span></span>
    <span></span>
    <span></span>
  </button>
  <!-- Side Menu -->
  <div class="side-menu-bg" id="sideMenuBg">
    <nav class="side-menu" id="sideMenu">
      <button class="close-btn" id="closeMenu"><i class="fa-solid fa-xmark"></i></button>
      <a href="index.html"><i class="fa-solid fa-home"></i> Home</a>
      <a href="privacy.html"><i class="fa-solid fa-shield-halved"></i> Privacy Policy</a>
      <a href="terms.html"><i class="fa-solid fa-file-contract"></i> Terms</a>
      <a href="https://t.me/writingurubot" target="_blank"><i class="fab fa-telegram"></i> Try on Telegram</a>
      <a href="#" id="logoutMenu"><i class="fa-solid fa-sign-out"></i> Logout</a>
    </nav>
  </div>

  <!-- Profile Card -->
  <div class="profile-card">
    <input type="file" id="upload-photo" accept="image/*" style="display:none;">
    <label for="upload-photo" title="Change photo">
      <img id="profile-photo" class="profile-photo" src="https://pplx-res.cloudinary.com/image/upload/v1749600856/user_uploads/69037880/aa01b704-c6b9-49ef-9980-7baac4ed3a73/1000416363.jpg" alt="Profile Photo">
    </label>
    <div class="profile-info">
      <h2 id="user-name">Loading...</h2>
      <div><span class="label">Email:</span><span id="user-email"></span></div>
    </div>
    <div class="profile-actions">
      <button id="edit-profile">Edit</button>
      <button id="logout">Logout</button>
    </div>
    <div class="edit-fields" id="editFields" style="display:none;">
      <input type="text" id="new-name" placeholder="New Name">
      <input type="email" id="new-email" placeholder="New Email">
      <button id="save-profile">Save</button>
    </div>
    <div class="status-message" id="statusMsg"></div>
  </div>

  <!-- Chat Section -->
  <section class="chat-section">
    <div class="chat-box" id="chatBox"></div>
    <form class="chat-input-row" id="chatForm" autocomplete="off">
      <label for="chatFile" title="Upload file"><i class="fa-solid fa-paperclip"></i></label>
      <input type="file" id="chatFile" accept="image/*,video/*,application/pdf,.doc,.docx,.txt">
      <input type="text" id="chatInput" placeholder="Type a message..." autocomplete="off">
      <button type="submit"><i class="fa-solid fa-paper-plane"></i></button>
    </form>
  </section>

  <!-- Firebase & Profile Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, updateProfile, updateEmail } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAquP92vvywwKp6D5QfJf6YHcxiipWwbXE",
      authDomain: "philadelphiaai.firebaseapp.com",
      projectId: "philadelphiaai",
      storageBucket: "philadelphiaai.appspot.com",
      messagingSenderId: "631164141619",
      appId: "1:631164141619:web:642c98fdfe61a984162346"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUserId = null;

    // Hamburger menu logic
    const hamburger = document.getElementById('hamburger');
    const sideMenuBg = document.getElementById('sideMenuBg');
    const sideMenu = document.getElementById('sideMenu');
    hamburger.onclick = () => {
      hamburger.classList.add('open');
      sideMenuBg.classList.add('active');
      setTimeout(() => sideMenu.classList.add('active'), 10);
    };
    document.getElementById('closeMenu').onclick = closeMenu;
    sideMenuBg.onclick = function(e) {
      if (e.target === sideMenuBg) closeMenu();
    };
    function closeMenu() {
      hamburger.classList.remove('open');
      sideMenu.classList.remove('active');
      setTimeout(() => sideMenuBg.classList.remove('active'), 250);
    }

    // Auth and profile logic
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUserId = user.uid;
        document.getElementById("user-name").innerText = user.displayName || '';
        document.getElementById("profile-photo").src = user.photoURL || "https://pplx-res.cloudinary.com/image/upload/v1749600856/user_uploads/69037880/aa01b704-c6b9-49ef-9980-7baac4ed3a73/1000416363.jpg";
        document.getElementById("user-email").innerText = user.email || '';
      } else {
        window.location.href = "signup.html";
      }
    });

    document.getElementById("logout").onclick = logout;
    document.getElementById("logoutMenu").onclick = function(e){ e.preventDefault(); logout(); };
    function logout() {
      signOut(auth).then(() => {
        window.location.href = "signup.html";
      });
    }

    document.getElementById("edit-profile").onclick = () => {
      document.getElementById("editFields").style.display = "block";
    };

    document.getElementById("save-profile").onclick = async () => {
      const newName = document.getElementById("new-name").value;
      const newEmail = document.getElementById("new-email").value;
      const user = auth.currentUser;
      const statusMsg = document.getElementById("statusMsg");
      try {
        if (newName) {
          await updateProfile(user, { displayName: newName });
        }
        if (newEmail) {
          await updateEmail(user, newEmail);
        }
        const userRef = doc(db, "users", user.uid);
        const updates = {};
        if (newName) updates.name = newName;
        if (newEmail) updates.email = newEmail;
        if (Object.keys(updates).length > 0) {
          await updateDoc(userRef, updates);
        }
        statusMsg.innerText = "Profile updated!";
        document.getElementById("editFields").style.display = "none";
        document.getElementById("user-name").innerText = newName || user.displayName;
        document.getElementById("user-email").innerText = newEmail || user.email;
      } catch (error) {
        statusMsg.innerText = "Error updating profile: " + error.message;
      }
    };

    // Profile photo upload
    document.getElementById("upload-photo").onchange = async function(e){
      const file = e.target.files[0];
      if (!file) return;
      const user = auth.currentUser;
      const statusMsg = document.getElementById("statusMsg");
      try {
        const storageRef = sRef(storage, `profile_photos/${user.uid}`);
        await uploadBytes(storageRef, file);
        const url = await getDownloadURL(storageRef);
        await updateProfile(user, { photoURL: url });
        await updateDoc(doc(db, "users", user.uid), { photoURL: url });
        document.getElementById("profile-photo").src = url;
        statusMsg.innerText = "Photo updated!";
      } catch (error) {
        statusMsg.innerText = "Error uploading photo: " + error.message;
      }
    };

    // Basic chat UI (no backend yet)
    const chatBox = document.getElementById('chatBox');
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');
    const chatFile = document.getElementById('chatFile');
    let chatHistory = [];

    chatForm.onsubmit = function(e){
      e.preventDefault();
      const msg = chatInput.value.trim();
      if (!msg && !chatFile.files[0]) return;
      if (msg) addChatMessage('user', msg);
      if (chatFile.files[0]) {
        const file = chatFile.files[0];
        const reader = new FileReader();
        reader.onload = function(ev){
          addChatMessage('user', `<img src="${ev.target.result}" alt="uploaded">`);
        };
        if (file.type.startsWith('image/')) {
          reader.readAsDataURL(file);
        } else {
          addChatMessage('user', `<span style="color:var(--muted);">[${file.name}]</span>`);
        }
        chatFile.value = '';
      }
      chatInput.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    function addChatMessage(sender, content){
      const div = document.createElement('div');
      div.className = 'chat-message ' + (sender === 'user' ? 'user' : '');
      div.innerHTML = `<div class="msg">${content}</div>`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
