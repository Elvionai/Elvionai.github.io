      --primary: #4fd1c5;
      --accent: #ffd700;
      --text: #f5f5f5;
      --muted: #b3b3b3;
      --card: #18181c;
      --radius: 18px;
      --menu-bg: #181a20f2;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: #101014;
      color: var(--text);
    }
    body {
      min-height: 100vh;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    @keyframes gradientMove {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }
    .hidden { display: none !important; }
    /* Hamburger Menu */
    .hamburger {
      position: fixed;
      top: 24px;
      right: 22px;
      width: 36px;
      height: 36px;
      background: none;
      border: none;
      z-index: 102;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .hamburger span {
      display: block;
      width: 26px;
      height: 3.5px;
      margin: 4px 0;
      background: var(--text);
      border-radius: 2px;
      transition: all 0.3s;
    }
    .hamburger.open span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px);}
    .hamburger.open span:nth-child(2) { opacity: 0;}
    .hamburger.open span:nth-child(3) { transform: rotate(-45deg) translate(7px, -7px);}

      display: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.65);
      z-index: 101;
      align-items: flex-start;
      justify-content: flex-end;
    }
    .side-menu-bg.active { display: flex; }
    .side-menu {
      background: var(--menu-bg);
      width: 100vw;
      max-width: 410px;
      height: 100vh;
      box-shadow: -2px 0 24px #000a;
      display: flex;
      flex-direction: column;
      padding: 0;
      position: relative;
      transform: translateX(420px);
      transition: transform 0.3s cubic-bezier(.61,-0.01,.48,1.01);
      overflow-y: auto;
    }
    .side-menu.active { transform: translateX(0);}
    .side-menu .close-btn {
      position: absolute;
      top: 18px;
      right: 18px;
      background: none;
      border: none;
      color: var(--primary);
      font-size: 1.8em;
      cursor: pointer;
      z-index: 2;
    }
    .profile-menu-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 38px 0 12px 0;
      background: none;
    }
    .profile-menu-header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 2px 12px #4fd1c5cc;
      margin-bottom: 10px;
      border: 2px solid var(--primary);
      background: #fff;
    }
    .profile-menu-header .username {
      font-weight: 800;
      font-size: 1.1em;
      color: var(--primary);
      margin-bottom: 2px;
    }
    .profile-menu-header .email {
      font-size: 0.95em;
      color: var(--muted);
      margin-bottom: 0;
    }
    .side-menu .menu-links {
      display: flex;
      flex-direction: column;
      gap: 2px;
      margin-bottom: 22px;
      margin-top: 10px;
      align-items: flex-start;
    }
    .side-menu a {
      color: var(--text);
      text-decoration: none;
      font-weight: 700;
      font-size: 1.18em;
      padding: 18px 38px 18px 38px;
      border-radius: 0 22px 22px 0;
      transition: background 0.18s, color 0.18s;
      margin-bottom: 2px;
      display: block;
      letter-spacing: 0.5px;
    }
    .side-menu a:hover {

      color: #18181c;
    }
    .profile-menu-section {
      background: #23233a;
      border-radius: 14px;
      margin: 18px 20px 18px 20px;
      padding: 18px 18px 8px 18px;
      color: var(--text);

      font-weight: 800;
      color: var(--primary);

      text-align: left;

      color: var(--muted);

      margin-top: 10px;
      text-align: left;

      background: #18181c;
      color: #f5f5f5;
      font-size: 1em;

      margin-bottom: 8px;
      margin-top: -2px;

      border-radius: 18px;
      padding: 10px 18px;
      font-size: 1.05em;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
      margin-bottom: 12px;
      width: 100%;

      align-items: center;

      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      margin: 0;
      border-radius: 0;
      z-index: 9999;
      background: #18181c;
      box-shadow: none;
      padding: 0;
      align-items: stretch;
      justify-content: stretch;
      display: flex;
      flex-direction: column;

      align-items: center;
      justify-content: space-between;

      margin-bottom: 0;

      box-shadow: 0 1px 4px #0002;
      font-family: 'Inter', Arial, sans-serif;

      text-shadow: 0 1px 8px #0005;

      text-shadow: 0 1px 8px #ffd70055;

    .chat-message img {

      max-height: 120px;
      border-radius: 10px;
      margin-top: 6px;
      background: #fff;

      display: flex;
      gap: 6px;
      align-items: center;
      margin-top: 0;
      margin-bottom: 7px;

      bottom: 0;
      left: 0;

      border-radius: 0;
      margin-bottom: 0;
      box-shadow: 0 -2px 16px #0006;

    }
  };
}
function renderConversationSelect() {
  const select = document.getElementById("conversationSelect");
  select.innerHTML = "";
  Object.entries(conversations).forEach(([id, conv]) => {
    const opt = document.createElement("option");
    opt.value = id;
    opt.textContent = conv.name || "Chat";
    if (id === currentConvId) opt.selected = true;
    select.appendChild(opt);
  });
}
function switchConversation(id) {
  if (!conversations[id]) return;
  currentConvId = id;
  saveConversations();
  setConversationName(conversations[id].name);
  renderConversationSelect();
  renderChat();
  setModel(conversations[id].model || currentModel);
}
function newConversation(initialPrompt = "") {
  const id = "conv_" + Date.now();
  const name = initialPrompt ? randomNameFromPrompt(initialPrompt) : "Untitled";
  conversations[id] = { name, model: currentModel, history: [] };
  currentConvId = id;
  saveConversations();
  setConversationName(name);
  renderConversationSelect();
  renderChat();
  setModel(currentModel);
}
function deleteConversation() {
  if (!currentConvId) return;
  if (confirm("Delete this conversation?")) {
    delete conversations[currentConvId];
    const ids = Object.keys(conversations);
    currentConvId = ids.length ? ids[0] : null;
    saveConversations();
    if (currentConvId) {
      setConversationName(conversations[currentConvId].name);
      renderConversationSelect();
      renderChat();
      setModel(conversations[currentConvId].model || currentModel);
    } else {
      newConversation();
    }
  }
}
function setModel(model) {
  currentModel = model;
  document.getElementById("modelName").textContent = MODELS[model].name;
  if (currentConvId && conversations[currentConvId]) {
    conversations[currentConvId].model = model;
    saveConversations();
  }
  document.querySelectorAll(".model-btn").forEach(btn => {
    btn.classList.toggle("active", btn.dataset.model === model);
  });
}
function renderChat() {
  const chatBox = document.getElementById("chatBox");
  chatBox.innerHTML = "";
  if (!currentConvId || !conversations[currentConvId]) return;
  conversations[currentConvId].history.forEach((msg, idx) => {
    addChatMessage(msg.role, msg.content, false, idx);
  });
  chatBox.scrollTop = chatBox.scrollHeight;
}
function addChatMessage(role, content, save = true, idx = null) {
  const chatBox = document.getElementById("chatBox");
  const div = document.createElement('div');
  div.className = 'chat-message ' + (role === 'user' ? 'user' : 'assistant');
  if (role === 'assistant') {
    div.innerHTML = `
      <div class="msg">${marked.parse(content)}</div>
      <div class="ai-actions">
        <button class="copy-btn" title="Copy"><i class="fa-regular fa-copy"></i></button>
        <button class="share-btn" title="Share"><i class="fa-solid fa-share-nodes"></i></button>
        <button class="tts-btn" title="Read aloud"><i class="fa-solid fa-volume-high"></i></button>
        <button class="regen-btn" title="Regenerate"><i class="fa-solid fa-rotate-right"></i></button>
      </div>
    `;
    // Highlight code blocks
    setTimeout(() => {
      div.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block));
    }, 10);
    // Copy
    div.querySelector('.copy-btn').onclick = () => {
      const text = div.querySelector('.msg').innerText;
      navigator.clipboard.writeText(text);
    };
    // Share
    div.querySelector('.share-btn').onclick = () => {
      const text = div.querySelector('.msg').innerText;
      if (navigator.share) navigator.share({text});
      else alert("Copy this response:\n\n" + text);
    };
    // TTS
    div.querySelector('.tts-btn').onclick = () => {
      const text = div.querySelector('.msg').innerText;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "en-US";
      window.speechSynthesis.speak(utter);
    };
    // Regenerate
    div.querySelector('.regen-btn').onclick = async () => {
      regenerateAssistantResponse(idx);
    };
  } else {
    div.innerHTML = `
      <div class="msg user-msg" contenteditable="false">${content}</div>
      <button class="edit-btn" title="Edit"><i class="fa-solid fa-pen"></i></button>
    `;
    // Edit
    div.querySelector('.edit-btn').onclick = () => {
      const msgDiv = div.querySelector('.msg');
      msgDiv.contentEditable = true;
      msgDiv.focus();
      msgDiv.onblur = () => {
        msgDiv.contentEditable = false;
        if (msgDiv.innerText !== content) {
          conversations[currentConvId].history[idx].content = msgDiv.innerText;
          saveConversations();
        }
      };
    };
  }
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
  if (save && currentConvId && conversations[currentConvId]) {
    conversations[currentConvId].history.push({ role, content });
    saveConversations();
  }
}
async function regenerateAssistantResponse(idx) {
  if (!currentConvId || !conversations[currentConvId]) return;
  const history = conversations[currentConvId].history.slice(0, idx);
  const userMsg = conversations[currentConvId].history[idx-1];
  if (!userMsg || userMsg.role !== "user") return;
  // Remove old assistant response
  conversations[currentConvId].history = history;
  saveConversations();
  renderChat();
  addChatMessage('assistant', '...regenerating...', false);
  await sendMessage(userMsg.content, false);
}
async function sendMessage(msg, autoTitle = true) {
  // Typing indicator
  addChatMessage('assistant', '...thinking...', false);
  const history = conversations[currentConvId]?.history || [];
  const payload = {
    message: msg,
    user_id: currentConvId,
    model: currentModel,
    history: history.filter(x => x.role && x.content)
  };
  // Add system prompt
  let sysPrompt = MODELS[currentModel].memory;
  if (sysPrompt) {
    payload.history.unshift({ role: "user", content: sysPrompt });
  }
  try {
    const res = await fetch(MODELS[currentModel].backend, {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify(payload)
    });
    const data = await res.json();
    // Remove typing indicator
    const chatBox = document.getElementById("chatBox");
    chatBox.removeChild(chatBox.lastChild);
    addChatMessage('assistant', data.response);
    // Auto-title chat
    if (autoTitle && conversations[currentConvId] && !conversations[currentConvId].autoTitled) {
      conversations[currentConvId].name = randomNameFromPrompt(msg);
      conversations[currentConvId].autoTitled = true;
      setConversationName(conversations[currentConvId].name);
      renderConversationSelect();
      saveConversations();
    }
  } catch (err) {
    const chatBox = document.getElementById("chatBox");
    chatBox.removeChild(chatBox.lastChild);
    addChatMessage('assistant', "Sorry, I couldn't reach the AI.");
  }
}

// --- Fullscreen logic ---
const chatSection = document.getElementById('chatSection');
const fullscreenBtn = document.getElementById('fullscreenBtn');
let isFullscreen = false;
fullscreenBtn.onclick = function() {
  isFullscreen = !isFullscreen;
  if (isFullscreen) {
    chatSection.classList.add('fullscreen');
    fullscreenBtn.innerHTML = '<i class="fa-solid fa-compress"></i>';
  } else {
    chatSection.classList.remove('fullscreen');
    fullscreenBtn.innerHTML = '<i class="fa-regular fa-square"></i>';
  }
};

// --- Conversation controls ---
document.getElementById("newConversationBtn").onclick = () => newConversation();
document.getElementById("deleteConversationBtn").onclick = () => deleteConversation();
document.getElementById("conversationSelect").onchange = function() {
  switchConversation(this.value);
};
document.querySelectorAll(".model-btn").forEach(btn => {
  btn.onclick = () => {
    setModel(btn.dataset.model);
    newConversation();
  };
});

// --- File upload logic ---
const chatForm = document.getElementById('chatForm');
const chatInput = document.getElementById('chatInput');
const chatFile = document.getElementById('chatFile');
const fileLabel = document.getElementById('fileLabel');
fileLabel.onclick = () => chatFile.click();
chatForm.onsubmit = async function(e){
  e.preventDefault();
  const msg = chatInput.value.trim();
  const file = chatFile.files[0];
  if (!msg && !file) return;
  if (msg) addChatMessage('user', msg);
  if (file) {
    if (file.type.startsWith("image/")) {
      const reader = new FileReader();
      reader.onload = function(ev) {
        addChatMessage('user', `<img src="${ev.target.result}" alt="uploaded">`);
      };
      reader.readAsDataURL(file);
    } else if (file.type.startsWith("video/")) {
      const reader = new FileReader();
      reader.onload = function(ev) {
        addChatMessage('user', `<video src="${ev.target.result}" controls></video>`);
      };
      reader.readAsDataURL(file);
    } else {
      addChatMessage('user', `<span class="file-link">${file.name}</span>`);
    }
  }
  chatInput.value = '';
  chatFile.value = '';
  await sendMessage(msg);
};

// --- Init ---
if (!currentConvId || !conversations[currentConvId]) newConversation();
else {
  setConversationName(conversations[currentConvId].name);
  renderConversationSelect();
  setModel(conversations[currentConvId].model || currentModel);
  renderChat();
}
