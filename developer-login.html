<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Log In — Elvion AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign up or log in to the Elvion AI Developer Platform.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --cyan: #00ffff; --blue: #0090ff; --red: #ff4d4d; --green: #28a745; --orange: #ffae42;
      --card-bg: rgba(18,26,48,0.97); --border-glow: 0 0 11px var(--cyan), 0 0 24px var(--blue);
      --radius: 16px; --text: #e0e0e0; --white: #fff; --muted: #b3b3b3;
    }
    html, body { height: 100%; margin: 0; }
    body {
      min-height: 100vh; font-family: 'Inter', sans-serif;
      background: radial-gradient(circle, #23233a 65%, #0a1128 100%);
      color: var(--text); display: flex; align-items: center; justify-content: center; position: relative;
    }
    #stars-container { position: fixed; width: 100vw; height: 100vh; top: 0; left: 0; z-index: 0; pointer-events: none; }
    .star { position: absolute; background: rgba(255,255,255,0.7); border-radius: 50%; opacity: 0; animation: twinkle 4.5s infinite linear; }
    @keyframes twinkle { 0%,100%{opacity:0.16;} 52%{opacity:1;}}
    .auth-card {
      background: var(--card-bg); border-radius: var(--radius); box-shadow: var(--border-glow);
      padding: 28px; width: 100%; max-width: 380px; z-index: 1; animation: fadeIn .7s;
    }
    @keyframes fadeIn {from{opacity:0;transform:translateY(20px);} to{opacity:1;transform:translateY(0);}}
    .header { text-align: center; margin-bottom: 20px; }
    .logo-img { width: 46px; height: 46px; border-radius: 50%; object-fit:cover; margin: 0 auto 10px auto; background:#fff; animation: logoPulse 3.3s infinite alternate; box-shadow: 0 0 0 #00ffff; }
    @keyframes logoPulse {0%{box-shadow: 0 0 11px #00e2ff,0 0 24px #70fff7;}100%{box-shadow:0 0 19px #007c97,0 0 33px #00ceff60;}}
    .site-heading { font-family:'Orbitron',sans-serif; font-size:1.3em; font-weight:800; background: linear-gradient(90deg, var(--cyan), #fff, var(--blue)); background-size:200% auto; -webkit-background-clip:text; -webkit-text-fill-color:transparent; animation: shine 4s linear infinite; text-shadow: var(--border-glow); margin: 0; }
    @keyframes shine {to{background-position:200% center;}}
    .subtitle { color: #aee; font-size: 1em; margin-top: 5px; }
    .auth-tabs { display: flex; background: #101018; border-radius: 10px; margin-bottom: 20px; padding: 5px; }
    .auth-tab { flex: 1; padding: 10px; border-radius: 8px; border: none; background: transparent; color: var(--muted); font-family: 'Orbitron', sans-serif; font-weight: 600; cursor: pointer; transition: all 0.2s; }
    .auth-tab.active { background: var(--blue); color: var(--white); }
    form { display:flex; flex-direction:column; gap:15px;}
    .input-group { display: flex; flex-direction: column; }
    label { font-size: .9em; color: var(--cyan); margin-bottom: 5px; font-weight: 600; }
    input { padding: 12px; border-radius: 8px; border: 1px solid #23233a; background: #18181f; color: #f5f5f5; font-size: 1em; outline: none; transition: all 0.2s; }
    input:focus { border-color: var(--cyan); box-shadow: 0 0 7px #00ffff59;}
    .submit-btn { background: linear-gradient(90deg, var(--cyan), var(--blue)); color: #102040; border: none; border-radius: 8px; padding: 12px; font-size: 1.05em; font-family: 'Orbitron',sans-serif; font-weight: 700; cursor: pointer; box-shadow: var(--border-glow); transition: all .2s; text-transform: uppercase; letter-spacing: .04em; margin-top: 10px; }
    .submit-btn:hover:not(:disabled) { transform: scale(1.03); }
    .submit-btn:disabled { background: #555; cursor: not-allowed; transform: none; box-shadow: none; }
    .separator { text-align: center; color: var(--muted); margin: 15px 0; font-size: 0.9em; }
    .oauth-group { display: flex; gap: 10px; }
    .oauth-btn { flex: 1; background: #191e22; color: var(--white); padding: 12px; border-radius: 8px; font-weight: 600; border: 1px solid #333; display: flex; align-items: center; gap: 10px; justify-content: center; transition: all .2s; cursor: pointer; }
    .oauth-btn:hover { background: #2a2f33; }
    .oauth-btn i { font-size: 1.2em; }
    .fa-google { color: #DB4437; }
    .fa-twitter { color: #1DA1F2; }
    .form-links { text-align:right; margin-top: 10px; }
    .form-links a { color:var(--cyan); text-decoration:underline; cursor:pointer; font-size:.9em; }
    .terms-note { color: var(--muted); font-size: .85em; margin-top: 15px; text-align: center;}
    .terms-note a { color: var(--cyan); text-decoration: underline;}
    .status-message { color: var(--cyan); font-size: .95em; margin-top: 10px; text-align:center; min-height: 20px;}
  </style>
</head>
<body>
<div id="stars-container"></div>
<div class="auth-card">
  <div class="header">
    <img src="https://i.ibb.co/YTkKPfvf/IMG-20250715-102103-129.jpg" class="logo-img" alt="Elvion AI Logo">
    <h1 class="site-heading">Developer Platform</h1>
    <p class="subtitle">Access Your API Keys & Wallet</p>
  </div>
  
  <div class="auth-tabs">
    <button class="auth-tab active" id="loginTab">Log In</button>
    <button class="auth-tab" id="signupTab">Sign Up</button>
  </div>
  
  <section class="form-section">
    <!-- Log In Form -->
    <form id="loginForm">
      <div class="input-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="you@example.com" required autocomplete="email">
      </div>
      <div class="input-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="••••••••" required autocomplete="current-password">
      </div>
      <div class="form-links"><a id="forgotPassword">Forgot password?</a></div>
      <button type="submit" class="submit-btn">Log In</button>
      <div class="separator">or</div>
      <div class="oauth-group">
          <button class="oauth-btn" id="googleLogin" type="button"><i class="fab fa-google"></i></button>
          <button class="oauth-btn" id="twitterLogin" type="button"><i class="fab fa-twitter"></i></button>
      </div>
      <div class="status-message" id="loginStatus"></div>
    </form>
    
    <!-- Sign Up Form (hidden) -->
    <form id="signupForm" style="display:none;">
       <div class="input-group">
        <label for="signup-name">Full Name</label>
        <input type="text" id="signup-name" placeholder="Your Name" required autocomplete="name">
      </div>
      <div class="input-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="you@example.com" required autocomplete="email">
      </div>
      <div class="input-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="6+ characters" required minlength="6" autocomplete="new-password">
      </div>
      <button type="submit" class="submit-btn">Create Account</button>
      <div class="separator">or</div>
      <div class="oauth-group">
          <button class="oauth-btn" id="googleSignUp" type="button"><i class="fab fa-google"></i></button>
          <button class="oauth-btn" id="twitterSignUp" type="button"><i class="fab fa-twitter"></i></button>
      </div>
      <div class="status-message" id="signupStatus"></div>
      <div class="terms-note">
        By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
      </div>
    </form>
  </section>
</div>

<script type="module">
  // ==========================================================================
  // --- CONFIGURATION ---
  // ==========================================================================
  const firebaseConfig = {
    apiKey: "AIzaSyAyROm0aBGjry6NUfhNM3e0qwPcCDoIqSk",
    authDomain: "elvionai.firebaseapp.com",
    projectId: "elvionai",
    storageBucket: "elvionai.appspot.com",
    messagingSenderId: "161078300830",
    appId: "1:161078300830:web:f460df8591704eb0e96b8f"
  };
  const REDIRECT_URL = "developer-dashboard.html";

  // ==========================================================================
  // --- FIREBASE IMPORTS & INITIALIZATION ---
  // ==========================================================================
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getAuth, onAuthStateChanged, createUserWithEmailAndPassword,
    signInWithEmailAndPassword, signInWithPopup, sendEmailVerification,
    sendPasswordResetEmail, GoogleAuthProvider, TwitterAuthProvider, updateProfile
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // ==========================================================================
  // --- UI LOGIC ---
  // ==========================================================================
  const signupTab = document.getElementById('signupTab');
  const loginTab = document.getElementById('loginTab');
  const signupForm = document.getElementById('signupForm');
  const loginForm = document.getElementById('loginForm');

  signupTab.onclick = () => switchTab('signup');
  loginTab.onclick = () => switchTab('login');
  
  function switchTab(tabName) {
    if (tabName === 'signup') {
      signupTab.classList.add('active'); loginTab.classList.remove('active');
      signupForm.style.display = 'flex'; loginForm.style.display = 'none';
    } else {
      loginTab.classList.add('active'); signupTab.classList.remove('active');
      loginForm.style.display = 'flex'; signupForm.style.display = 'none';
    }
  }

  // ==========================================================================
  // --- AUTHENTICATION LOGIC ---
  // ==========================================================================

  // **CRITICAL FIX**: This listener checks if a user is already signed in.
  // If so, and their email is verified, it redirects them away from the login page.
  onAuthStateChanged(auth, user => {
    if (user && user.emailVerified) {
        console.log("User already logged in and verified. Redirecting to dashboard...");
        window.location.href = REDIRECT_URL;
    } else if (user) {
        // User is logged in but hasn't verified their email. Don't redirect.
        console.log("User is logged in but email is not verified.");
    } else {
        // No user is logged in. The page remains as is.
        console.log("No user is logged in.");
    }
  });

  function setStatus(elementId, message, color = 'var(--cyan)') {
    const el = document.getElementById(elementId);
    el.textContent = message;
    el.style.color = color;
  }

  async function handleOAuth(provider, statusElementId) {
    setStatus(statusElementId, 'Redirecting...');
    try {
      const result = await signInWithPopup(auth, provider);
      // Create a user document in Firestore on first login/signup
      await setDoc(doc(db, "users", result.user.uid), {
        name: result.user.displayName,
        email: result.user.email,
        createdAt: new Date()
      }, { merge: true }); // 'merge: true' prevents overwriting data
      window.location.href = REDIRECT_URL;
    } catch (error) {
      if (error.code === 'auth/popup-closed-by-user') {
        setStatus(statusElementId, '');
      } else {
        setStatus(statusElementId, error.message, 'var(--red)');
      }
    }
  }
  
  // Event listeners for ALL OAuth buttons
  document.getElementById('googleSignUp').onclick = () => handleOAuth(new GoogleAuthProvider(), 'signupStatus');
  document.getElementById('googleLogin').onclick = () => handleOAuth(new GoogleAuthProvider(), 'loginStatus');
  document.getElementById('twitterSignUp').onclick = () => handleOAuth(new TwitterAuthProvider(), 'signupStatus');
  document.getElementById('twitterLogin').onclick = () => handleOAuth(new TwitterAuthProvider(), 'loginStatus');

  signupForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('signup-name').value.trim();
    const email = document.getElementById('signup-email').value.trim();
    const password = document.getElementById('signup-password').value;
    
    setStatus('signupStatus', 'Creating account...');
    
    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      await updateProfile(userCredential.user, { displayName: name });
      await setDoc(doc(db, "users", userCredential.user.uid), { name, email, createdAt: new Date() });
      await sendEmailVerification(userCredential.user);
      
      setStatus('signupStatus', "Success! Please check your inbox to verify your email.", 'var(--green)');
      setTimeout(() => switchTab('login'), 4000);
    } catch (error) {
      setStatus('signupStatus', error.message, 'var(--red)');
    }
  });

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    
    setStatus('loginStatus', 'Logging in...');

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      if (userCredential.user.emailVerified) {
        window.location.href = REDIRECT_URL;
      } else {
        setStatus('loginStatus', 'Please verify your email before logging in. Check your inbox.', 'var(--orange)');
      }
    } catch (error) {
      setStatus('loginStatus', error.message, 'var(--red)');
    }
  });

  document.getElementById('forgotPassword').addEventListener('click', async () => {
    const email = document.getElementById('login-email').value;
    if (!email) {
      setStatus('loginStatus', 'Please enter your email address first.', 'var(--orange)');
      return;
    }
    setStatus('loginStatus', 'Sending reset link...');
    try {
      await sendPasswordResetEmail(auth, email);
      setStatus('loginStatus', 'Password reset email sent! Check your inbox.', 'var(--green)');
    } catch (error) {
      setStatus('loginStatus', error.message, 'var(--red)');
    }
  });
  
  // Star Animation
  document.addEventListener('DOMContentLoaded', () => {
    const starsContainer = document.getElementById('stars-container');
    for(let i=0; i < 80; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 2.5 + 1;
      star.style.width = `${size}px`; star.style.height = `${size}px`;
      star.style.left = `${Math.random() * 100}%`; star.style.top = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 4}s`;
      star.style.animationDuration = `${Math.random() * 2 + 3}s`;
      starsContainer.appendChild(star);
    }
  });
</script>
</body>
</html>
