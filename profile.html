<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Philadelphia AI - Next Gen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"/>
  <style>
/* --- 1. CORE VARIABLES & THEME --- */
:root {
  --primary: #00f2ff;
  --secondary: #0066ff;
  --accent: #ff00ff;
  --bg-deep: #050510;
  --bg-glass: rgba(10, 20, 40, 0.65);
  --bg-glass-strong: rgba(5, 10, 25, 0.85);
  --border-glass: rgba(255, 255, 255, 0.08);
  --shadow-neon: 0 0 20px rgba(0, 242, 255, 0.15);
  --text-main: #ffffff;
  --text-muted: #94a3b8;
  --font-body: 'Outfit', sans-serif;
  --font-header: 'Space Grotesk', sans-serif;
  --grad-main: linear-gradient(135deg, rgba(0,242,255,0.1), rgba(0,102,255,0.1));
}

* { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

body {
  margin: 0; padding: 0;
  width: 100vw; height: 100vh;
  background: radial-gradient(circle at 50% 120%, #1a1a40, #050510);
  color: var(--text-main);
  font-family: var(--font-body);
  overflow: hidden;
  display: flex; flex-direction: column;
}

/* --- 2. SHOOTING STARS BACKGROUND --- */
#star-field {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  z-index: 0; pointer-events: none; overflow: hidden;
}
.star-bg {
  position: absolute; width: 2px; height: 2px;
  background: white; border-radius: 50%;
  opacity: 0.3; animation: twinkle 3s infinite ease-in-out;
}
.shooting-star {
  position: absolute; top: 50%; left: 50%;
  height: 2px; background: linear-gradient(-45deg, #5f91ff, rgba(0, 0, 255, 0));
  filter: drop-shadow(0 0 6px #699bff);
  animation: tail 3000ms ease-in-out infinite, shooting 3000ms ease-in-out infinite;
}
.shooting-star::before, .shooting-star::after {
  content: ''; position: absolute; top: calc(50% - 1px); right: 0;
  height: 2px; background: linear-gradient(-45deg, rgba(0, 0, 255, 0), #5f91ff, rgba(0, 0, 255, 0));
  transform: translateX(50%) rotateZ(45deg); border-radius: 100%; animation: shining 3000ms ease-in-out infinite;
}
.shooting-star::after { transform: translateX(50%) rotateZ(-45deg); }

@keyframes twinkle { 0%, 100% { opacity: 0.2; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1.2); box-shadow: 0 0 10px white; } }
@keyframes tail { 0% { width: 0; } 30% { width: 100px; } 100% { width: 0; } }
@keyframes shooting { 0% { transform: translateX(0); } 100% { transform: translateX(300px); } }
@keyframes shining { 0% { width: 0; } 50% { width: 30px; } 100% { width: 0; } }

/* --- 3. UI LAYOUT & GLASSMORPHISM --- */
.main-content {
  position: relative; z-index: 2;
  flex: 1; display: flex; flex-direction: column;
  backdrop-filter: blur(0px); /* Performance fix */
}

/* Header */
.header-bar {
  display: flex; justify-content: space-between; align-items: center;
  padding: 15px 20px;
  background: var(--bg-glass);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid var(--border-glass);
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
}
.brand-title {
  font-family: var(--font-header); font-size: 1.4rem; font-weight: 700;
  background: linear-gradient(90deg, #fff, var(--primary));
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  letter-spacing: -0.5px;
}
.header-btn {
  background: rgba(255,255,255,0.05); border: 1px solid var(--border-glass);
  color: var(--text-main); width: 40px; height: 40px; border-radius: 12px;
  cursor: pointer; transition: 0.3s; display: grid; place-items: center;
}
.header-btn:hover { background: var(--primary); color: #000; box-shadow: var(--shadow-neon); }

/* Chat Area */
.chat-box {
  flex: 1; overflow-y: auto; padding: 20px;
  display: flex; flex-direction: column; gap: 20px;
  scroll-behavior: smooth;
}

/* Messages */
.chat-message {
  display: flex; gap: 12px; max-width: 850px; margin: 0 auto; width: 100%;
  animation: slideIn 0.3s ease-out;
}
.chat-message.user { flex-direction: row-reverse; }

.msg-content {
  max-width: 75%; padding: 14px 18px;
  border-radius: 20px;
  font-size: 1rem; line-height: 1.6;
  position: relative;
}
.chat-message.ai .msg-content {
  background: rgba(30, 41, 59, 0.7);
  border: 1px solid var(--border-glass);
  border-radius: 4px 20px 20px 20px;
  color: #e2e8f0;
}
.chat-message.user .msg-content {
  background: linear-gradient(135deg, var(--secondary), var(--primary));
  color: #000; font-weight: 500;
  border-radius: 20px 4px 20px 20px;
  box-shadow: var(--shadow-neon);
}
@keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

/* Media within Chat */
.chat-media-preview {
  max-width: 100%; border-radius: 12px; margin-top: 10px;
  border: 1px solid rgba(255,255,255,0.1);
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
}

/* Input Area - Floating Pill */
.input-container {
  padding: 20px;
  background: linear-gradient(to top, var(--bg-deep) 20%, transparent);
}
.input-pill {
  max-width: 800px; margin: 0 auto;
  background: var(--bg-glass-strong);
  border: 1px solid var(--border-glass);
  border-radius: 50px;
  padding: 8px 12px;
  display: flex; align-items: flex-end; gap: 10px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.3);
  backdrop-filter: blur(16px);
}
.input-pill textarea {
  flex: 1; background: transparent; border: none; color: white;
  padding: 12px; font-family: var(--font-body); font-size: 1rem;
  resize: none; max-height: 120px; min-height: 24px;
}
.icon-btn {
  width: 42px; height: 42px; border-radius: 50%;
  border: none; background: transparent; color: var(--text-muted);
  cursor: pointer; transition: 0.2s; font-size: 1.1rem;
  display: grid; place-items: center;
}
.icon-btn:hover { color: var(--primary); background: rgba(255,255,255,0.05); }
#sendBtn {
  background: var(--primary); color: #000;
  box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
}
#sendBtn:hover { transform: scale(1.05); }

/* --- 4. SIDE PANELS (PROFILE / TOOLS) --- */
.side-panel {
  position: fixed; top: 0; right: -350px; width: 320px; height: 100vh;
  background: var(--bg-glass-strong);
  backdrop-filter: blur(20px);
  border-left: 1px solid var(--border-glass);
  z-index: 1000; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  padding: 25px; display: flex; flex-direction: column;
}
.side-panel.active { right: 0; }
.panel-overlay {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.6); backdrop-filter: blur(2px);
  z-index: 999; opacity: 0; pointer-events: none; transition: 0.3s;
}
.panel-overlay.active { opacity: 1; pointer-events: all; }

/* --- 5. CALL MODAL (HUD STYLE) --- */
#callModal {
  display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  background: #000; z-index: 2000;
  flex-direction: column; justify-content: center; align-items: center;
}
#callModal.active { display: flex; }

/* The AI Core */
.ai-core {
  width: 150px; height: 150px; border-radius: 50%;
  background: radial-gradient(circle, #fff, var(--primary), transparent 70%);
  position: relative; margin-bottom: 40px;
  box-shadow: 0 0 50px var(--primary);
  transition: transform 0.2s;
}
.ai-core::after {
  content: ''; position: absolute; top: -10px; left: -10px; right: -10px; bottom: -10px;
  border-radius: 50%; border: 2px dashed rgba(255,255,255,0.3);
  animation: spin 10s linear infinite;
}
.ai-core.speaking { animation: pulseCore 1.5s infinite ease-in-out; }

@keyframes spin { 100% { transform: rotate(360deg); } }
@keyframes pulseCore { 0% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 1; box-shadow: 0 0 80px var(--primary); } 100% { transform: scale(1); opacity: 0.8; } }

.call-status {
  font-family: var(--font-header); font-size: 1.5rem; color: white;
  margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px;
}
.call-sub { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 50px; }

.call-controls {
  display: flex; gap: 30px;
}
.call-btn {
  width: 60px; height: 60px; border-radius: 50%; border: none;
  font-size: 1.2rem; cursor: pointer; transition: 0.3s;
  display: flex; align-items: center; justify-content: center;
}
.btn-mute { background: rgba(255,255,255,0.1); color: white; }
.btn-end { background: #ff3b30; color: white; box-shadow: 0 0 20px rgba(255, 59, 48, 0.4); }
.btn-end:hover { transform: scale(1.1); }

/* --- 6. UTILITIES --- */
.typing-indicator span {
  display: inline-block; width: 6px; height: 6px; background: var(--text-muted);
  border-radius: 50%; margin: 0 2px; animation: bounce 1.4s infinite;
}
@keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
.typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
.typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

/* File Preview */
#filePreview {
  position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%);
  background: var(--bg-glass-strong); padding: 10px; border-radius: 12px;
  display: none; border: 1px solid var(--border-glass);
}
  </style>
</head>
<body>

  <div id="star-field"></div>

  <div class="main-content">
    <header class="header-bar">
      <div class="brand-title">Philadelphia AI</div>
      <div style="display:flex; gap:10px;">
        <button class="header-btn" id="themeBtn"><i class="fa-solid fa-moon"></i></button>
        <button class="header-btn" id="profileBtn"><i class="fa-solid fa-user"></i></button>
      </div>
    </header>

    <div class="chat-box" id="chatBox">
      <div class="chat-message ai">
        <div class="msg-content">Hello! I'm Philadelphia. How can I assist you today?</div>
      </div>
    </div>

    <div id="typingStatus" style="display:none; padding: 0 20px 20px;">
      <div class="chat-message ai">
        <div class="msg-content typing-indicator"><span></span><span></span><span></span></div>
      </div>
    </div>

    <div class="input-container">
      <div id="filePreview"></div>

        <button type="button" class="icon-btn" id="toolBtn" title="Tools"><i class="fa-solid fa-layer-group"></i></button>
        <label for="fileInput" class="icon-btn" style="display:grid; place-items:center; cursor:pointer;">
          <i class="fa-solid fa-paperclip"></i>
        </label>
        <input type="file" id="fileInput" hidden multiple>
        <textarea id="chatInput" placeholder="Message Philadelphia..."></textarea>
        <button type="button" class="icon-btn" id="callBtn" title="Voice Call"><i class="fa-solid fa-phone"></i></button>

      </form>
    </div>
  </div>

  <div class="panel-overlay" id="panelOverlay"></div>
  <aside class="side-panel" id="profilePanel">
    <h2 style="font-family:var(--font-header);">Profile</h2>
    <div id="userInfo">Loading...</div>
    <button class="header-btn" id="logoutBtn" style="width:100%; margin-top:20px; border-radius:8px;">Logout</button>
    
    <h3 style="margin-top:30px; font-family:var(--font-header);">History</h3>
    <div id="chatsList" style="flex:1; overflow-y:auto; margin-top:10px;"></div>
    <button id="newChatBtn" style="width:100%; padding:10px; background:var(--secondary); border:none; border-radius:8px; color:white; cursor:pointer;">+ New Chat</button>
  </aside>

  <aside class="side-panel" id="toolsPanel" style="right:-350px;">
    <h2 style="font-family:var(--font-header); color:var(--primary);">Creative Tools</h2>
    <div style="display:flex; flex-direction:column; gap:10px; margin-top:15px;">
      <button class="tool-link header-btn" data-tool="image" style="width:100%; justify-content:flex-start; padding-left:15px; border-radius:8px;">
        <i class="fa-solid fa-image" style="margin-right:10px; color:var(--primary);"></i> Generate Image
      </button>
      <button class="tool-link header-btn" data-tool="edit-photo" style="width:100%; justify-content:flex-start; padding-left:15px; border-radius:8px;">
        <i class="fa-solid fa-wand-magic-sparkles" style="margin-right:10px; color:var(--accent);"></i> Edit Photo
      </button>
      <button class="tool-link header-btn" data-tool="remove-bg" style="width:100%; justify-content:flex-start; padding-left:15px; border-radius:8px;">
        <i class="fa-solid fa-scissors" style="margin-right:10px; color:#ff9900;"></i> Remove Background
      </button>
      <button class="tool-link header-btn" data-tool="comic" style="width:100%; justify-content:flex-start; padding-left:15px; border-radius:8px;">
        <i class="fa-solid fa-book-open" style="margin-right:10px; color:#00ff99;"></i> Comic Creator
      </button>
    </div>
  </aside>

  <div id="toolModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; z-index:1100; align-items:center; justify-content:center; background:rgba(0,0,0,0.7);">
    <div style="background:var(--bg-glass-strong); padding:25px; border-radius:20px; width:90%; max-width:400px; border:1px solid var(--border-glass); backdrop-filter:blur(20px);">
      <h3 id="toolTitle" style="margin-top:0;">Tool Name</h3>
      <div id="toolFormContainer"></div>
      <button id="closeToolModal" style="margin-top:15px; width:100%; padding:10px; background:transparent; border:1px solid rgba(255,255,255,0.2); color:white; border-radius:8px; cursor:pointer;">Cancel</button>
    </div>
  </div>

  <div id="callModal">
    <div class="ai-core" id="aiCore"></div>
    <div class="call-status" id="callStatus">Connecting...</div>
    <div class="call-sub" id="callSub">Tap anywhere to interrupt</div>
    <div class="call-controls">
      <button class="call-btn btn-mute" id="muteBtn"><i class="fa-solid fa-microphone"></i></button>
      <button class="call-btn btn-end" id="endCallBtn"><i class="fa-solid fa-phone-slash"></i></button>
    </div>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

// FIREBASE CONFIG
const firebaseConfig = {
  apiKey: "AIzaSyAyROm0aBGjry6NUfhNM3e0qwPcCDoIqSk",
  authDomain: "elvionai.firebaseapp.com",
  projectId: "elvionai",
  storageBucket: "elvionai.appspot.com",
  messagingSenderId: "161078300830",
  appId: "1:161078300830:web:f460df8591704eb0e96b8f"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const API_BASE_URL = 'https://web-production-9a18.up.railway.app';

// GLOBAL STATE
let currentUser = null;
let currentChatId = null;
let currentMessages = [];
let uploadedFiles = [];
let isCallActive = false;
let speechRecognition = null;
let synthAudio = null; // For voice output

// DOM ELEMENTS
const $ = id => document.getElementById(id);
const chatBox = $('chatBox');
const chatInput = $('chatInput');

// --- 1. STARS ANIMATION SETUP ---
function initStars() {
    const field = $('star-field');
    const count = 50;
    for(let i=0; i<count; i++) {
        const star = document.createElement('div');
        star.className = 'star-bg';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 5 + 's';
        field.appendChild(star);
    }
    // Add Shooting Stars
    for(let i=0; i<4; i++){
        const shooter = document.createElement('div');
        shooter.className = 'shooting-star';
        shooter.style.top = Math.random() * 100 + '%';
        shooter.style.left = Math.random() * 100 + '%';
        shooter.style.animationDelay = (Math.random() * 10) + 's';
        field.appendChild(shooter);
    }
}
initStars();

// --- 2. CORE CHAT FUNCTIONS ---

// Helper: Convert Blob to Base64 (For Persistence)
const blobToBase64 = (blob) => {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onloadend = () => resolve(reader.result);
    reader.onerror = reject;
    reader.readAsDataURL(blob);
  });
};

function renderMessage(msg) {
    const div = document.createElement('div');
    div.className = `chat-message ${msg.role === 'user' ? 'user' : 'ai'}`;
    
    // Check if message text is actually HTML (from tool)
    const isHtml = msg.text.includes('<img') || msg.text.includes('<audio') || msg.text.includes('<video');
    
    // Formatting text
    let content = msg.text;
    if(!isHtml) {
        content = content.replace(/\n/g, '<br>'); // Simple line break
        // Basic Markdown bold
        content = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>'); 
    }

    div.innerHTML = `<div class="msg-content">${content}</div>`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
}

async function addMessageToDb(role, text) {
    if(!currentChatId || !currentUser) return;
    await addDoc(collection(db, 'users', currentUser.uid, 'chats', currentChatId, 'messages'), {
        role, text, createdAt: serverTimestamp()
    });
}

function showTyping(show, text = "") {
    const el = $('typingStatus');
    el.style.display = show ? 'block' : 'none';
    chatBox.scrollTop = chatBox.scrollHeight;
}

// --- 3. AUTH & CHAT LOADING ---
onAuthStateChanged(auth, user => {
    if(!user) return window.location.href = 'signup-login.html';
    currentUser = user;
    $('userInfo').innerHTML = `
        <img src="${user.photoURL || 'https://via.placeholder.com/50'}" style="width:60px;height:60px;border-radius:50%;border:2px solid var(--primary);">
        <div style="margin-top:10px;font-weight:bold;">${user.displayName || 'User'}</div>
    `;
    loadChats();
});

function loadChats() {
    const q = query(collection(db, 'users', currentUser.uid, 'chats'), orderBy('createdAt', 'desc'));
    onSnapshot(q, snap => {
        const list = $('chatsList');
        list.innerHTML = '';
        if(snap.empty) createNewChat();
        snap.forEach(docSnap => {
            const d = docSnap.data();
            const btn = document.createElement('div');
            btn.style.padding = '10px';
            btn.style.cursor = 'pointer';
            btn.style.color = currentChatId === docSnap.id ? 'var(--primary)' : 'white';
            btn.innerText = d.name || 'New Chat';
            btn.onclick = () => selectChat(docSnap.id);
            list.appendChild(btn);
            if(!currentChatId) selectChat(docSnap.id);
        });
    });
}

async function createNewChat() {
    const ref = await addDoc(collection(db, 'users', currentUser.uid, 'chats'), {
        name: 'New Session', createdAt: serverTimestamp()
    });
    selectChat(ref.id);
}

function selectChat(id) {
    currentChatId = id;
    chatBox.innerHTML = '';
    // Load Messages
    const q = query(collection(db, 'users', currentUser.uid, 'chats', id, 'messages'), orderBy('createdAt'));
    onSnapshot(q, snap => {
        chatBox.innerHTML = '';
        currentMessages = [];
        snap.forEach(d => {
            const msg = d.data();
            currentMessages.push(msg);
            renderMessage(msg);
        });
    });
    // Close panel on mobile
    $('panelOverlay').classList.remove('active');
    $('profilePanel').classList.remove('active');
}

$('newChatBtn').onclick = createNewChat;

// --- 4. TEXT INPUT HANDLING ---
$('chatForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const text = chatInput.value.trim();
    if(!text) return;
    
    chatInput.value = '';
    chatInput.style.height = 'auto'; // Reset height
    
    await addMessageToDb('user', text);
    showTyping(true);
    
    try {
        const history = currentMessages.map(m => ({role: m.role, content: m.text}));
        const res = await fetch(`${API_BASE_URL}/chat`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ message: text, history, user_id: currentUser.uid })
        });
        const data = await res.json();
        showTyping(false);
        await addMessageToDb('ai', data.response);
    } catch(err) {
        showTyping(false);
        renderMessage({role: 'ai', text: 'Error: ' + err.message});
    }
});

$('chatInput').addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = (this.scrollHeight) + 'px';
});

// --- 5. CALL LOGIC (System Aware) ---
const callModal = $('callModal');
const aiCore = $('aiCore');
const callStatus = $('callStatus');

$('callBtn').onclick = () => {
    if(!window.webkitSpeechRecognition) return alert("Browser not supported.");
    isCallActive = true;
    callModal.classList.add('active');
    startListening();
};

$('endCallBtn').onclick = () => {
    isCallActive = false;
    callModal.classList.remove('active');
    if(speechRecognition) speechRecognition.stop();
    if(synthAudio) { synthAudio.pause(); synthAudio = null; }
};

function startListening() {
    speechRecognition = new window.webkitSpeechRecognition();
    speechRecognition.continuous = false;
    speechRecognition.lang = 'en-US';
    
    callStatus.innerText = "Listening...";
    aiCore.classList.remove('speaking');

    speechRecognition.onresult = async (event) => {
        const text = event.results[0][0].transcript;
        callStatus.innerText = "Thinking...";
        
        // --- KEY LOGIC: CALL CONTEXT ---
        // We do NOT save the user voice text to the visual chat to keep it clean,
        // or we can, but usually voice chats are ephemeral in UI or summarized.
        // Here we just send it to backend with a SYSTEM PROMPT.
        
        try {
            // Context Injection
            const history = [
                ...currentMessages.map(m => ({role: m.role, content: m.text})),
                { role: "system", content: "SYSTEM: The user is currently speaking to you via Voice Call. Keep your response short (1-2 sentences). Do not use markdown, emojis, or lists. Do not suggest visual tools." }
            ];

            const res = await fetch(`${API_BASE_URL}/chat`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: text, history, user_id: currentUser.uid })
            });
            const data = await res.json();
            
            // Speak Response
            speakResponse(data.response);
            
        } catch(err) {
            callStatus.innerText = "Error.";
            setTimeout(startListening, 2000);
        }
    };
    
    speechRecognition.onerror = () => {
        if(isCallActive) startListening();
    };

    speechRecognition.start();
}

async function speakResponse(text) {
    callStatus.innerText = "Speaking...";
    aiCore.classList.add('speaking');
    
    try {
        const res = await fetch(`${API_BASE_URL}/api/tools/text-to-speech`, { 
            method: 'POST', 
            headers: {'Content-Type': 'application/json'}, 
            body: JSON.stringify({ text: text, voice_id: 'elder' }) 
        });
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        synthAudio = new Audio(url);
        synthAudio.onended = () => {
            if(isCallActive) startListening();
        };
        synthAudio.play();
    } catch(e) {
        // Fallback to browser TTS if API fails
        const u = new SpeechSynthesisUtterance(text);
        u.onend = () => { if(isCallActive) startListening(); };
        window.speechSynthesis.speak(u);
    }
}
