<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Deborah ‚ù§Ô∏è</title>
    <!-- Importing a cute font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <!-- Confetti Library for the celebration -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-color: #ffe6e6;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
            position: relative;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-family: 'Great Vibes', cursive;
        }

        .sub-text {
            color: #590d22;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .gif-container img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            min-height: 60px; /* Space for buttons */
        }

        button {
            padding: 12px 24px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            z-index: 10;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #e01e45;
        }

        #noBtn {
            background-color: #e5e5e5;
            color: #333;
            position: absolute; /* Allows us to move it anywhere */
            right: 40px; /* Initial position */
        }

        /* Success Page Styles */
        #success-page {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
        }

        .success-img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-top: 20px;
        }

        /* Small floating toast message style like in video */
        .toast {
            position: absolute;
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- QUESTION PAGE -->
    <div class="container" id="question-page">
        <!-- You can change this GIF to any cute bear/cat gif URL -->
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmZlZmQ2OGI5N2M4MWFmODI2N2M4ODQ2OGI5N2M4MWFmODI2N2M4OCZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PWc/c76IJLufpNwSULPk77/giphy.gif" alt="Cute bear">
        </div>

        <h1>‚ù§Ô∏è Deborah ‚ù§Ô∏è</h1>
        <p class="sub-text">Will you be my Valentine?</p>

        <div class="buttons">
            <button id="yesBtn">Yes! üíñ</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <!-- SUCCESS PAGE (Hidden initially) -->
    <div class="container" id="success-page">
        <h1>Yay! I knew it! üéâ</h1>
        <p class="sub-text">Can't wait to celebrate with you! ‚ù§Ô∏è Screenshot this page to my DM! </p>
        
        <!-- Replace this image src with a photo of you two or a cute couple gif -->
        <img class="success-img" src="https://media.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Happy Couple">
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionPage = document.getElementById('question-page');
        const successPage = document.getElementById('success-page');
        
        // Messages that appear when hovering/clicking No
        const noTexts = [
            "Are you sure?", 
            "Really?", 
            "Think again!", 
            "Last chance!", 
            "Surely not?", 
            "You might regret this!", 
            "Have a heart!", 
            "Don't be so cold!",
            "I'm gonna cry...",
            "You're breaking my heart ;("
        ];

        let clickCount = 0;

        // Function to move the No button
        function moveNoButton() {
            // Get window dimensions
            const maxWidth = window.innerWidth - noBtn.offsetWidth;
            const maxHeight = window.innerHeight - noBtn.offsetHeight;

            // Calculate random position
            const randomX = Math.random() * (maxWidth - 50); // -50 keeps it away from edge
            const randomY = Math.random() * (maxHeight - 50);

            // Apply new position fixed to viewport so it can fly anywhere
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // Change text
            if(clickCount < noTexts.length) {
                noBtn.innerText = noTexts[clickCount];
                clickCount++;
            } else {
                noBtn.innerText = "Okay fine, click Yes! üò†";
            }
        }

        // Desktop: Run away on hover
        noBtn.addEventListener('mouseover', moveNoButton);
        
        // Mobile: Run away on tap
        noBtn.addEventListener('click', (e) => {
            e.preventDefault(); // Stop it from actually clicking
            moveNoButton();
        });

        // Yes Button Click
        yesBtn.addEventListener('click', () => {
            questionPage.style.display = 'none';
            successPage.style.display = 'flex';
            
            // Trigger Confetti
            fireConfetti();
        });

        // Confetti Effect function
        function fireConfetti() {
            const duration = 15 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                
                // since particles fall down, start a bit higher than random
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
